<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" lang="pt-br">

<f:view contentType="text/html" encoding="ISO-8859-1">
	<f:loadBundle basename="com.altec.bsbr.app.ibe.message.telas" var="msg" />

	<h:head>
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/styleNovo.css" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/pdf-style.css" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/icones/font-awesome.css" />
		<title>#{ msg['page.home.label.titulo'] }</title>
	</h:head>

	<h:body>
		<p:panel id="panelPrint" rendered="#{!PDFBBean.pdfCustom}">
			<div class="col-lg-12">
				<div class="row tamanhoMinimoPDF">
					<div class="col-xs-3 img-content">
						<img src="#{facesContext.externalContext.requestContextPath}/images/santander-u29.png"/>
					</div>
					<div class="titulo text-right col-xs-9">
			          	<p><span><h:outputText id="tituloSistema" value="#{ msg['page.home.label.titulo.sistema'] }"/></span></p>
			        </div>
			   	</div>
	
				<hr class="ui-separator ui-state-default ui-corner-all separator tamanhoMinimoPDF"/>
				
				<div class="row tamanhoMinimoPDF">
					<div class="col-xs-6 text-left name">#{loginBBean.session.nomeTitularConta}</div>
					<div class="col-xs-6 text-right info-account">
						<div><strong><h:outputText id="agencia" value="#{ msg['page.home.label.agencia'] }" />: </strong>#{loginBBean.session.agencia}</div>
						<div><strong><h:outputText id="conta" value="#{ msg['page.home.label.conta'] }" />: </strong>#{loginBBean.session.conta}</div>
				  	</div>
				</div>
	
				<hr class="ui-separator ui-state-default ui-corner-all separator tamanhoMinimoPDF"/>
	
				<div class="row space-b">
					<h:outputText value="#{PDFBBean.htmlToPrint}" escape="false" />
				</div>
				
				<div class="row space-b">
					<div class="col-xs-12 text-right print-btn-bottom">
						<h:commandButton value="Imprimir" onclick="window.print();" styleClass="no-print btn btn-default pull-right" />
					</div>
				</div>
			</div>
		
		</p:panel>
		
		<p:panel id="panelPrintCustom" rendered="#{PDFBBean.pdfCustom}">
			<h:outputText value="#{PDFBBean.htmlToPrint}" escape="false" />
		</p:panel>
				
	</h:body>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:jsp="http://java.sun.com/JSP/Page"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:p="http://primefaces.org/ui"
                template="/templates/templateBlank.xhtml">
                     
			   <ui:define name="content">  
			   	 <script type="text/javascript" language="javascript">
					jQuery(window).load(function() {
			  			finalizarSessao();
					});
				</script>
				
				<p:remoteCommand name="finalizarSessao" action="#{sessionBBean.finalizarSessao}" process=":formGeral" update=":formGeral" async="false" />
				 <p:outputPanel styleClass="container-fluid">
				    <p:outputPanel styleClass="row">
					    <p:panel  visible="false"> 
				 			<h:outputLink id="btnEncerrarSessao" styleClass="no-visible no-print" value="https://www.santander.com.br/br/pessoa-juridica" >
				 				<p:ajax event="click" listener="#{sessionBBean.encerrarSessao}"></p:ajax>
				 			</h:outputLink>     
						</p:panel>
				    </p:outputPanel>
				  </p:outputPanel>
				</ui:define>
 
</ui:composition>

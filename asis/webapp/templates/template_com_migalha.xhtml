		<title>#{ msg['page.home.label.titulo'] }</title>

	<h:body>
		<ui:include src="/commons/topo.xhtml" />
		<section class="edicao-coluna"> 
			<p:outputPanel id="container-fluid"	styleClass="container col-xs-offset-1 col-md-offset-1">
				<p:outputPanel id="row" styleClass="row">
					<form jsfc="h:form" id="formGeral">
						<p:panel  visible="false"> 
	             			<h:outputLink id="btnSair" styleClass="no-visible no-print" value="https://www.santander.com.br/br/pessoa-juridica" >
	             				<p:ajax event="click" listener="#{mensagemBBean.sair}"></p:ajax>
	             			</h:outputLink>                
	      				</p:panel>
					
						<ui:include src="/commons/menuEsquerdoInternas.xhtml" />
							<p:outputPanel id="idFormGeral" styleClass="col-lg-12 miolo">
								<!-- Título da página -->
								<p:outputPanel styleClass="row space-b">
									<p:outputPanel styleClass= "#{wizardBBean.numeroPassos gt 4 ? 'col-xs-4 site-map' : 'col-xs-5 site-map'}" >
										<span>
											#{atributosDaSessao.primeiroBreadcrumb} <strong>&gt;</strong> 
											#{atributosDaSessao.segundoBreadcrumb}
										</span>
										<h1>#{atributosDaSessao.terceiroBreadcrumb}</h1>
									</p:outputPanel>
									<p:outputPanel styleClass="#{wizardBBean.numeroPassos gt 4 ? 'col-xs-8 no-print no-visible' : 'col-xs-7 no-print no-visible'}" >
										<p:outputPanel styleClass="text-right">
											<ul class="etapas third-step">
												<c:if test="#{wizardBBean.numeroPassos gt 1}">
													<li class='#{wizardBBean.cssClass1}'><span><i class="fa fa-circle"></i> <i class="fa fa-check-circle"></i>#{wizardBBean.label1}</span></li>
												</c:if>
												
												<c:if test="#{wizardBBean.numeroPassos gt 1}">
													<li class='#{wizardBBean.cssClass2}'><span><i class="fa fa-circle"></i> <i class="fa fa-check-circle"></i> #{wizardBBean.label2} </span></li>
												</c:if>
												
												<c:if test="#{wizardBBean.numeroPassos gt 2}">
													<li class='#{wizardBBean.cssClass3}'><span><i class="fa fa-circle"></i> <i class="fa fa-check-circle"></i> #{wizardBBean.label3} </span></li>
												</c:if>
												
												<c:if test="#{wizardBBean.numeroPassos gt 3}">
													<li class='#{wizardBBean.cssClass4}'><span><i class="fa fa-circle"></i> <i class="fa fa-check-circle"></i> #{wizardBBean.label4} </span></li>
												</c:if>
												
												<c:if test="#{wizardBBean.numeroPassos gt 4}">
													<li class='#{wizardBBean.cssClass5}'><span><i class="fa fa-circle"></i> <i class="fa fa-check-circle"></i> #{wizardBBean.label5} </span></li>
												</c:if>
											</ul>
											<p:outputPanel styleClass="quebra"></p:outputPanel>
										</p:outputPanel>
									</p:outputPanel>
								</p:outputPanel>
								
								<ui:insert name="content" />
							</p:outputPanel>
					<ui:include src="/commons/rodape.xhtml" />
					<ui:include src="/commons/invalidInternas.xhtml" />
					<ui:include src="/commons/tagueamento.xhtml" />
				</form>
			</p:outputPanel>
		</p:outputPanel> </section>

		<p:dialog widgetVar="widDlgConfirmation" position="center"
			modal="true" dynamic="true" resizable="false">
			<ui:include src="../pages/mensagem/confirmaGenerico.xhtml" />
		</p:dialog>
		
		<p:dialog widgetVar="widDlgConfirmationLogout" position="center" modal="true" dynamic="true" resizable="false">	    
	 		<ui:include src="../pages/mensagem/confirmaLogout.xhtml"/>
	 	</p:dialog>
		
		<p:dialog widgetVar="widDlgMessagem" position="center" modal="true"
			dynamic="true" resizable="false">
			<ui:include src="/pages/mensagem/mensagemGenerica.xhtml" />
		</p:dialog>

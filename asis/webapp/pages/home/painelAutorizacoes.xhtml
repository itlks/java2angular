<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
		
	<p:overlayPanel id="painelAutorizacoesHome" widgetVar="painelAutorizacoesHomeVar" for="iconeAutorizacoes" styleClass="Notificacao notif" > 
		
		<p:outputPanel styleClass="row tituloNotificacao">
			<p:outputPanel styleClass="col-xs-12">
        	   	<i class="ic icon-contaCorrente-v2"></i>  	
				<span>#{msg['pages.home.autorizacoes.pendentes']}</span>
			</p:outputPanel>	
		</p:outputPanel>	
		
		<p:outputPanel styleClass="row conteudoNotificacao">
			<p:outputPanel styleClass="col-xs-12">
				<c:if test="#{homeBBean.autorizacoes.numeroPendencias eq 0}">
					<span>Não existem autorizações pendentes.</span>
				</c:if>
				<c:if test="#{homeBBean.autorizacoes.numeroPendencias eq 1}">
					<span>Sua Empresa possui 1 autorização pendente. Para acessá-la </span>
				</c:if>
				<c:if test="#{homeBBean.autorizacoes.numeroPendencias gt 1}">	
					<span>Sua Empresa possui #{homeBBean.autorizacoes.numeroPendencias} autorizações pendentes. Para acessá-las </span>
				</c:if>	
				<p:commandLink value="#{msg['pages.home.autorizacoes.pendentes.clique']}" action="#{menuBBean.redirectAcessoRapido}" rendered="#{homeBBean.autorizacoes.numeroPendencias gt 0}">
					<f:param name="idMenu" value="4710" />
					<f:param name="descricaoMenuAvo" value="Autorizações" />
				</p:commandLink>
			</p:outputPanel>
		</p:outputPanel>	

	</p:overlayPanel>
</ui:composition>

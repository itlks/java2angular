<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsp="http://java.sun.com/JSP/Page"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateConsultaNovo.xhtml">
        
   <ui:define name="content">
  <p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-md-12">
			<p:outputPanel styleClass="aviso-interno-blocos alert-information box-shadow">
				<p:outputPanel styleClass="mensagem-conteudo text-left content-modal-text">
					<p:graphicImage style="width: 35px; height: 35px;" url="/images/#{mensagemBBean.imagem}?faces-redirect=true" />
					<p:spacer height="10" />
					<p:outputLabel value="#{mensagemBBean.titulo}"/>
				</p:outputPanel>
				<span>
					<p:outputPanel styleClass="quebra"/>
		            <p:outputLabel escape="false" value="#{mensagemBBean.mensagem}" style="font-weight: 400; margin-top: 15px;" />
		            <p:outputPanel styleClass="quebra"/>
				</span>
			</p:outputPanel>
		</p:outputPanel>
	</p:outputPanel>
	
	<p:outputPanel>											
			<p:commandLink value="#{msg['page.btn.cancelar']}" action="#{mensagemBBean.cancelar}"  styleClass="btn btn-default btn-cinza pull-left"/>
				
			<p:commandLink value="#{msg['page.btn.continuar']}" action="goAssinaturaSolicitarPreenchimento" styleClass="btn btn-default pull-right"/>	
    </p:outputPanel>

	</ui:define>
</ui:composition>

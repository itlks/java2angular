<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsp="http://java.sun.com/JSP/Page"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/templateDialog.xhtml">
       
       <ui:define name="contentDialog"> 
       
        <c:if test="#{mensagemBBean.sair}">
		   	
		 		<script type="text/javascript" language="javascript">
					jQuery(window).load(function() {
						bloquearMenuEsquerdo();
						bloquearAcessoRapido();
					});
			</script>
			<p:remoteCommand name="bloquearMenuEsquerdo" action="#{menuBBean.populaMenuEsquedo}" process=":formGeral" update=":formGeral" async="false" />
			<p:remoteCommand name="bloquearAcessoRapido" action="#{painelSecundarioBBean.atualziarAcessoRapido}" process=":formGeral" update=":formGeral" async="false" />
		</c:if>
		<p:outputPanel id="perfilAcessoInclusaoDialog">
		   	<p:outputPanel styleClass="row space-b">
				<p:outputPanel styleClass="col-md-12">
					<p:outputPanel styleClass="aviso-interno-blocos alert-information box-shadow">
						<p:outputPanel styleClass="mensagem-conteudo text-left">
							<p:graphicImage style="width: 35px; height: 35px;" url="/images/#{mensagemBBean.imagem}?faces-redirect=true" />
							<p:outputLabel styleClass="space-l" value="#{mensagemBBean.titulo}"/>
						</p:outputPanel>
						<span>
							<p:outputPanel styleClass="quebra"/>
				            <p:outputLabel escape="false" value="#{mensagemBBean.mensagem}" style="font-weight: 400; margin-top: 15px;" />
				            <p:outputPanel styleClass="quebra"/>
				            <h:outputText value="#{mensagemBBean.dataHora}"/>
						</span>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
			
			<p:outputPanel>											
					<h:outputLink value="https://www.santander.com.br/br/pessoa-juridica" rendered="#{mensagemBBean.sair}"  styleClass="btn btn-default pull-right">#{msg['pages.aviso.label.sair']}
						<p:ajax event="click" listener="#{mensagemBBean.sair}"></p:ajax>
					</h:outputLink>	
					<p:commandLink value="Home" action="goHome" rendered="#{!mensagemBBean.sair}" styleClass="btn btn-default pull-right"/>	
		    </p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateMensagem.xhtml">
	
	<ui:define name="mensagem-conteudo">
		<p:outputPanel styleClass="text-left content-modal-text flex-align-v">
			<p:graphicImage url="/images/#{mensagemBBean.imagem}?faces-redirect=true" />
			<p:outputLabel styleClass="modalLine" value="#{mensagemBBean.mensagem}" escape="false"/>	
		</p:outputPanel>
	</ui:define>
	
	<ui:define name="mensagem-options">
		<p:outputPanel>										
			<p:commandLink  id="closeMessage" value="OK" actionListener="#{mensagemBBean.closeMessage}" styleClass="btn btn-default"/>
			<p:focus for="btnCloseMessage">
				<p:inputText immediate="true" id="btnCloseMessage" value="" style="width: 1px; padding: 0px; height: 0px; border: 0;" onkeydown="closeMessage();"/>
   			</p:focus>
	    </p:outputPanel>
	</ui:define>
</ui:composition>

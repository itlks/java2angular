<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{gareIcmsSpBBean.verificaExibicaoMensagemErroTelaConfirmacao}" />
	</f:metadata>

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">

					<h4>
						<h:outputText value="Cartões" />
					</h4>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		
		<p:outputPanel styleClass="row">
					<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow ">

					<p:outputPanel styleClass="row">

						<p:outputPanel styleClass="col-md-4">
							<h:outputLabel for="" value="Escolha o tipo de pesquisa:" />
							<h:selectOneMenu name="tipoOrigemApreensao">
								<f:selectItem itemValue="allCartoes" itemLabel="Todos os cartões"
									noSelectionOption="true" />
								<f:selectItem itemValue="numCartao"
									itemLabel="Digite o número do cartão" />
							</h:selectOneMenu>
						</p:outputPanel>
						
						<p:outputPanel styleClass="col-md-4 col-md-offset-2">
							<p:outputPanel styleClass="form-group input-no-label">
								<p:inputText id="txtNrCartao" maxlength="9" value=""
									styleClass="form-control"></p:inputText>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputLabel styleClass=" col-md-1 input-help">
							<h:outputLabel for="" value="(9999.9999.9999.9999)" />
						</p:outputLabel>
					</p:outputPanel>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:commandLink styleClass="btn btn-default btn-cinza" actionListener="#" role="button">
					Voltar 
				</p:commandLink>
				<p:commandLink styleClass="btn btn-default" actionListener="#" role="button">
					Continuar 
				</p:commandLink>
			</p:outputPanel>
		</p:outputPanel>                   
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      <p:dialog closable="true" widgetVar="dialogPagamentos"
            resizable="false" draggable="false" id="popupLimites"
            header="#{msg['pages.generico.limitesPagamento.header']}"
            showHeader="true" width="960" modal="true" styleClass="modal-box">

            <p:outputPanel rendered="#{limitesPagamentoBBean.retornoValidoServico}"
                  style="margin: auto 35px auto 20px;">

                  <p:panelGrid
                        styleClass="table"
                        style="margin-top: 35px;">

                        <f:facet name="header">
                             <p:row>
                                   <p:column style="width: 33%">
                                         <h:outputText
                                               value="#{msg['pages.generico.limitesPagamento.table.transacao.header.informacao']}" />
                                   </p:column>
                                   <p:column style="width: 33%">
                                         <h:outputText
                                               value="#{msg['pages.generico.limitesPagamento.table.transacao.header.autorizados']}" />
                                   </p:column>
                                   <p:column style="width: 33%">
                                         <h:outputText
                                               value="#{msg['pages.generico.limitesPagamento.table.transacao.header.nao.autorizados']}" />
                                   </p:column>
                             </p:row>
                        </f:facet>

                        <p:row rendered="#{limitesPagamentoBBean.limitesDTO.qtdeMaximaDiariaRender}">
                             <p:column>
                                   <h:outputText
                                         value="#{msg['pages.generico.limitesPagamento.table.transacao.quantidade.maxima.diaria']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.qtdeMaximaDiariaAutorizados}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                        value="#{limitesPagamentoBBean.limitesDTO.qtdeMaximaDiariaNaoAutorizados}" />
                             </p:column>
                        </p:row>

                        <p:row>
                             <p:column>
                                   <h:outputText
                                         value="#{msg['pages.generico.limitesPagamento.table.transacao.valor.maximo.diario']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.valorMaximoDiarioAutorizado}"
                                         rendered="#{limitesPagamentoBBean.limitesDTO.valorMaximoDiarioRender}">
                                         <f:convertNumber type="currency" locale="pt-br"
                                               currencyCode="BRL" />
                                   </h:outputText>
                                   <h:outputText
                                         rendered="#{!limitesPagamentoBBean.limitesDTO.valorMaximoDiarioRender}"
                                         value="#{msg['pages.generico.limitesPagamento.mensagem.campo.nao.renderizado']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.valorMaximoDiarioNaoAutorizado}"
                                         rendered="#{limitesPagamentoBBean.limitesDTO.valorMaximoDiarioRender}">
                                         <f:convertNumber type="currency" locale="pt-br"
                                               currencyCode="BRL" />
                                   </h:outputText>
                             </p:column>
                        </p:row>

                        <p:row
                              rendered="#{limitesPagamentoBBean.limitesDTO.valorMaximoTransacaoRender}">
                             <p:column>
                                   <h:outputText
                                         value="#{msg['pages.generico.limitesPagamento.table.transacao.valor.maximo.transacao']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.valorMaximoTransacao}">
                                         <f:convertNumber type="currency" locale="pt-br"
                                               currencyCode="BRL" />
                                   </h:outputText>
                             </p:column>
                             <p:column></p:column>
                        </p:row>

                        <p:row
                              rendered="#{limitesPagamentoBBean.limitesDTO.valorMinimoTransacaoRender}">
                             <p:column>
                                   <h:outputText
                                         value="#{msg['pages.generico.limitesPagamento.table.transacao.valor.minimo.transacao']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.valorMinimoTransacao}">
                                         <f:convertNumber type="currency" locale="pt-br"
                                               currencyCode="BRL" />
                                   </h:outputText>
                             </p:column>
                             <p:column></p:column>
                        </p:row>

                        <p:row rendered="#{limitesPagamentoBBean.limitesDTO.limiteGlobalRender}">
                             <p:column>
                                   <h:outputText
                                         value="#{msg['pages.generico.limitesPagamento.table.transacao.limites.global']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.limiteGlobal}">
                                         <f:convertNumber type="currency" locale="pt-br"
                                               currencyCode="BRL" />
                                   </h:outputText>
                             </p:column>
                             <p:column></p:column>
                        </p:row>

                  </p:panelGrid>

                  <p:panelGrid
                        styleClass="table"
                        style="margin-top: 35px;">
                        <f:facet name="header">
                             <p:row>
                                   <p:column style="width: 33%">
                                         <h:outputText
                                               value="#{msg['pages.generico.limitesPagamento.table.limites.header']}" />
                                   </p:column>
                                   <p:column style="width: 33%"><p:outputLabel /></p:column>
                                   <p:column style="width: 33%"><p:outputLabel /></p:column>
                             </p:row>
                        </f:facet>

                        <p:row rendered="#{limitesPagamentoBBean.limitesDTO.qtdeDisponivelRender}">
                             <p:column>
                                   <h:outputText
                                         value="#{msg['pages.generico.limitesPagamento.table.limites.quantidade']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.qtdeDisponivelAutorizado}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.qtdeDisponivelNaoAutorizado}" />
                             </p:column>
                        </p:row>

                        <p:row>
                             <p:column>
                                   <h:outputText
                                         value="#{msg['pages.generico.limitesPagamento.table.limites.valor']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.valorDisponivelAutorizado}"
                                         rendered="#{limitesPagamentoBBean.limitesDTO.valorDisponivelRender}">
                                         <f:convertNumber type="currency" locale="pt-br"
                                               currencyCode="BRL" />
                                   </h:outputText>

                                   <h:outputText
                                         rendered="#{!limitesPagamentoBBean.limitesDTO.valorDisponivelRender}"
                                         value="#{msg['pages.generico.limitesPagamento.mensagem.campo.nao.renderizado']}" />
                             </p:column>
                             <p:column>
                                   <h:outputText
                                         value="#{limitesPagamentoBBean.limitesDTO.valorDisponivelNaoAutorizado}"
                                         rendered="#{limitesPagamentoBBean.limitesDTO.valorDisponivelRender}">
                                         <f:convertNumber type="currency" locale="pt-br"
                                               currencyCode="BRL" />
                                   </h:outputText>
                             </p:column>
                        </p:row>
                  </p:panelGrid>

                  <p:outputPanel  style="margin: 25px auto;">
                        <h:outputText 
                             value="#{limitesPagamentoBBean.tituloRodape}" />    
                  </p:outputPanel>

            </p:outputPanel>


            <p:outputPanel
                  styleClass="aviso-interno-blocos alert-information box-shadow"
                  rendered="#{!limitesPagamentoBBean.retornoValidoServico}"  style="height:250px;">
                  
                  <div style="margin: 100px auto auto 300px;">
                  <i class="fa fa-exclamation-circle" style="margin-top:-10px;"></i>
                  <span style="font-weight: 400;">
                        #{msg['pages.generico.limitesPagamento.mensagem.erro']}
                  </span>
                  </div>
            </p:outputPanel>


      </p:dialog>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:outputPanel rendered="true" style="margin: auto;">

		<p:panelGrid styleClass="table" style="margin-top: 35px;">

			<f:facet name="header">
				<p:row>
					<p:column style="width:50%;">
						<h:outputText
							value="#{msg['pages.generico.limitesPagamento.table.transacao.header.informacao']}" />
					</p:column>
					<p:column style="width:50%;">
						<h:outputText
							value="Autorizados na agência ou caixa eletrônico" />
					</p:column>
					
				</p:row>
			</f:facet>

			<p:row rendered="true">
				<p:column>
					<h:outputText
						value="#{msg['pages.generico.limitesPagamento.table.transacao.quantidade.maxima.diaria']}" />
				</p:column>
				<p:column>
					<h:outputText
						value="#{limitesDisponiveisBBean.buscarProduto(produto, subProduto).qtdeMaximaDiariaAutorizados}" />
				</p:column>
			</p:row>

			<p:row rendered="true">
				<p:column>
					<h:outputText
						value="#{msg['pages.generico.limitesPagamento.table.transacao.valor.maximo.transacao']}" />
				</p:column>
				<p:column>
					<h:outputText
						value="#{limitesDisponiveisBBean.buscarProduto(produto, subProduto).valorMaximoDiarioAutorizado}">
						<f:convertNumber type="currency" locale="pt-br" currencyCode="BRL" />
					</h:outputText>
				</p:column>
				<p:column></p:column>
			</p:row>

			<p:row>
				<p:column>
					<h:outputText
						value="#{msg['pages.generico.limitesPagamento.table.transacao.limiteGlobal']}" />
				</p:column>
				<p:column>
					<h:outputText value="#{limitesDisponiveisBBean.buscarProduto(produto, subProduto).limiteGlobal}"
						rendered="true">
						<f:convertNumber type="currency" locale="pt-br" currencyCode="BRL" />
					</h:outputText>
				</p:column>
			</p:row>

		</p:panelGrid>

		<p:panelGrid styleClass="table" style="margin-top: 35px;">
			<f:facet name="header">
				<p:row>
					<p:column style="width:50%;">
						<h:outputText
							value="#{msg['pages.generico.limitesPagamento.table.limites.header']}" />
					</p:column>
					<p:column style="width:50%;">
						<p:outputLabel />
					</p:column>
				</p:row>
			</f:facet>

			<p:row rendered="true">
				<p:column>
					<h:outputText
						value="#{msg['pages.generico.limitesPagamento.table.limites.quantidade']}" />
				</p:column>
				<p:column>
					<h:outputText
						value="#{limitesDisponiveisBBean.buscarProduto(produto, subProduto).qtdeDisponivelAutorizado}" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<h:outputText
						value="#{msg['pages.generico.limitesPagamento.table.limites.valor']}" />
				</p:column>
				<p:column>
					<h:outputText
						value="#{limitesDisponiveisBBean.buscarProduto(produto,subProduto).valorDisponivelAutorizado}"
						rendered="true">
						<f:convertNumber type="currency" locale="pt-br" currencyCode="BRL" />
					</h:outputText>
				</p:column>
				
			</p:row>
			
		</p:panelGrid>
		<br></br>
	<p:row>
		<h:outputText value="* Para autorizar seus favorecidos, procure um Caixa Eletrônico Santander a uma agência mais próxima."></h:outputText>
	</p:row>
	</p:outputPanel>


</ui:fragment>

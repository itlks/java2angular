<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:outputLabel styleClass="space-b" value="#{agendamentoBBean.dto.detalheAgendamentosDTO.titulo}" />
  
	<p:outputPanel styleClass="row" rendered="#{agendamentoBBean.dto.detalheAgendamentosDTO.tipoPessoa eq 'F'}">
	
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="contaTransferenciaDebito" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.contaOrigem']}" />
			<h:outputText id="contaTransferenciaOrigem"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.contaCorrenteDebito}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="contaTransferenciaCredito" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.contaDestino']}" />
			<h:outputText id="contaTransferenciaDestino"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.contaCorrenteCredito}" />
		</p:outputPanel>
		
	</p:outputPanel>
  
	<p:outputPanel styleClass="row" rendered="#{agendamentoBBean.dto.detalheAgendamentosDTO.tipoPessoa ne 'F'}">
	
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="contaTransferenciaDebito" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.contaDebito']}" />
			<h:outputText id="contaTransferenciaDebito"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.contaCorrenteDebito}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="contaTransferenciaCredito" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.contaCredito']}" />
			<h:outputText id="contaTransferenciaCredito"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.contaCorrenteCredito}" />
		</p:outputPanel>
		
	</p:outputPanel>
			
</ui:composition>

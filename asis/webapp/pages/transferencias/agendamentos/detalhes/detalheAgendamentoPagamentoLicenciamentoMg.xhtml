<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:outputLabel styleClass="space-b"
		value="#{agendamentoBBean.dto.detalheAgendamentosDTO.titulo}" />

	<p:outputPanel styleClass="row">

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="renavamLicenciamentoMG" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.renavam']}" />
			<h:outputText id="renavamLicenciamentoMG"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.renavam}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="codigoMunicipioLicenciamentoMG" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.codigoMunicipio']}" />
			<h:outputText id="codigoMunicipioLicenciamentoMG"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.codigoMunicipio}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="numeroDocumentoLicenciamentoMG"
				styleClass="space" value="#{msg['pages.agendamento.detalhe.cpf']}" />
			<h:outputText id="numeroDocumentoLicenciamentoMG"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.numeroDocumento}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="placaVeiculoLicenciamentoMG"
				styleClass="space" value="#{msg['pages.agendamento.detalhe.placaVeiculo']}" />
			<h:outputText id="placaVeiculoLicenciamentoMG"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.placaVeiculo}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="anoExercicioLicenciamentoMG" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.anoExercicio']}" />
			<h:outputText id="anoExercicioLicenciamentoMG"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.anoExercicioIPVA}" />
		</p:outputPanel>

	</p:outputPanel>

</ui:composition>

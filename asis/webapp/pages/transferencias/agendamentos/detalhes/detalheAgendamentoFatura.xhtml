<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:outputLabel styleClass="space-b" value="#{agendamentoBBean.dto.detalheAgendamentosDTO.titulo}" />
  
	<p:outputPanel styleClass="row">
			 
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="numeroCartaoCredito" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.numeroCartao']}" />
			<h:outputText id="numeroCartaoCredito"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.numCartaoCredito}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="contaFaturaDebito" styleClass="space"
				value="#{msg['pages.agendamento.detalhe.contaCorrenteDebito']}" />
			<h:outputText id="contaFaturaDebito"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.contaCorrenteDebito}" />
		</p:outputPanel>
			 
	</p:outputPanel>
			
</ui:composition>

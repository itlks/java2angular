<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:outputLabel styleClass="space-b"
		value="#{agendamentoBBean.dto.detalheAgendamentosDTO.titulo}" />

	<p:outputPanel styleClass="row">

		<p:outputPanel styleClass="col-xs-12"
			rendered="#{not empty agendamentoBBean.dto.detalheAgendamentosDTO.contaCorrenteDebito}">
			<h:outputLabel styleClass="space" for="contaTributoFederalDebito"
				value="#{msg['pages.agendamento.detalhe.contaCorrenteDebito']}" />
			<h:outputText id="contaTributoFederalDebito"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.contaCorrenteDebito}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12"
			rendered="#{not empty agendamentoBBean.dto.detalheAgendamentosDTO.codigoBarra}">
			<h:outputLabel styleClass="space" for="codigoBarrasTributoFederal"
				value="#{msg['pages.agendamento.detalhe.codigoBarras']}" />
			<h:outputText id="codigoBarrasTributoFederal"
				value="#{agendamentoBBean.dto.detalheAgendamentosDTO.codigoBarra}" />
		</p:outputPanel>

	</p:outputPanel>

</ui:composition>

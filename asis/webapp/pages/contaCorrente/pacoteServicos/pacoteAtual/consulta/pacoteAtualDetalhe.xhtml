<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel rendered="#{pacoteServicoBBean.request.pacoteAtual}"
					styleClass="titulo-painel">
					<h4>#{msg['page.contacorrente.pacoteservico.pacoteatual.detalhe']}</h4>
				</p:outputPanel>
				<p:outputPanel rendered="#{!pacoteServicoBBean.request.pacoteAtual}"
					styleClass="titulo-painel">
					<h4>#{msg['page.contacorrente.pacoteservico.pacoteatual.detalheDisponivel']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel
								styleClass="table-responsive table table-striped foot-correction">
								<p:dataTable id="tabela1" var="item"
									value="#{pacoteServicoBBean.request.lstDetalhe}"
									rowIndexVar="index">

									<p:column styleClass="text-left"
										headerText="#{msg['page.contacorrente.pacoteservico.pacoteatual.produtoservico']}"
										footerText="#{msg['page.contacorrente.pacoteservico.pacoteatual.valorpacote']}">
										<h:outputText value="#{item.descricao}" />
									</p:column>
									<p:column styleClass="text-left"
										headerText="#{pacoteServicoBBean.request.pacote}"
										footerText="#{pacoteServicoBBean.request.valorPacoteFormatado}">
										<h:outputText value="#{item.quantidade}" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<h:outputText
								value="#{msg['page.contacorrente.pacoteservico.pacoteatual.observacao']}" />
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>

				<p:outputPanel styleClass="no-print no-visible">
					<ui:include src="/commons/pdf/pdfButtons.xhtml" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right no-print no-visible">
				<p:commandButton styleClass="btn btn-default btn-cinza" id="btnVoltar"
					action="#{pacoteServicoBBean.voltarPacoteServico}" role="button"
					value="#{msg['page.contacorrente.pacoteservico.pacoteatual.voltar']}" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow flex-align-v">
					<i class="fa fa-exclamation-circle"></i>
					<span class="site-map">
						<p>
							#{msg['page.pacoteservico.pacoteatual.contaCorrente.aviso.interno.blocos']}
						</p>
					</span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<ui:repeat var="pacoteAtualTemp"
			value="#{pacoteServicoBBean.listaPacoteAtual}">

			<p:outputPanel styleClass="row">
				<p:outputPanel styleClass="col-xs-12">
					<p:outputPanel styleClass="titulo-painel"
						rendered="#{pacoteAtualTemp.pacoteAtual}">
						<h4>#{msg['page.pacoteservico.pacoteatual.contaCorrente.titulo.painel']}</h4>
					</p:outputPanel>
					<p:outputPanel styleClass="titulo-painel"
						rendered="#{!pacoteAtualTemp.pacoteAtual}">
						<h4>#{msg['page.pacoteservico.pacoteatual.contaCorrente.titulo.painel.agendado']}</h4>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>

			<p:outputPanel styleClass="row">
				<p:outputPanel styleClass="col-xs-12">
					<p:outputPanel styleClass="box-shadow">
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="pacote" styleClass="space"
									value="#{msg['page.pacoteservico.pacoteatual.contaCorrente.pacote']}" />
								<h:commandLink id="pacote" value="#{pacoteAtualTemp.pacote}"
									action="#{pacoteServicoBBean.pacoteServicoDetalhe(pacoteAtualTemp)}" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="" styleClass="space"
									value="#{msg['page.pacoteservico.pacoteatual.contaCorrente.diaDebito']}" />
								<h:outputText value="#{pacoteAtualTemp.diaDebito}"
									rendered="#{pacoteServicoBBean.renderDiaAlternativo}" />

								<h:outputText
									rendered="#{pacoteServicoBBean.renderQuintoDiaUtil}"
									value="#{msg['pages.contaCorrente.pacoteServicos.pacoteAtual.consulta.pacoteAtualConsulta.quintoDiaUtil']}" />

								<h:outputText
									rendered="#{pacoteServicoBBean.renderUltimoDiaUtil}"
									value="#{msg['pages.contaCorrente.pacoteServicos.pacoteAtual.consulta.pacoteAtualConsulta.ultimoDiaUtil']}" />
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="" styleClass="space"
									value="#{msg['page.pacoteservico.pacoteatual.contaCorrente.valorPacote']}" />
								<h:outputText value="#{pacoteAtualTemp.valorPacote}">
									<f:convertNumber currencyCode="BRL" type="currency" />
								</h:outputText>
							</p:outputPanel>
						</p:outputPanel>

					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</ui:repeat>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton id="btnVoltar"
					styleClass="btn btn-default btn-cinza" role="button"
					value="#{msg['page.btn.voltar']}" action="goMenu" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

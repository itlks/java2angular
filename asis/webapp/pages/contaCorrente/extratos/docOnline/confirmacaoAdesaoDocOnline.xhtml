<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">

			<p:outputPanel styleClass="col-lg-12">

				<p:outputPanel styleClass="titulo-painel">

					<h4>#{msg['page.contaCorrente.docOnline.conferirDados']}</h4>

				</p:outputPanel>

			</p:outputPanel>

		</p:outputPanel>

		<p:outputPanel styleClass="row">

			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-md-12">

							<p>
								<h:outputLabel styleClass="space"
									value="#{msg['page.contaCorrente.docOnline.transacao']}" />
								<h:outputLabel 
									value="#{msg['page.contaCorrente.docOnline.textoConfirmarAdesao']}" />
							</p>
							<p>
								<h:outputLabel styleClass="space"
									value="#{msg['page.contaCorrente.docOnline.dataAdesao']}" />
								<h:outputLabel 
									value="#{contaCorrenteExtratosAdesaoDocOnlineBBean.consultaMovDocOnLineDTO.dataAdesao}" />
							</p>

						</p:outputPanel>
					</p:outputPanel>


				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel>
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">

				<p:commandLink styleClass="btn btn-default btn-cinza"
					action="#{contaCorrenteExtratosAdesaoDocOnlineBBean.voltarTelaAdesaoTermo}"
					role="button" value="#{msg['page.btn.voltar']}" />
				<p:commandLink styleClass="btn btn-default"
					action="#{contaCorrenteExtratosAdesaoDocOnlineBBean.continuar}"
					role="button" onstart="encryptSecureDL();"
					value="#{msg['page.contaCorrente.docOnline.continuar']}" />
					
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

		<ui:define name="content">

				<p:outputPanel styleClass="row space-b">
			      <p:outputPanel styleClass="col-lg-12">
			        <p:outputPanel
			          styleClass="aviso-interno-blocos flex-align-v alert-information box-shadow">
			          <i class="fa fa-exclamation-circle"></i>
			          <span><strong>#{msg['pages.contacorrente.atmSaldoELimite.bloquearInformacoes.selecionar.selecionaOpcaoDesejada']}</strong></span>
			        </p:outputPanel>
			      </p:outputPanel>
			    </p:outputPanel>

			    <p:outputPanel styleClass="row">
			      <p:outputPanel styleClass="col-lg-12">
			        <p:outputPanel styleClass="titulo-painel">
			          <h4>#{msg['pages.contacorrente.atmSaldoELimite.bloquearInformacoes.selecionar.opcoesBloqueioDesbloqueio']}</h4>
			        </p:outputPanel>
			      </p:outputPanel>
			    </p:outputPanel>
			    
			    <p:outputPanel styleClass="row">
			      <p:outputPanel styleClass="col-lg-12">
			        <p:outputPanel styleClass="box-shadow">
			          <p:outputPanel styleClass="row">
			            <p:outputPanel styleClass="col-md-6">
			              <p:outputPanel styleClass="table-responsive radio label520">
			                	<p:selectOneRadio id="opcaoBloqueio" value="#{bloqDesbloqAtmBBean.opcaoBloqueio}" layout="grid" columns="1">
					            	<f:selectItems value="#{bloqDesbloqAtmBBean.opcoesBloqueio}" var="o" itemLabel="#{o.descricao}" itemValue="#{o}" itemDisabled="#{o.disabled}"/>
					            	<f:ajax event="change" execute="@this" immediate="opcaoBloqueio"> </f:ajax>
					            </p:selectOneRadio>
			              </p:outputPanel>
			            </p:outputPanel>
			          </p:outputPanel>
			        </p:outputPanel>
			      </p:outputPanel>
			    </p:outputPanel>
			    
			    <!-- Gerar nova referencia de operação inicio -->
					<ui:include src="/commons/gerarNovoReferOper.xhtml" />
				<!--  Gerar nova referencia de operação  fim -->

				<p:blockUI block="panelBotoes" trigger="btnContinuar" />
			    <p:outputPanel styleClass="row">
					<p:outputPanel id="panelBotoes" styleClass="col-md-12 text-right">
						<p:commandLink id="btnVoltar" styleClass="btn btn-default btn-secundario" action="#{bloqDesbloqAtmBBean.voltarEmMenu}" role="button" value="#{msg['page.btn.voltar']}"	style="margin-right:10px;" />
						<p:commandLink id="btnContinuar" styleClass="btn btn-default" action="#{bloqDesbloqAtmBBean.continuarEmConfirmacao}" role="button" value="#{msg['page.btn.continuar']}" />
					</p:outputPanel>
				</p:outputPanel>
		
		</ui:define>
		
</ui:composition>

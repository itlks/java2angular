<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel>
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:commandLink
					action="#{contaCorrenteSegundaViaExtratosBBean.voltar}"
					styleClass="btn btn-default btn-cinza" role="button">#{msg['G3.3.pages.contacorrente.extratoConsolidado.solicitarSegundaVia.telaInicial.btnVoltar']}</p:commandLink>
				
				<p:blockUI block="btnConsultaUltimoMesExtrato" trigger="btnConsultaUltimoMesExtrato" />	
				
				<p:commandLink id="btnConsultaUltimoMesExtrato"
					action="#{contaCorrenteSegundaViaExtratosBBean.consultaUltimoMesExtrato}"
					styleClass="btn btn-default"
					onstart="encryptSecureDL();" 
					role="button">#{msg['G3.3.pages.contacorrente.extratoConsolidado.solicitarSegundaVia.telaInicial.btnContinuar']}</p:commandLink>
			
			</p:outputPanel>
		</p:outputPanel>  

	</ui:define>
</ui:composition>

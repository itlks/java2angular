<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
			
			
			
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow ">
					<i class="fa fa-exclamation-circle"></i>
					<span>#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.selecioneContrato']}</span>
					
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.selecioneContratoDesejado']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row ">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow ">

					<p:outputPanel styleClass="table-responsive table table-striped no-margin-bottom">
						<p:dataTable id="tabela1">
							<p:column styleClass="col-xs-4" headerText="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.produto']}">
							
							
								<h:outputText value="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.teste']}" />
								
								
							</p:column>
							<p:column styleClass="col-xs-3"
								headerText="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.numeroDoCertificado']}">
								
								<h:outputText value="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.teste2']}" />
								
							</p:column>
							<p:column styleClass="col-xs-3" headerText="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.dataDaContratacao']}">
							
							
							
								<h:outputText value="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.teste3']}" />
								
								
							</p:column>
							<p:column styleClass="col-xs-2 text-right"
								headerText="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.premioPagoR$']}">
								
								
							<h:outputText value="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.teste4=teste4']}" />
								
								
							</p:column>
						</p:dataTable>
					</p:outputPanel>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

	
		
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandLink styleClass="btn btn-default btn-cinza"
					action="#{cancelarSeguroChequeBBean.voltar()}" role="button" >
			         <h:outputText value="#{msg['pages.contaCorrente.seguro.chequeEmpresaProtegido.cancelamento.voltar']}"/>
			      </p:commandLink>
			</p:outputPanel>
		</p:outputPanel>
		
		
		
		
		
		

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:jsp="http://java.sun.com/JSP/Page"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:c="http://java.sun.com/jstl/core"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
	<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.contacorrente.seguro.chequeEspecialProtegido.termocabecalho.desc']}</h4> 
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="row space-b no-padding">
					
						<p:outputPanel styleClass="col-xs-6">
							<p:outputLabel value="#{msg['pages.conta.corrente.seguro.chequeEmpresaProtegido.adesao.comprovante.label.nome.empresa']}" />
							<h:outputText value=" #{adesaoChequeEmpresaProtegidoBBean.session.nomeTitularConta}"></h:outputText>
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-3 no-padding">
							<p:outputLabel value="#{msg['pages.conta.corrente.seguro.chequeEmpresaProtegido.adesao.comprovante.label.agencia']}"/>
							<h:outputText value=" #{adesaoChequeEmpresaProtegidoBBean.session.agencia}" />
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-3 no-padding">
							<p:outputLabel value="#{msg['pages.conta.corrente.seguro.chequeEmpresaProtegido.adesao.comprovante.label.conta']}"></p:outputLabel>
							<h:outputText value=" #{adesaoChequeEmpresaProtegidoBBean.session.conta}"></h:outputText>
						</p:outputPanel>
						
					</p:outputPanel>
					
					<hr />
					<p:outputPanel styleClass="space-b">
						<h:outputText >#{msg['pages.contacorrente.seguro.chequeEspecialProtegido.confirmacao.vigencia']}</h:outputText>
					</p:outputPanel>
					
					<p:outputPanel styleClass="space-b">
						<h:outputText styleClass="space-t">#{msg['pages.contacorrente.seguro.chequeEspecialProtegido.confirmacao.descricao']}</h:outputText>
					</p:outputPanel>
				</p:outputPanel>

			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">

			<p:outputPanel>
				<ui:include src="/commons/inicializaDL.xhtml" />
				<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
			</p:outputPanel>

			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandLink 	styleClass="btn btn-default btn-cinza"
								action="#{adesaoChequeEmpresaProtegidoBBean.voltarPreenchimento()}"  
								role="button">
        			 <h:outputText value="Voltar"/>
     			 </p:commandLink>
				<p:commandLink 	styleClass="btn btn-default" onclick="encryptSecureDL();"
								action="#{adesaoChequeEmpresaProtegidoBBean.continuarContratacao}"	
								role="button">
           				<h:outputText value="Continuar"/>
     			</p:commandLink>
			</p:outputPanel>
		</p:outputPanel>
						
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText
							value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.visualizacao.cheque']}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-4">
							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.cheque.nome']} "
									styleClass="bold" />
								<h:outputText
									value="#{contaCorrenteConsultaChequesBBean.session.nomeTitularConta}" />


							</p:outputPanel>

							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.cheque.numero.do.cheque']} "
									styleClass="bold" />
								<h:outputText
									value="#{contaCorrenteConsultaChequesBBean.chequeEmitido.numcheqFormatado}" />



							</p:outputPanel>
							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.cheque.valor']} "
									styleClass="bold" />
									<h:outputText>#{msg['pages.moeda']} </h:outputText>
								<h:outputText
									value="#{contaCorrenteConsultaChequesBBean.chequeEmitido.importe}" converter="valorMonetarioConverter">
								</h:outputText>

							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-4">
							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.agencia']}: "
									styleClass="bold" />
								<h:outputText
									value="#{contaCorrenteConsultaChequesBBean.session.agencia}" />
							</p:outputPanel>
							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.data.compensacao']} "
									styleClass="bold" />
								<h:outputText
									value="#{contaCorrenteConsultaChequesBBean.chequeEmitido.fhcpago}" converter="dateConverterFormat" />

							</p:outputPanel>
							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.tarifa.servico']} "
									styleClass="bold" />
								<h:outputText
									value="#{msg['pages.moeda']} #{contaCorrenteConsultaChequesBBean.dadosTelaConsulta.tarifa}" />

							</p:outputPanel>


						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-4">

							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.conta.corrente']} "
									styleClass="bold" />
								<h:outputText 
									value="#{contaCorrenteConsultaChequesBBean.session.conta}" />

							</p:outputPanel>

						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">

							<p:separator />

						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="titulo-painel">
								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.aviso.linhaCopiaCheque']} " />
								<br />
								<br />
								<p:commandLink styleClass="btn btn-period pull-right no-visible"
									role="button" onclick="openChequePopup();">#{msg['page.conta.corrente.consulta.copiaDeCheques.label.botaoMensagem.visualizar.cheque']}</p:commandLink>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">

							<p:separator />

						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">

						<p:outputPanel styleClass="col-xs-5">


							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.aviso.autenticacao.bancaria']}"
									styleClass="bold" />
								<br />
								<h:outputText style="margin-right: 70px;"
									value="#{contaCorrenteConsultaChequesBBean.chequeEmitido.autenticacaoBancaria}" />

							</p:outputPanel>

						</p:outputPanel>


						<p:outputPanel styleClass="col-xs-5">


							<p:outputPanel styleClass="titulo-painel">

								<h:outputText
									value="#{msg['page.conta.corrente.consulta.copiaDeCheques.labelDataHora']}"
									styleClass="bold" />

								<br />
								<h:outputText style="margin-right: 70px;"
									value="#{contaCorrenteConsultaChequesBBean.chequeEmitido.dataHoraAutenticacao}">
									<f:convertDateTime pattern="dd/MM/yyyy - HH:mm:ss" />
								</h:outputText>

							</p:outputPanel>

						</p:outputPanel>


						<p:outputPanel styleClass="quebra"></p:outputPanel>

					</p:outputPanel>
					<p:separator />

					<ui:include src="/commons/rodapeCentralAtendimento.xhtml"/>
					
			</p:outputPanel>
			<ui:include src="/commons/pdf/pdfButtons.xhtml"/>
		</p:outputPanel>
		</p:outputPanel>

		<script>
			function openChequePopup() {
				var context = "#{request.scheme}://#{request.serverName}:#{request.serverPort}#{request.contextPath}";
				var page = context
						+ "/pages/contaCorrente/cheques/copiaDeCheques/consultaChequesVisualizaCheque.xhtml";
				var width = 1025;
				var height = 700;
				var left = ($(window).width() / 2) - (width / 2), top = ($(
						window).height() / 2)
						- (height / 2), popup = window.open(page, "Imprimir",
						"modal=true, location=no, scrollbars=yes, resizable=yes, width="
								+ width + ", height=" + height + ", top=" + top
								+ ", left=" + left);
			}
		</script>
	</ui:define>
</ui:composition>

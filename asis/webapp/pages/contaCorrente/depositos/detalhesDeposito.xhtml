<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row no-visible">
			<p:outputPanel styleClass="col-xs-12 ">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.contacorrente.consulta.depositos.detalhes.label1']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputLabel
								value="#{msg['pages.contacorrente.consulta.depositos.detalhes.label2']}"
								styleClass="space"></p:outputLabel>
							<h:outputText
								value="#{depositosBBean.depositoSelecionado.numDepositoStr}">
							</h:outputText>
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="table-responsive table table-striped table-click">
								<p:dataTable id="tblDepositos"
									value="#{depositosBBean.listaDetalhes}" var="linha"
									rowKey="index"
									emptyMessage="#{msg['pages.contacorrente.consulta.depositos.detalhes.nao.foram.encontrados.cheques']}">
									<p:column width="25%">
										<f:facet name="header">
											<h:outputText value="#{msg['pages.contacorrente.consulta.depositos.detalhes.colum.num.cheque']}" />
										</f:facet>
										<h:outputText value="#{linha.numCheque}" />
									</p:column>
									<p:column styleClass="text-right" width="25%">
										<f:facet name="header">
											<h:outputText value="#{msg['pages.contacorrente.consulta.depositos.colum.valor.dinheiro']}" />
										</f:facet>
										<h:outputText value="#{linha.valorDinheiro}" />
									</p:column>
									<p:column width="10%"></p:column>
									<p:column width="25%">
										<f:facet name="header">
											<h:outputText value="#{msg['pages.contacorrente.consulta.depositos.detalhes.colum.bloqueio']}" />
										</f:facet>
										<h:outputText value="#{linha.bloqueio}" />
									</p:column>
									<p:column width="25%">
										<f:facet name="header">
											<h:outputText value="#{msg['pages.contacorrente.consulta.depositos.detalhes.colum.desbloqueio']}" />
										</f:facet>
										<h:outputText value="#{linha.desbloqueio}" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
				</p:outputPanel>
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row space-b space-t">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandLink styleClass="btn btn-default btn-cinza no-visible"
					action="#{depositosBBean.voltarConsultaDepositos}" role="button">#{msg['pages.contacorrente.consulta.depositos.colum.voltar']}</p:commandLink>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

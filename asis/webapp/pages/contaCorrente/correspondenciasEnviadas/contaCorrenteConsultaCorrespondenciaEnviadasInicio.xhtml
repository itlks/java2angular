<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{contaCorrenteConsultaCorrespondenciasEnviadasBBean.verificaExibicaoMensagemErroTelaConfirmacao}" />
	</f:metadata>
	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.contacorrente.consultaCorrespondenciaEnviadas.SelecioneContrato']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-md-12">

							<h5>#{msg['pages.contacorrente.consultaCorrespondenciaEnviadas.CNPJCadastrado']}</h5>

						</p:outputPanel>
					</p:outputPanel>



					<p:outputPanel styleClass="row" id="listaCorrespondenciasEnviadas">
						<p:outputPanel styleClass="col-md-12">

							<p:outputPanel styleClass="box-shadow"/>
								<p:dataTable id="tabelaCnpjCadastrado"
									tableStyleClass="tacle-custom tacle-custom-zebrada"
									value="#{contaCorrenteConsultaCorrespondenciasEnviadasBBean.cnpjList}"
									var="cnpjCadastrado" rowKey="#{cnpjCadastrado.docto}"
									selection="#{contaCorrenteConsultaCorrespondenciasEnviadasBBean.cnpjSelecionado}"
									selectionMode="single">
									<p:ajax event="rowSelect"
										listener="#{contaCorrenteConsultaCorrespondenciasEnviadasBBean.chamaTelaConsulta}" />
									<p:column>
										<f:facet name="header">
											<h:outputText
												value="#{msg['page.contaCorrente.consulta.correspondencias.enviadas.perfil']}" />
										</f:facet>
										<h:outputText value="#{cnpjCadastrado.doctoFormatado}" id="docto" />
									</p:column>

									<p:column>
										<f:facet name="header">
											<h:outputText
												value="#{msg['page.contaCorrente.consulta.correspondencias.enviadas.descricao']}" />
										</f:facet>
										<h:outputText value="#{cnpjCadastrado.nomeEmpresa}"
											id="nomeEmpresa" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>
			</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:commandLink styleClass="btn btn-default btn-cinza pull-left"
					actionListener="#{contaCorrenteConsultaCorrespondenciasEnviadasBBean.cancelar}"
					role="button"
					value="#{msg['pages.contacorrente.consultaCorrespondenciaEnviadas.cancelar']}" />
				<p:commandLink styleClass="btn btn-default btn-cinza"
					actionListener="#{contaCorrenteConsultaCorrespondenciasEnviadasBBean.voltar}"
					role="button"
					value="#{msg['pages.contacorrente.consultaCorrespondenciaEnviadas.voltar']}" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

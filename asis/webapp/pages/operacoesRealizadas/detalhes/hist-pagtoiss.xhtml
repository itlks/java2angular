<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />


	<p:outputPanel styleClass="row space-b" id="idDadosExtPagtoIss_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosIntPagtoIss_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" id="idDadosLblPagtoIss_#{posicaoLista}"/>
		</p:outputPanel>
	
	
		<p:outputPanel styleClass="row" id="idCodBarrasExtPagtoIss_#{posicaoLista}">				 		
		    <p:outputPanel styleClass="col-xs-12" id="idCodBarrasIntPagtoIss_#{posicaoLista}">					                
		    	<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.codigoBarras']}" styleClass="space" id="idCodBarrasLblPagtoIss_#{posicaoLista}"/>
		    	<h:outputText value="${compHisParts[0]}"  id="idCodBarrasTxtPagtoIss_#{posicaoLista}"/>
		    </p:outputPanel>		                    
		</p:outputPanel>
		
		<p:outputPanel styleClass="row" rendered="${fn:trim(compHisParts[1]) ne '//'}" id="idVencExtPagtoIss_#{posicaoLista}">				 		
	 	            <p:outputPanel styleClass="col-xs-12" id="idVencIntPagtoIss_#{posicaoLista}">					                
	              <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.vencimento']}" styleClass="space" id="idVencLblPagtoIss_#{posicaoLista}"/>
	              <h:outputText value="${compHisParts[1]}"  id="idVencTxtPagtoIss_#{posicaoLista}"/>
	               </p:outputPanel>		                    
		</p:outputPanel>
		
		<p:outputPanel styleClass="row" id="idPrefExtPagtoIss_#{posicaoLista}">				 		
	 		<p:outputPanel styleClass="col-xs-12" id="idPrefIntPagtoIss_#{posicaoLista}">					                
	        	<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.prefeitura']}" styleClass="space" id="idPrefLblPagtoIss_#{posicaoLista}"/>
	        	<h:outputText value="${compHisParts[3]}"  id="idPrefTxtPagtoIss_#{posicaoLista}"/>
	    	</p:outputPanel>		                    
		</p:outputPanel>
		
		<p:outputPanel styleClass="row space-b" id="idValorExtPagtoIss_#{posicaoLista}">				 		
	 	            <p:outputPanel styleClass="col-xs-12" id="idValorIntPagtoIss_#{posicaoLista}">					                
	              <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}" styleClass="space" id="idValorLblPagtoIss_#{posicaoLista}"/>
	              <h:outputText value="#{detalheParam.valor}"  id="idValorTxtPagtoIss_#{posicaoLista}"/>
	               </p:outputPanel>		                    
		</p:outputPanel>
		
	</p:outputPanel>
	<p:outputPanel styleClass="row space-b" id="idSepaExtPagtoIss_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSepaIntPagtoIss_#{posicaoLista}">
			<p:separator id="idSepaLinePagtoIss_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
	
</ui:fragment>

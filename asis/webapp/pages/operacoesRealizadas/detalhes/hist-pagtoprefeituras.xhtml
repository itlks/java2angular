<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />


	<p:outputPanel styleClass="row space-b" id="idDadosExtPagtoPrefeitura_#{posicaoLista}" >
		<p:outputPanel styleClass="col-xs-12" id="idDadosIntPagtoPrefeitura_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" id="idDadosLblPagtoPrefeitura_#{posicaoLista}"/>
		</p:outputPanel>
	
		<p:outputPanel styleClass="row" id="idCodBarrasExtPagtoPrefeitura_#{posicaoLista}">				 		
		    <p:outputPanel styleClass="col-xs-12" id="idCodBarrasIntPagtoPrefeitura_#{posicaoLista}">					                
		    	<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.codigoBarras']}" styleClass="space" 
		    	id="idCodBarrasLblPagtoPrefeitura_#{posicaoLista}"/>
		    	<h:outputText value="${compHisParts[0]}"  id="idCodBarrasTxtPagtoPrefeitura_#{posicaoLista}"/>
		    </p:outputPanel>		                    
		</p:outputPanel>
		
		<p:outputPanel styleClass="row" id="idPrefeituraExtPagtoPrefeitura_#{posicaoLista}">				 		
	 		<p:outputPanel styleClass="col-xs-12" id="idPrefeituraIntPagtoPrefeitura_#{posicaoLista}">					                
	        	<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.prefeitura']}" styleClass="space" 
	        	id="idPrefeituraLblPagtoPrefeitura_#{posicaoLista}"/>
	        	<h:outputText value="${compHisParts[3]}"  id="idPrefeituraTxtPagtoPrefeitura_#{posicaoLista}"/>
	    	</p:outputPanel>		                    
		</p:outputPanel>
		
		<p:outputPanel styleClass="row" rendered="${compHisParts[2]} ne ''" id="idVencExtPagtoPrefeitura_#{posicaoLista}">				 		
	 	    <p:outputPanel styleClass="col-xs-12" id="idVencIntPagtoPrefeitura_#{posicaoLista}">					                
	              <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.vencimento']}" styleClass="space" 
	              id="idVencLblPagtoPrefeitura_#{posicaoLista}"/>
	              <h:outputText value="${compHisParts[1]}"  id="idVencTxtPagtoPrefeitura_#{posicaoLista}"/>
	        </p:outputPanel>		                    
		</p:outputPanel>
		
		<p:outputPanel styleClass="row" id="idValorExtPagtoPrefeitura_#{posicaoLista}">				 		
	        <p:outputPanel styleClass="col-xs-12" id="idValorIntPagtoPrefeitura_#{posicaoLista}">					                
	              <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}" styleClass="space" 
	              id="idValorLblPagtoPrefeitura_#{posicaoLista}"/>
	              <h:outputText value="#{detalheParam.valor}"  id="idValorTxtPagtoPrefeitura_#{posicaoLista}"/>
	        </p:outputPanel>		                    
		</p:outputPanel>
		
	</p:outputPanel>	
	<p:outputPanel styleClass="row space-b" id="idSepaExtPagtoPrefeitura_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSepaIntPagtoPrefeitura_#{posicaoLista}">
			<p:separator id="idSepaLinePagtoPrefeitura_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
	
</ui:fragment>

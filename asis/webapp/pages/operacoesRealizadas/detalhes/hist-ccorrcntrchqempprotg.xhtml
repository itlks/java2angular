<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set id="v_#{id}" var="compHis" value="#{detalheParam.compHis}"/>
	<c:set id="#{id}" var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b" id="idExternoContaCorrenteContraCheque_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosContaCorrenteContraCheque_#{posicaoLista}">
			 <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"
			 				id="idDadosContaCorrenteContraChequeLbl_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idSeguradoContaCorrenteContraCheque_#{posicaoLista}">
			 <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.segurado']}"
			 				styleClass="space" id="idSeguradoLblContaCorrenteContraCheque_#{posicaoLista}"/>
			 <h:outputText value="${compHisParts[0]}" id="idSeguradoTxtContaCorrenteContraCheque_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idCnpjSeguradoContaCorrenteContraCheque_#{posicaoLista}">
			 <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.cnpjSegurado']}"
			 				styleClass="space" id="idCnpjSeguradoLblContaCorrenteContraCheque_#{posicaoLista}"/>
			 <h:outputText 	value="${compHisParts[1]}" converter="converterCpfCnpj" 
			 				id="idCnpjSeguradoTxtContaCorrenteContraCheque_#{posicaoLista}"/>
		</p:outputPanel>		
	</p:outputPanel>
			
	<p:outputPanel styleClass="row" id="idSeparatorContaCorrenteContraCheque_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSeparatorSepContaCorrenteContraCheque_#{posicaoLista}">
			<p:separator id="separatorSepContaCorrenteContraCheque_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
	
</ui:fragment>

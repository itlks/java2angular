	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	
	<p:outputPanel styleClass="row form-horizontal space-t space-r" id="idDadosExtPgoGnreCodBarra_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosIntPgoGnreCodBarra_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" id="idDadosLblPgoGnreCodBarra_#{posicaoLista}"/>
		</p:outputPanel>
				
        <p:outputPanel styleClass="col-xs-12" id="idCodBarraPgoGnreCodBarra_#{posicaoLista}">					                
            <h:outputLabel value="CÃ³digo de Barra: " styleClass="space" id="idCodBarraLblPgoGnreCodBarra_#{posicaoLista}"/>
            <h:outputText value="${compHisParts[0]}" id="idCodBarraTxtPgoGnreCodBarra_#{posicaoLista}"/>
        </p:outputPanel>		                    
		
        <p:outputPanel styleClass="col-xs-12" id="idValorPgoGnreCodBarra_#{posicaoLista}">					                
	        <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}" styleClass="space" id="idValorLblPgoGnreCodBarra_#{posicaoLista}"/>
	        <h:outputText value="#{detalheParam.valor}"  id="idValorTxtPgoGnreCodBarra_#{posicaoLista}"/>
        </p:outputPanel>		                    
		
	</p:outputPanel>	
	<p:outputPanel styleClass="row space-b" id="idSepaExtPgoGnreCodBarra_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSepaIntPgoGnreCodBarra_#{posicaoLista}">
			<p:separator id="idSepaLinePgoGnreCodBarra_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
	

</ui:fragment>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b">
	
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			  <h:outputLabel value="#{msg['page.transferencias.transferir.banco']}" styleClass="space"/>
			  <h:outputText value="${compHisParts[0]}" styleClass="control-label"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.agenciaConta']}" styleClass="space"/>
			<h:outputText value="${compHisParts[1]}" styleClass="control-label"  />
		</p:outputPanel>	

		<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.opcaoDebito']}" styleClass="space"/>
				<h:outputText value="#{msg['pages.contaCorrente.consultas.posicaoConsolidada.saldoDisponivel']}" rendered="${compHisParts[2] eq '1'}"/>
				<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.limiteMaximoDiario']}" rendered="${compHisParts[2] ne '1'}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="#{msg['pages.generico.limitesPagamento.table.limites.valor']}" rendered="${compHisParts[2] eq '2'}" styleClass="space"/>
			<h:outputText value="#{detalheParam.valor}" rendered="${compHisParts[2] eq '2'}" />
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.cpfDespachanteRepresentante']}" styleClass="space" rendered="${compHisParts[2] ne '2'}" />
				<h:outputText value="${compHisParts[4]}" styleClass="control-label"  />
				<h:outputText value="${compHisParts[5]}" styleClass="control-label"  />
				<h:outputText value="${compHisParts[6]}" styleClass="control-label"  />
				<h:outputText value="${compHisParts[7]}" styleClass="control-label"  />
				<h:outputText value="${compHisParts[8]}" styleClass="control-label"  />
				<h:outputText value="${compHisParts[9]}" styleClass="control-label"  />
		</p:outputPanel>
	</p:outputPanel>
	
	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12">
			<p:separator />
		</p:outputPanel>
	</p:outputPanel>
	
</ui:fragment>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<c:set var="compHis"
		value="#{detalheParam.compHis}" />
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b">
		<div styleClass="col-xs-12">
			<label
				value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" />
		</div>

		<div styleClass="col-xs-12">
			<h:outputText value="#{msg['page.pagamentos.telefoneprepago.recargaHistorico.tipo']}" styleClass="space"/>

			<h:outputLabel value="${compHisParts[1]}" />
		</div>

		<div styleClass="col-xs-12">
			<h:outputText value="#{msg['pages.autorizacoes.consultas.posicaoConsolidada.posicaoConsolidada.produto']}" styleClass="space"/>

			<h:outputLabel value="${compHisParts[0]}" />
		</div>

		<div styleClass="col-xs-12">
			<h:outputText value="#{msg['pages.codigoBarra.pagamentosCodigoBarrasConfirmacao.valor']}" styleClass="space"/>

			<h:outputLabel value="${compHisParts[2]}" />
		</div>
		<div styleClass="col-xs-12">
			<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.taxacdi']}" styleClass="space"/>

			<h:outputLabel value="${compHisParts[3]}" />
		</div>

		<div styleClass="col-xs-12">
			<h:outputText value="#{msg['pages.emprestimosRecebiveis.giroEletronico.simular.preenchimento.prazo']}" styleClass="space"/>

			<h:outputLabel value="${compHisParts[4]}" />
		</div>
	</p:outputPanel>

	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12">
			<p:separator />
		</p:outputPanel>
	</p:outputPanel>
</ui:fragment>

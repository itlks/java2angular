<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />
	
	<p:outputPanel styleClass="row space-b" id="idDadosExtPagtoPrimReg_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosIntPagtoPrimReg_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" id="idDadosLblPagtoPrimReg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idCpfCnpjPagtoPrimReg_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.cpfCnpj']}" styleClass="space" 
			id="idCpfCnpjLblPagtoPrimReg_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[0]}" converter="converterCpfCnpj" id="idCpfCnpjTxtPagtoPrimReg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idValorPagtoPrimReg_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}" styleClass="space" 
			id="idValorLblPagtoPrimReg_#{posicaoLista}"/>
			<h:outputText value="#{detalheParam.valor}" id="idValorTxtPagtoPrimReg_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>	
	
	<p:outputPanel styleClass="row space-b" id="idSepaExtPagtoPrimReg_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSepaIntPagtoPrimReg_#{posicaoLista}">
			<p:separator id="idSepaLinePagtoPrimReg_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
	
</ui:fragment>

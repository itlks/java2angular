<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set id="v_#{id}" var="compHis" value="#{detalheParam.compHis}"/>
	<c:set id="#{id}" var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b" id="idExternoAltDesp_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" d="idDadosAltDesp_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"
							id="idDadosAltDespLbl_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idBancoAltDesp_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.banco']}"
							id="idBancoLblAltDesp_#{posicaoLista}" styleClass="space"/>
			<h:outputText value="${compHisParts[0]}" id="idBancoTxtAltDesp_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idAgenciaContaAltDesp_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.agenciaConta']}"
							styleClass="space" id="idAgenciaContaLblAltDesp_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[1]}" id="idAgenciaContaTxtAltDesp_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idCpfAltDesp_#{posicaoLista}">
			<h:outputLabel	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.cpf']}"
							styleClass="space" id="idCpfLblAltDesp_#{posicaoLista}"/>
			<h:outputText 	value="${compHisParts[2]}" converter="converterCpfCnpj" 
							id="idCpfTxtAltDesp_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12 space-b" id="idNomeAltDesp_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.nome']}"
							styleClass="space" id="idNomeLblAltDesp_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[3]}" id="idNomeTxtAltDesp_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idSeparatorAltDesp_#{posicaoLista}">
			<p:separator id="idSeparatorSepAltDesp_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
</ui:fragment>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set id="v_#{id}" var="compHis" value="#{detalheParam.compHis}"/>
	<c:set id="#{id}" var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row" id="idExternoApiCpfCnpj_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idApiCpfCnpj_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"
							id="idDadosApiCpfCnpjLbl_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12 space-b" id="idCpfCnpjApiCpfCnpj_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.cpfCnpj']}"
							styleClass="space" id="idCpfCnpjLblApiCpfCnpj_#{posicaoLista}"/>
			<h:outputText 	value="${compHisParts[3]}" converter="converterCpfCnpj"
							id="idCpfCnpjTxtApiCpfCnpj_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="row" id="idSeparatorApiCpfCnpj_#{posicaoLista}">
			<p:separator id="idSeparatorSepApiCpfCnpj_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
	

</ui:fragment>

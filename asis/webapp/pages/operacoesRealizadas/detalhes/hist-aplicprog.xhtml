<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	

	<c:set id="v_#{id}" var="compHis" value="#{detalheParam.compHis}"/>
	<c:set id="#{id}" var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row" id="idExternoAplicProg_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"
							id="idDadosAplicProgLbl_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idNomeFundoAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.nomeFundo']}"
							styleClass="space" id="idNomeFundoLblAplicProg_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[2]}" id="idNomeFundoTxtAplicProg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idContaFundoAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.contaFundo']}"
							styleClass="space" id="idContaFundoLblAplicProg_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[1]}" id="idContaFundoTxtAplicProg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel 	styleClass="col-xs-12" rendered="${compHisParts[4] ne '00'}"
						id="idDiaProgramadoAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.DiaProgramado']}"
							styleClass="space" id="idDiaProgramadoLblAplicProg_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[4]}" id="idDiaProgramadoTxtAplicProg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel 	styleClass="col-xs-12" id="idPeriodicidadeAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.periodicidade']}"
							styleClass="space" id="idPeriodicidadeLblAplicProg_#{posicaoLista}" />
			<h:outputText 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.diaria']}"
							rendered="${compHisParts[7] eq '0'}" id="idDiariaTxtAplicProg_#{posicaoLista}"/>
			<h:outputText 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.mensal']}"
							rendered="${compHisParts[7] eq '1'}" id="idMensalTxtAplicProg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idDataInicialAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dataInicial']}"
							styleClass="space" id="idDataInicialLblAplicProg_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[3]}" id="idDataInicialTxtAplicProg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idDataFinalAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dataFinal']}"
							styleClass="space" id="idDataFinalLblAplicProg_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[8]}" id="idDataFinalTxtAplicProg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" rendered="${compHisParts[9] ne ''}" id="idDataPrimeiraProgramacaoAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dataPrimeiraProgramacao']}"
							styleClass="space" id="idDataPrimeiraProgramacaoLblAplicProg_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[9]}" id="idDataPrimeiraProgramacaoTxtAplicProg_#{posicaoLista}"/>
		</p:outputPanel>		

		<p:outputPanel styleClass="col-xs-12 space-b" id="idValorAplicProg_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}"
							styleClass="space" id="idDataValorLblAplicProg_#{posicaoLista}"/>
			<h:outputText value="#{detalhe.valor}" id="idDataValorTxtAplicProg_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idSeparatorAplicProg_#{posicaoLista}">
			<p:separator id="idSeparatorSepAplicProg_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>

</ui:fragment>

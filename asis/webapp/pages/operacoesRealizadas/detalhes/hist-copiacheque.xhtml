<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"/>
			</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.adquirenciadetalhebanco']}" styleClass="space" />				
				<h:outputText value="${compHisParts[0]}" />				
			</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.adquirenciadetalheagencia']}" styleClass="space" />
				<h:outputText value="${compHisParts[1]}" />
			</p:outputPanel>			
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.cadastro.contrato.preenchimento.conta.corrente']}" styleClass="space" />
				<h:outputText value="${compHisParts[2]}" />
			</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.conta.corrente.consulta.copiaDeCheques.label.cheque.numero.do.cheque']}" styleClass="space" />
				<h:outputText value="${compHisParts[3]}" />
			</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.datacompensacao']}" styleClass="space" />
				<h:outputText value="${compHisParts[4]}" />
			</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valorcheque']}" styleClass="space" />
				<h:outputText value="${compHisParts[6]}" />
			</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.tarifa']}" styleClass="space" />
				<h:outputText value="${compHisParts[7]}" />
			</p:outputPanel>
	</p:outputPanel>
			
	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12">
			<p:separator />
		</p:outputPanel>
	</p:outputPanel>
</ui:fragment>

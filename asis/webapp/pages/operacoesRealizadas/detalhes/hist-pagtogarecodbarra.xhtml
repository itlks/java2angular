<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />
	
	<p:outputPanel styleClass="row space-b" id="idExternoPgoGareCodBarra_#{posicaoLista}">
	      <p:outputPanel styleClass="col-xs-12" id="idDadosPgoGareCodBarra_#{posicaoLista}">
		        <h:outputLabel styleClass="space" value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" 
		        id="idDadosPgoGareCodBarraLbl_#{posicaoLista}"/>
	      </p:outputPanel>
	
 	      <p:outputPanel styleClass="col-xs-12" id="idOpCodBarrasPgoGareCodBarra_#{posicaoLista}">					                
              	<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.codigoBarras']} " styleClass="space" 
              	id="idOpCodBarrasLblPgoGareCodBarra_#{posicaoLista}"/>
              	<h:outputText value="${compHisParts[0]}"  id="idOpCodBarrasTxtPgoGareCodBarra_#{posicaoLista}"/>
          </p:outputPanel>		                    
					 		
           <p:outputPanel styleClass="col-xs-12" rendered="${compHisParts[1] ne ' '}" id="idOpCodPgoGareCodBarra_#{posicaoLista}">					                
              	<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.codigo']} " styleClass="space" 
              	id="idOpCodLblPgoGareCodBarra_#{posicaoLista}"/>
              	<h:outputText value="${compHisParts[1]}"  id="idOpCodTxtPgoGareCodBarra_#{posicaoLista}"/>
           </p:outputPanel>		                    
				 		
           <p:outputPanel styleClass="col-xs-12" rendered="${compHisParts[2] ne ' '}" id="idOpVencPgoGareCodBarra_#{posicaoLista}">					                
              	<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.vencimento']} " styleClass="space" 
              	id="idOpVencLblPgoGareCodBarra_#{posicaoLista}"/>
              	<h:outputText value="${compHisParts[2]}"  id="idOpVencTxtPgoGareCodBarra_#{posicaoLista}"/>
           </p:outputPanel>		                    
					 		
           <p:outputPanel styleClass="col-xs-12" id="idOpValorPgoGareCodBarra_#{posicaoLista}">					                
             	<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}" styleClass="space" 
             	id="idOpValorLblPgoGareCodBarra_#{posicaoLista}"/>
             	<h:outputText value="#{detalheParam.valor}"  id="idOpValorTxtPgoGareCodBarra_#{posicaoLista}"/>
           </p:outputPanel>		                    
	</p:outputPanel>
	
	<p:outputPanel styleClass="row space-b" id="idSepaExtPgoGareCodBarra_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSepaIntPgoGareCodBarra_#{posicaoLista}">
			<p:separator id="idSepaLinePgoGareCodBarra_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
</ui:fragment>

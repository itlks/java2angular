<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<c:set var="compHis"
		value="#{detalheParam.compHis}" />
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row form-horizontal space-t space-r" id="idExternoMultasInterEst_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12 space-b" id="idDadosMultasInterEst_#{posicaoLista}">
			<h:outputLabel
				value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" id="idDadosMultasInterEstLbl_#{posicaoLista}"/>
		</p:outputPanel>


		<p:outputPanel styleClass="col-xs-12" id="idPlacaAutoMultasInterEst_#{posicaoLista}">
			<h:outputLabel value="Placa do Veículo:" styleClass="space" id="idPlacaAutoLblMultasInterEst_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[0]}" id="idPlacaAutoTxtMultasInterEst_#{posicaoLista}"/>
		</p:outputPanel>


		<p:outputPanel styleClass="col-xs-12 " id="idRenavamMultasInterEst_#{posicaoLista}">
			<h:outputLabel value="Renavam:" styleClass="space" id="idRenavamLblMultasInterEst_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[1]}" id="idRenavamTxtMultasInterEst_#{posicaoLista}"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12" id="idMunicipioMultasInterEst_#{posicaoLista}">
			<h:outputLabel value="Município:" styleClass="space" id="idMunicipioLblMultasInterEst_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[2]}" id="idMunicipioTxtMultasInterEst_#{posicaoLista}"/>
		</p:outputPanel>


		<p:outputPanel styleClass="col-xs-12" id="idDocMultasInterEst_#{posicaoLista}">
			<h:outputLabel value="Documento:" styleClass="space" id="idDocLblMultasInterEst_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[3]}" id="idDocTxtMultasInterEst_#{posicaoLista}"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12" id="idProprietarioMultasInterEst_#{posicaoLista}">
			<h:outputLabel value="Proprietário:" styleClass="space" id="idProprietarioLblMultasInterEst_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[4]}" id="idProprietarioTxtMultasInterEst_#{posicaoLista}"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12 " id="idQatMultasPgaMultasInterEst_#{posicaoLista}">
			<h:outputLabel value="Quantidade de multas pagas:" styleClass="space" id="idQatMultasPgaLblMultasInterEst_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[5]}" id="idQatMultasPgaTxtMultasInterEst_#{posicaoLista}"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12" id="idValorTotPgoMultasInterEst_#{posicaoLista}">
			<h:outputLabel value="Valor total pago:" styleClass="space" id="idValorTotPgoLblMultasInterEst_#{posicaoLista}"/>
			<h:outputText
				value="#{detalheParam.valor}"
				rendered="${compHisParts[2] eq '2' or compHisParts[2] eq '3'}" id="idValorTotPgoTxtMultasInterEst_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>

	<p:outputPanel styleClass="row space-b" id="idSepaExtMultasInterEst_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSepaIntMultasInterEst_#{posicaoLista}">
			<p:separator id="idSepaLineMultasInterEst_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
</ui:composition>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b" id="idExtPgoForComExclusao_#{posicaoLista}">	
		<p:outputPanel styleClass="col-xs-12" id="idDadosPgoForComExclusao_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" styleClass="space" id="idDadosPgoForComExclusaoLbl_#{posicaoLista}"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12" id="idHistConvPgoForComExclusao_#{posicaoLista}">
			  <h:outputLabel value="#{msg['page.autorizacoes.historico.consulta.pesquisa.convenio.label']}" styleClass="space" 
			  id="idHistConvLblPgoForComExclusao_#{posicaoLista}"/>
			  <h:outputText value="${compHisParts[0].concat('-').concat(compHisParts[1]).concat('-').concat(compHisParts[2])}" 
			  id="idHistConvTxtPgoForComExclusao_#{posicaoLista}"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12" id="idOpReaQatRegPgoForComExclusao_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.quantidadeRegistros']}" styleClass="space" 
			id="idOpReaQatRegLblPgoForComExclusao_#{posicaoLista}"/>
			 	<h:outputText value="${compHisParts[3]}" id="idOpReaQatRegTxtPgoForComExclusao_#{posicaoLista}"/>
		</p:outputPanel>	
	</p:outputPanel>
	
	<p:outputPanel styleClass="row space-b" id="idSepaExtPgoForComExclusao_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12"id="idSepaIntPgoForComExclusao_#{posicaoLista}">
			<p:separator id="idSepaLinePgoForComExclusao_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
</ui:fragment>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"/>
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.numfundo']}" styleClass="space"/>
			<h:outputText value="${compHisParts[0]}" />
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="#{msg['page.segunda.via.comprovantes.contas.valor']}" styleClass="space"/>
			<h:outputText value="#{detalheParam.valor}" />
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.situacaocontrato']}" styleClass="space"/>
				<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.contacorrente']}" rendered="${compHisParts[1] eq '1'}" />
				<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.containvestimento']}" rendered="${compHisParts[1] eq '2'}" />
				<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.contapoupanca']}" rendered="${compHisParts[1] eq '3'}" />
		</p:outputPanel>
				
	</p:outputPanel>
	
	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12">
			<p:separator />
		</p:outputPanel>
	</p:outputPanel>
	

</ui:fragment>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />
	
	<p:outputPanel styleClass="row space-b" id="idDadosExtPagtoMultasDeb_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosIntPagtoMultasDeb_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" id="idDadosLblPagtoMultasDeb_#{posicaoLista}"/>
		</p:outputPanel>
	
		
		<p:outputPanel styleClass="col-xs-12" id="idPlacaAutoPagtoMultasDeb_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.placaVeiculo']}" styleClass="space" 
			id="idPlacaAutoLblPagtoMultasDeb_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[0]}" id="idPlacaAutoTxtPagtoMultasDeb_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idRenavamPagtoMultasDeb_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.renavam']}" styleClass="space" 
			id="idRenavamLblPagtoMultasDeb_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[1]}" id="idRenavamTxtPagtoMultasDeb_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idValorPagtoMultasDeb_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}" styleClass="space" 
			id="idValorLblPagtoMultasDeb_#{posicaoLista}"/>
			<h:outputText value="#{detalheParam.valor}" id="idValorTxtPagtoMultasDeb_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>	
	
	<p:outputPanel styleClass="row space-b" id="idSepaExtPagtoMultasDeb_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSepaIntPagtoMultasDeb_#{posicaoLista}">
			<p:separator id="idSepaLinePagtoMultasDeb_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
	
</ui:fragment>

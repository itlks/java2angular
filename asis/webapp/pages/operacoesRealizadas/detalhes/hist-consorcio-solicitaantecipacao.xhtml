<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set id="v_#{id}" var="compHis" value="#{detalheParam.compHis}"/>
	<c:set id="#{id}" var="compHisParts" value="${fn:split(compHis, '|')}" />
	
	<p:outputPanel styleClass="row space-b" id="idExternoSolicitacaoAntecipacao_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosSolicitacaoAntecipacao_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"
							id="idDadosSolicitacaoAntecipacaoLbl_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idFormaPagamentoSolicitacaoAntecipacao_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.formaPagamento']}"
							styleClass="space" id="idFormaPagamentoLblSolicitacaoAntecipacao_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[0]}" id="idFormaPagamentoTxtSolicitacaoAntecipacao_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idValorAntecipadoSolicitacaoAntecipacao_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valorAntecipado']}"
							styleClass="space" id="idValorAntecipacaoLblSolicitacaoAntecipacao_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[0]}" id="idValorAntecipacaoTxtSolicitacaoAntecipacao_#{posicaoLista}" />
		</p:outputPanel>
	</p:outputPanel>
			
	<p:outputPanel styleClass="row space-b" id="idSeparatorApiCad_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSeparatorSepApiCad_#{posicaoLista}">
			<p:separator id="separatorApiCad_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
</ui:fragment>

<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b" id="idDadosExtPagtoIpva_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosIntPagtoIpva_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" id="idDadosLblPagtoIpva_#{posicaoLista}"/>
		</p:outputPanel>
		
	
		<p:outputPanel styleClass="row" id="idOpRelCodBarraExtPagtoIpva_#{posicaoLista}">				 		
		           <p:outputPanel styleClass="col-xs-12" id="idOpRelCodBarraIntPagtoIpva_#{posicaoLista}">					                
	             		<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.codigoBarras']}" styleClass="space" 
	             		id="idOpRelCodBarraLblPagtoIpva_#{posicaoLista}"/>
	             		<h:outputText value="${compHisParts[1]}"  id="idOpRelCodBarraTxtPagtoIpva_#{posicaoLista}"/>
	               </p:outputPanel>		                    
		</p:outputPanel>
		
		<p:outputPanel styleClass="row" id="idOpRelValorExtPagtoIpva_#{posicaoLista}">				 		
	 	           <p:outputPanel styleClass="col-xs-12" id="idOpRelValorIntPagtoIpva_#{posicaoLista}">					                
	              		<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}" styleClass="space" 
	              		id="idOpRelValorLblPagtoIpva_#{posicaoLista}"/>
	              		<h:outputText value="#{detalheParam.valor}"  id="idOpRelValorTxtPagtoIpva_#{posicaoLista}"/>
	               </p:outputPanel>		                    
		</p:outputPanel>
	</p:outputPanel>	
	
	<p:outputPanel styleClass="row space-b" id="idSepaExtPagtoIpva_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSepaIntPagtoIpva_#{posicaoLista}">
			<p:separator id="idSepaLinePagtoIpva_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
	

</ui:fragment>

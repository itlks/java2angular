<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set id="v_#{id}" var="compHis" value="#{detalheParam.compHis}"/>
	<c:set id="#{id}" var="compHisParts" value="${fn:split(compHis, '|')}" />
	
	<p:outputPanel styleClass="row space-b" id="idExternoCobrancaPagadores_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idDadosCobrancaPagadores_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}"
							id="idDadosCobrancaPagadoresLbl_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idNomeBeneficiarioCobrancaPagadores_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.nomeBeneficiario']}"
							styleClass="space" id="idNomeBeneficiarioLblCobrancaPagadores_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[5]}" id="idNomeBeneficiarioTxtCobrancaPagadores_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idAgenciaContaCentralizadoraCobrancaPagadores_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.agenciaContaCentralizadora']}"
							styleClass="space" id="idAgenciaContaCentralizadoresLblCobrancaPagadores_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[6]}" id="idAgenciaContaCentralizadoresTxtCobrancaPagadores_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idCodigoBeneficiarioCobrancaPagadores_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.codigoBeneficiario']}"
							styleClass="space" id="idCodigoBeneficiarioLblCobrancaPagadores_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[7]}" id="idCodigoBeneficiarioTxtCobrancaPagadores_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idcpfCnpjPagadorCobrancaPagadores_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.cpfCnpjPagador']}"
							styleClass="space" id="idCpfCnpjPagadorLblCobrancaPagadores_#{posicaoLista}"/>
			<h:outputText 	value="${compHisParts[3]}" converter="converterCpfCnpj"
							id="idCpfCnpjPagadorTxtCobrancaPagadores_#{posicaoLista}"/>
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idNomeBeneficiarioCobrancaPagadores_#{posicaoLista}">
			<h:outputLabel 	value="#{msg['page.operacoes.realizadas.detalhe.dados.label.nomePagador']}"
							styleClass="space" id="idNomePagadorLblCobrancaPagadores_#{posicaoLista}"/>
			<h:outputText value="${compHisParts[4]}" id="idNomePagadorLblCobrancaPagadores_#{posicaoLista}"/>
		</p:outputPanel>
	</p:outputPanel>
			
	<p:outputPanel styleClass="row space-b" id="idSeparatorCobrancaPagadores_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idSeparatorSepCobrancaPagadores_#{posicaoLista}">
			<p:separator  id="separatorCobrancaPagadores_#{posicaoLista}" />
		</p:outputPanel>
	</p:outputPanel>
</ui:fragment>

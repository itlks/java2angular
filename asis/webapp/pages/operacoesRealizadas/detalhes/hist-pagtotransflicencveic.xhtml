<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b" id="idExternoTransfLicenVeic_#{posicaoLista}">	
		<p:outputPanel styleClass="col-xs-12" id="idDadosTransfLicenVeic_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" id="idDadosTransfLicenVeicLbl_#{posicaoLista}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12" id="idPlacaVeiculoTransfLicenVeic_#{posicaoLista}">
			  <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.placaVeiculo']}" styleClass="space" id="idPlacaVeiculoLblTransfLicenVeic_#{posicaoLista}" />			  
			     <h:outputText value="${compHisParts[0]}" id="idPlacaVeiculoTxt1TransfLicenVeic_#{posicaoLista}" />			  
		</p:outputPanel>
		
		<p:outputPanel styleClass="col-xs-12" id="idRenavamTransfLicenVeic_#{posicaoLista}">
			  <h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.renavam']}" styleClass="space" id="idRenavamLblTransfLicenVeic_#{posicaoLista}" />			  
			     <h:outputText value="${compHisParts[1]}" id="idRenavamTxt1TransfLicenVeic_#{posicaoLista}" />			  
		</p:outputPanel>
			
		<p:outputPanel styleClass="col-xs-12" id="idValorTransfLicenVeic_#{posicaoLista}">
			<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valor']}" styleClass="space" id="idValorLblTransfLicenVeic_#{posicaoLista}" />			
				<h:outputLabel value="#{detalheParam.valor}" id="idValorLbl1TransfLicenVeic_#{posicaoLista}" />			
		</p:outputPanel>
	</p:outputPanel>
	
	<p:outputPanel styleClass="row space-b" id="idRowSpaceTransfLicenVeic_#{posicaoLista}">
		<p:outputPanel styleClass="col-xs-12" id="idColXSTransfLicenVeic_#{posicaoLista}">
			<p:separator id="idSeparatorTransfLicenVeic_#{posicaoLista}" />
		</p:outputPanel>
	</p:outputPanel>	
</ui:fragment>

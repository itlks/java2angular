<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<c:set var="compHis" value="#{detalheParam.compHis}"/>
	<c:set var="compHisParts" value="${fn:split(compHis, '|')}" />

	<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dados']}" />
			</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['pages.pagamentos.debito.automatico.excluir.suspensao.comprovante.empresaConveniada']}"  styleClass="space" />
				
					<h:outputText value="${compHisParts[5]}" />
				</p:outputPanel>
			</p:outputPanel>
			
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['pages.agendamentodetalheidentificador']}"  styleClass="space" />
				
					<h:outputText value="${compHisParts[7]}" />
				</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.limitedebito']}"  styleClass="space" />
				
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.nao']}" rendered="${compHisParts[22] eq '0'}"/>
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.sim']}" rendered="${compHisParts[22] ne '0'}"/>
				</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.valorlimite']}" styleClass="space" />
				
					<h:outputText value="${compHisParts[22]}" />
				</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.emissaoaviso']}"  styleClass="space" />
				
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.nao']}" rendered="${compHisParts[27] eq 'N'}"/>
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.sim']}" rendered="${compHisParts[22] ne '0'}"/>
				</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.datacadastramento']}"  styleClass="space" />
				
					<h:outputText value="" rendered="${compHisParts[18] eq '01/01/0001'}"/>
					<h:outputText value="${compHisParts[18]}" rendered="${compHisParts[18] ne '01/01/0001'}"/>
				</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dataultimolancamento']}"  styleClass="space" />
				
					<h:outputText value="${compHisParts[19]}" />
				</p:outputPanel>
			
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.dataultimolancamento']}"  styleClass="space" />
				
					<h:outputText value="${compHisParts[30]}" />
				</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.motivoexclusao']}"  styleClass="space" />
				
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.cancelamentoservico']}"  styleClass="space"  rendered="${compHisParts[2] eq '0001'}"/>
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.mudancaendereco']}"  styleClass="space"  rendered="${compHisParts[2] eq '0002'}"/>
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.mudancaprestserv']}"  styleClass="space"  rendered="${compHisParts[2] eq '0003'}"/>
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.mudancaprestserv']}"  styleClass="space"  rendered="${compHisParts[2] eq '0004'}"/>
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.pagmanual']}"  styleClass="space"  rendered="${compHisParts[2] eq '0005'}"/>
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.debitooutrobanco']}"  styleClass="space"  rendered="${compHisParts[2] eq '0006'}"/>
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.insatisfacaoservprest']}"  styleClass="space"  rendered="${compHisParts[2] eq '0007'}"/>
				</p:outputPanel>
			
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="#{msg['page.operacoes.realizadas.detalhe.dados.label.formapagamento']}" styleClass="space"/>
				
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.cartaocredito']}"  rendered="${compHisParts[40] ne 'cb' || compHisParts[40] ne ''}" />
					<h:outputText value="${compHisParts[42]}"  rendered="${compHisParts[40] ne 'cb' || compHisParts[40] ne ''}" />
					<h:outputText value="#{msg['page.operacoes.realizadas.detalhe.dados.label.xxxx.xxxx.xxxx']}"  rendered="${compHisParts[40] ne 'cb' || compHisParts[40] ne ''}" />
					<h:outputText value="#{msg['pages.cadastroPj.ativacao.label.conta']}" styleClass="space" rendered="${compHisParts[40] eq 'cb'}" />
					<h:outputText value="#{msg['pages.cadastroPj.ativacao.label.conta']}" styleClass="space" rendered="${compHisParts[40] eq ''}" />
				</p:outputPanel>
			
	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12">
			<p:separator />
		</p:outputPanel>
	</p:outputPanel>
</ui:fragment>

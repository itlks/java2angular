<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="item"
		value="#{autorizacoesPendenciaDetalheBBean.dadosDetalheCash}" />
	<p:outputPanel styleClass="row form-horizontal space-r space-l">
		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Convênio: " />
			<h:outputText value=" #{item.convenio}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Conta de Débito: " />
			<h:outputText value=" #{item.contaDebitoSemEntidade}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="Tipo de Pagamento: " />
			<h:outputText value=" #{item.YLW63FORMPAGSTR} #{item.YLW63UFVEIC}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="No. compromisso banco: " />
			<h:outputText value=" #{item.YLW63NUMCOMPRO}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="No. compromisso cliente: " />
			<h:outputText value=" #{item.YLW63SEUNUMERO}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="RENAVAM: " />
			<h:outputText value=" #{item.YLW63RENAVAM}" />
		</p:outputPanel>
		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Código do Município: " />
			<h:outputText value=" #{item.YLW63CODMUN}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="Ano do Licenciamento: " />
			<h:outputText value=" #{item.YLW63ANOBASE}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Proprietário: " />
			<h:outputText value=" #{item.YLW63NOMEFAVORECIDO}" />
		</p:outputPanel>
		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="CPF/CNPJ: " />
			<h:outputText value=" #{item.YLW63CODFORNCONS}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="Placa: " />
			<h:outputText value=" #{item.YLW63PLACA}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Data de Vencimento " />
			<h:outputText value=" #{item.YLW63FECVENC}" />
		</p:outputPanel>
		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Data de Pagamento: " />
			<h:outputText value=" #{item.YLW63FECVALORCRED}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="Situação: " />
			<h:outputText value=" #{item.YLW63INDESTACOMP}" />
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:separator />
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="Autenticação: " />
			<h:outputText value=" #{item.YLW63CODAUT}" />
		</p:outputPanel>
		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="RENAVAM: " />
			<h:outputText value=" #{item.YLW63RENAVAM} " />
		</p:outputPanel>
		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Exercicio: " />
			<h:outputText value=" #{item.YLW63ANOBASE}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Valor Licenciamento " />
			<h:outputText value=" #{item.YLW63TXLICTO}" />
		</p:outputPanel>
		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Valor da Postagem do CRLV: " />
			<h:outputText value=" #{item.YLW63TXPOST}" />
		</p:outputPanel>

		<p:outputPanel styleClass="no-border no-padding"
			rendered="#{item.YLW63INDESTACOMP ne 'Z' and item.YLW63INDESTACOMP ne 'V' and item.YLW63INDESTACOMP ne 'O'}">
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Valor IPVA: " />
				<h:outputText value=" #{item.YLW63VALTOTIPVA}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Valor DPVAT: " />
				<h:outputText value=" #{item.YLW63VALTOTDPVAT}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-12">
				<h:outputLabel value="Valor Multas: " />
				<h:outputText value=" #{item.YLW63VALTOTMULTA}" />
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="no-border no-padding"
			rendered="#{!item.YLW63INDESTACOMP eq 'Z' and item.YLW63INDESTACOMP eq 'V' and item.YLW63INDESTACOMP eq 'O'}">
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="DPVAT" />
				<h:outputLabel value="Pendentes: " />
				<h:outputText value=" #{item.YLW63QTDDPVAT}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Valor Total: " />
				<h:outputText value=" #{item.YLW63VALTOTDPVAT}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="IPVA" />
				<h:outputLabel value="Pendentes:" />
				<h:outputText value=" #{item.YLW63QTDIPVA}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Valor Total: " />
				<h:outputText value=" #{item.YLW63VALTOTIPVA}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Multas" />
				<h:outputLabel value="Pendentes: " />
				<h:outputText value=" #{item.YLW63QTDMULTA}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Valor Total: " />
				<h:outputText value=" #{item.YLW63VALTOTMULTA}" />
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="col-xs-6" />
		<p:outputPanel styleClass="col-xs-6">
			<h:outputLabel value="Valor a Pagar: " />
			<h:outputText value=" #{item.valorTotal}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="Tipo de Serviço: " />
			<h:outputText value=" #{item.YLW63TPSERV}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="Complemento do Tipo de Serviço: " />
			<h:outputText value=" #{item.YLW63DSCOMPSERV}" />
		</p:outputPanel>

		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel value="Emitir Aviso: " />
			<h:outputText value=" #{item.YLW63INDAVISOPAG}" />

		</p:outputPanel>


		<p:outputPanel styleClass="no-border no-padding"
			rendered="#{item.YLW63INDAVISOPAG eq 'Favorecido' or item.YLW63INDAVISOPAG eq 'Remetente e Favorecido'}">
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Endereço: " />
				<h:outputText value=" #{item.YLW63LOGR}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Número: " />
				<h:outputText value=" #{item.YLW63NUMLOGR}" />
			</p:outputPanel>

			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Complemento: " />
				<h:outputText value=" #{item.YLW63COMPLLOGR}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Bairro: " />
				<h:outputText value=" #{item.YLW63BAIRRO}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="Cidade: " />
				<h:outputText value=" #{item.YLW63CIDADE}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="UF: " />
				<h:outputText value=" #{item.YLW63UF}" />
			</p:outputPanel>
			<p:outputPanel styleClass="col-xs-6">
				<h:outputLabel value="CEP: " />
				<h:outputText value=" #{item.YLW63CEP}" />
			</p:outputPanel>
		</p:outputPanel>
	</p:outputPanel>
</ui:composition>

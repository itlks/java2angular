<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText
							value="#{msg['page.autorizacoes.historico.consulta.dadosSelecionados.label']}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">

					<p:outputPanel styleClass="space-b">
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="produto" styleClass="space"
									value="#{msg['page.autorizacoes.historico.consulta.pesquisa.produto.label']}" />
								<h:outputText id="produto"
									value="#{autorizacoesHistoricoDetalheBBean.dto.produto}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="valor" styleClass="space"
									value="#{msg['page.autorizacoes.historico.consulta.valor']}" />
								<h:outputText id="valor"
									value="#{autorizacoesHistoricoDetalheBBean.dto.valor / 100}"
									converter="valorMonetarioConverter" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="dataEfetivacao" styleClass="space"
									value="#{msg['page.autorizacoes.historico.consulta.dataEfetifacao']}" />
								<h:outputText id="dataEfetivacao"
									value="#{autorizacoesHistoricoDetalheBBean.dto.dataEfetivacao}"
									converter="dateConverter" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="tipoPagamento" styleClass="space"
									value="#{msg['page.autorizacoes.historico.consulta.tipoPagamento']}" />
								<h:outputText id="tipoPagamento"
									value="#{autorizacoesHistoricoDetalheBBean.dto.tipoPagamento}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="agenciaConta" styleClass="space"
									value="#{msg['page.autorizacoes.historico.consulta.agcc.label']}" />
								<h:outputText id="agenciaConta"
									value="#{autorizacoesHistoricoDetalheBBean.dto.agenciaConta}"
									converter="agenciaContaCorrenteConverter" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="situacaoTrasacao" styleClass="space"
									value="#{msg['page.autorizacoes.historico.consulta.situacaoTransacao']}" />
								<h:outputText id="situacaoTrasacao"
									value="#{autorizacoesHistoricoDetalheBBean.dto.situacaoTrasacao}"
									converter="situacaoTransacaoConverter" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>



					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">

								<p:outputPanel styleClass="titulo-bloco col-xs-12 space-b">
									<h4>
										<h:outputText
											value="#{msg['page.autorizacoes.historico.consulta.autorizacoesAtuais']}" />
									</h4>
								</p:outputPanel>

								<p:dataTable styleClass="col-xs-12"
									value="#{autorizacoesHistoricoDetalheBBean.dto.historicoAssinatura}"
									var="historico"
									emptyMessage="#{msg['pages.autorizacoes.pendencias.autorizacoesPendencia.detalhes.historico.datable.semRegistro']}">

									<p:column
										headerText="#{msg['pages.autorizacoes.pendencias.autorizacoesPendencia.detalhes.historico.titulo.autorizador']}">
										<h:outputText value="#{historico.autorizador}" />
									</p:column>

									<p:column
										headerText="#{msg['pages.autorizacoes.pendencias.autorizacoesPendencia.detalhes.historico.titulo.data']}"
										styleClass="text-center">
										<h:outputText value="#{historico.data}" />
									</p:column>

									<p:column
										headerText="#{msg['pages.autorizacoes.pendencias.autorizacoesPendencia.detalhes.historico.titulo.hora']}"
										styleClass="text-center">
										<h:outputText value="#{historico.hora}" />
									</p:column>

									<p:column
										headerText="#{msg['pages.autorizacoes.pendencias.autorizacoesPendencia.detalhes.historico.titulo.situacao']}"
										styleClass="text-center">
										<h:outputText value="#{historico.situacaoAssinatura}"
											converter="situacaoAssinaturaConverter" />
									</p:column>

									<p:column
										headerText="#{msg['pages.autorizacoes.pendencias.autorizacoesPendencia.detalhes.historico.titulo.canal']}"
										styleClass="text-center">
										<h:outputText value="#{historico.canal}"
											converter="canalConverter" />
									</p:column>

									<p:column
										headerText="#{msg['pages.autorizacoes.pendencias.autorizacoesPendencia.detalhes.historico.titulo.motivo']}"
										styleClass="text-center">
										<h:outputText value="#{historico.motivoCancAss}" />
									</p:column>

								</p:dataTable>

							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12"
							rendered="#{not empty autorizacoesHistoricoDetalheBBean.dto.codigoRetorno}">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="retorno" styleClass="texto-vermelho"
									value="#{msg['page.autorizacoes.historico.consulta.menssagemErroLiberarPendencia']}" />
							</p:outputPanel>
							<p:outputPanel styleClass="col-xs-12">
								<h:outputText id="retorno"
									value="#{autorizacoesHistoricoDetalheBBean.dto.codigoRetorno} AA - BB #{autorizacoesHistoricoDetalheBBean.dto.mensagemRetornoProduto}" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>

				<ui:include src="/commons/pdf/pdfButtons.xhtml" />

			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 text-right no-print no-visible">
				<p:commandButton styleClass="btn btn-default btn-cinza"
					role="button"
					action="#{autorizacoesHistoricoDetalheBBean.voltarLista}"
					value="#{msg['page.btn.voltar']}" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

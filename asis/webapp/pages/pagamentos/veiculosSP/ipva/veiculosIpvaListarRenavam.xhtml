<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<ui:include src="/commons/gerarNovoReferOper.xhtml" />

		<ui:include src="/pages/pagamentos/veiculosSP/ipva/ipvaAviso.xhtml" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h:outputText styleClass="h4"
						value="#{msg['page.pagamentos.veiculossp.ipva.listarenavam.renavamcadastrado']}" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="space-b">
						<h:outputText styleClass="h5"
							value="#{msg['page.pagamentos.veiculossp.ipva.listarenavam.selecionerenavam']}" />
					</p:outputPanel>

					<p:outputPanel styleClass="table table-striped">
						<p:dataTable id="dtGrid" var="linha" value="#{ipvaBBean.lRenavam}"
							emptyMessage="#{msg['pages.renavam.empty.table']}"
							selectionMode="single" selection="#{ipvaBBean.renavamDTO}"
							rowKey="#{linha.apelido}">

							<p:ajax event="rowSelect" listener="#{ipvaBBean.onRowSelect}" />

							<p:column
								headerText="#{msg['page.pagamentos.veiculossp.ipva.listarenavam.identificacao']}">
								<h:outputText value="#{linha.identificacao}" />
							</p:column>

							<p:column
								headerText="#{msg['page.pagamentos.veiculossp.ipva.listarenavam.renavam']}">
								<h:outputText value="#{linha.numero}"
									converter="converterNumeroRenavam" />
							</p:column>

							<p:column
								headerText="#{msg['page.pagamentos.veiculossp.ipva.listarenavam.placaveiculo']}">
								<h:outputText value="#{linha.placaVeiculo}" />
							</p:column>

							<p:column
								headerText="#{msg['page.pagamentos.veiculossp.ipva.listarenavam.situacao']}">

								<h:outputText value="#{linha.situacao.descricao}"
									styleClass="space" />
								<p:outputLabel id="tooltipRenavam"
									rendered="#{linha.situacao.id eq 'N'}">
									<i class="fa fa-info-circle" aria-hidden="true" />
									<p:tooltip for="tooltipRenavam"
										value="#{msg['pages.renavam.preenchimentoRenavam.column.tooltip']}" />
								</p:outputLabel>

							</p:column>

						</p:dataTable>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton id="cmdLnkVoltar" value="#{msg['page.btn.voltar']}"
					styleClass="btn btn-default btn-cinza" role="button"
					action="#{ipvaBBean.voltarMenu}" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<p:outputLabel rendered="#{!ipvaBBean.ipvaDTO.habilitaAgendamento}"><h4>#{msg['pages.pagamento.veiculosSP.ipva.confirmacao.ConfiOsDadosDeSeu']}</h4></p:outputLabel>
	                <p:outputLabel rendered="#{ipvaBBean.ipvaDTO.habilitaAgendamento}"><h4>#{msg['pages.pagamento.veiculosSP.ipva.confirmacao.ConfiOsDadosDeSeuAgen']}</h4></p:outputLabel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">

					<ui:include
						src="/pages/pagamentos/veiculosSP/ipva/veiculosIpvaOnline.xhtml"></ui:include>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
				
		<p:outputPanel>						
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
			
				<p:commandLink id="cmdLnkVoltar"
					value="#{msg['page.btn.voltar']}"
					styleClass="btn btn-default btn-cinza"
					role="button"
					action="#{ipvaBBean.voltarDebitosIPVA}" />
								
				<p:blockUI block="btnConfirmar" trigger="btnConfirmar" />
				
				<p:commandLink id="btnConfirmar" 
					value="#{msg['page.btn.continuar']}" 
					styleClass="btn btn-default"
					role="button" 
					action="#{ipvaBBean.continuarConfirmacao}"
					onclick="encryptSecureDL();" />												
						
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

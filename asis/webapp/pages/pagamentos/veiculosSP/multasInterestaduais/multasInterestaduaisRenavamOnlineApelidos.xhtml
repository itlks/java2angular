<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">		
		<ui:include src="/commons/gerarNovoReferOper.xhtml" />
	
		<p:outputPanel id="painelGeral">
    	
			<ui:include	src="/pages/pagamentos/veiculosSP/multasInterestaduais/multasInterestaduaisRenavamAviso.xhtml" />
		        
	       <p:outputPanel styleClass="row">
	            <p:outputPanel styleClass="col-lg-12">
	                <p:outputPanel styleClass="titulo-painel">
	                    <h4>#{msg['pages.pagamentos.veiculos.multas.interestaduais.multasInterestaduaisConsultaOnline.SelecUmRenavParaEfetu']}</h4>
	                </p:outputPanel>
	            </p:outputPanel>
	        </p:outputPanel>   
			
			<p:outputPanel styleClass="row">
				<p:outputPanel styleClass="col-lg-12">
					<p:outputPanel styleClass="box-shadow">
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-md-12">
								<h5 class="space-b">#{msg['pages.pagamentos.veiculos.multas.interestaduais.multasInterestaduaisConsultaOnline.RenavCadas']}</h5>
								
								<p:outputPanel styleClass="table-responsive table table-striped">
									<p:dataTable id="apelidos" selectionMode="single"
										value="#{veiculoSPMultaInterestadualBBean.lRenavam}" var="linha"
										selection="#{veiculoSPMultaInterestadualBBean.renavamDTO}"
										emptyMessage="#{msg['pages.renavam.empty.table']}"
										rowKey="#{linha.identificacao}">

										<p:ajax event="rowSelect"
											listener="#{veiculoSPMultaInterestadualBBean.onRowSelect}" />
											
										<p:column styleClass="col-md-3" headerText="#{msg['pages.pagamentos.veiculos.multas.interestaduais.multasInterestaduaisRenavamOnline.identificacao']}">
											<h:outputText value="#{linha.identificacao}" />
										</p:column>
		
										<p:column styleClass="col-md-3" headerText="#{msg['pages.pagamentos.veiculos.multas.interestaduais.multasInterestaduaisRenavamOnline.renavam']}">
											<h:outputText value="#{linha.numero}" converter="converterNumeroRenavam" />																					
										</p:column>
		
										<p:column styleClass="col-md-3" headerText="#{msg['pages.pagamentos.veiculos.multas.interestaduais.multasInterestaduaisRenavamOnline.placaVeiculo']}">
											<h:outputText value="#{linha.placaVeiculo}" />
										</p:column>		
												
										<p:column styleClass="col-md-3" headerText="#{msg['pages.pagamentos.veiculos.multas.interestaduais.multasInterestaduaisRenavamOnline.situacao']}">									
											<h:outputText value="#{linha.situacao.descricao}" 
												style="margin-right:10px"/>
												<p:outputLabel id="tooltipRenavam"
													rendered="#{linha.situacao.id eq 'N'}">
													<i class="fa fa-info-circle" aria-hidden="true" />
												</p:outputLabel>
					
												<p:tooltip for="tooltipRenavam"
													value="#{msg['pages.renavam.preenchimentoRenavam.column.tooltip']}" />																														
										</p:column>	
						
									</p:dataTable>
													 
	                          </p:outputPanel>

							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>		
		</p:outputPanel>
		
		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:commandLink 
					styleClass="btn btn-default btn-cinza" 
					role="button" 
					action="#{veiculoSPMultaInterestadualBBean.voltarMenu}"
					value="#{msg['pages.pagamentos.veiculos.multas.interestaduais.multasInterestaduaisRenavamOnline.voltar']}" />
			</p:outputPanel>
		</p:outputPanel>
		
	</ui:define>
</ui:composition>

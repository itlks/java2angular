<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<ui:include src="/commons/gerarNovoReferOper.xhtml" />
		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<span><p>
							<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.alertBold']}"/>
						</p>
						<p><h:outputText value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.alert']}" /></p>

						<p>
							<h:outputText value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.alert2']}" />
							<p:commandLink id="secFazendaLink"
								action="#{veiculosBBean.goSecFazenda}" value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.alertUnderline']}" />
						</p> <br />
						<p>
							<p:commandLink style ="text-decoration:underline;"
								actionListener="#{veiculosBBean.goLimites}"
								value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.alertLink']}" />
						</p> </span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<ui:include src="/pages/limites/limites.xhtml" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h:outputText styleClass="h5" value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.informedados']}" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-md-12">
							<h:outputText styleClass="space-b h5" value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.digitecorretamente']}" />
						</p:outputPanel>
						<p:outputPanel styleClass="col-md-4">

							<p:outputPanel styleClass="form-group">
								<h:outputLabel for=""
									value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.cpfcnpj']}" />
								<p:inputText id="cpfcnpj" styleClass="form-control"
									onkeyup="maskCpfCnpj(this, event)" maxlength="18"
									value="#{veiculosBBean.veiculosDTO.cpf}">
								</p:inputText>

							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				
				<p:commandButton id="backButton"
					styleClass="btn btn-default btn-cinza"
					action="#{veiculosBBean.voltarParaMenu}" role="button"
					value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.voltar']}" />
					
				<p:blockUI block="continueButton" trigger="continueButton" />
				<p:commandButton id ="continueButton" styleClass="btn btn-default"
					action="#{veiculosBBean.goConfirmacao}" role="button"
					value="#{msg['pages.pagamentos.veiculosSP.primeiroRegistro.continuar']}" />
				<p:defaultCommand target="continueButton" />
					
			</p:outputPanel>
		</p:outputPanel>
		
	</ui:define>
</ui:composition>

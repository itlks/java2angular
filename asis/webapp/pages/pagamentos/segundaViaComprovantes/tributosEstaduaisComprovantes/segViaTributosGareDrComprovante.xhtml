<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateComprovanteSemWizard.xhtml">
	
	<ui:define name="contentHeader">
		 <p:outputPanel styleClass="row">
            <p:outputPanel styleClass="col-xs-12">
                <p:outputPanel styleClass="titulo-painel">                              
				<h4>#{msg['page.pagamentos.tributos.estaduais.comprovante.titulo']}</h4>
			</p:outputPanel>
		</p:outputPanel>
	</p:outputPanel>
		
	</ui:define>
	
	<ui:define name="contentComprovante">
	
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<!-- titulo blocos -->
				<p:outputPanel styleClass="no-margin-bottom">
					<ui:include
						src="/pages/pagamentos/segundaViaComprovantes/tributosEstaduaisComprovantes/segundaViaGareConteudoComprovante.xhtml"></ui:include>
					<p:outputPanel styleClass="row">

						<p:outputPanel styleClass="col-xs-12 text-center space-t bold">
							<p>
								<h:outputText value="#{msg['page.gare.comprovante.portaria']}" />
							</p>
							<p>
								<h:outputText
									value="#{msg['page.gare.comprovante.comprovante']}" />
								<h:outputText
									value="#{msg['page.gare.comprovante.recolhimento']}" />
							</p>
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-12" rendered="false">
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>

	<ui:define name="rodape">
		<p:outputPanel styleClass="row no-print no-visible">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandLink id="btnVoltar"
					styleClass="btn btn-default btn-secundario"
					action="#{segundaViaComprovanteTributosEstaduaisBBean.voltar}"
					role="button" value="#{msg['page.btn.voltar']}"
					style="margin-right:10px;" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>

</ui:composition>

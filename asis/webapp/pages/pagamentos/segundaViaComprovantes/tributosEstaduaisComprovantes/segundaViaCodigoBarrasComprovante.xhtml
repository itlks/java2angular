<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row no-print no-visible">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText
							value="#{msg['pages.segundaViaComprovantes.segundaViaDetalhe.vejaComprovante']}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">

							<c:forEach
								items="#{segundaViaComprovanteTributosEstaduaisBBean.listaSegViaDetalhe}"
								var="dado" varStatus="iteratorDados">
								<p:outputPanel styleClass="row"	rendered="#{dado.tipoLinha=='C'}">
									<p:outputPanel styleClass="col-xs-12 text-center">
										<h:outputText value="#{dado.label} " styleClass="bold" />
										<h:outputText value="#{dado.value}" styleClass="bold" />
									</p:outputPanel>
									<p:outputPanel styleClass="col-xs-12">
										<c:forEach begin="1" end="#{dado.espacoLinha}">
										<br />
									</c:forEach>
									</p:outputPanel>
									
								</p:outputPanel>
								<p:outputPanel styleClass="row" rendered="#{dado.tipoLinha=='L'}">
									<p:outputPanel styleClass="col-xs-12">
										<h:outputText value="#{dado.label} " styleClass="bold" />
										<h:outputText value="#{dado.value}" />
									</p:outputPanel>
									<p:outputPanel styleClass="col-xs-12" rendered="#{dado.ultimo eq 'true'}">
									<c:forEach begin="1" end="#{dado.espacoLinha}">
										<br />
									</c:forEach>
									</p:outputPanel>
								</p:outputPanel>
								
							</c:forEach>

						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>
					
					
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<c:forEach
								items="#{segundaViaComprovanteTributosEstaduaisBBean.listaSegViaDetalhe}"
								var="dado" varStatus="iteratorDados">
								<p:outputPanel styleClass="row"
									rendered="#{dado.tipoLinha=='I'}">
									<p:outputPanel styleClass="col-xs-12">

									<h:outputText value="#{dado.value}" />
									</p:outputPanel>
									
								</p:outputPanel>


							</c:forEach>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>

					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
				</p:outputPanel>
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
				
				<p:outputPanel styleClass="row no-print no-visible">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12 text-right">
							<p:commandLink id="btnVoltar"
								styleClass="btn btn-default btn-secundario"
								action="#{segundaViaComprovanteTributosEstaduaisBBean.voltar}"
								role="button" value="#{msg['page.btn.voltar']}"
								style="margin-right:10px;" />
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- ############################################################### MULTAS RENAINF INICIO ####################################################################### -->
		
	<p:outputPanel styleClass="row">
            	
        <ui:repeat 
                var="multa" 
                varStatus="status" 
                value="#{segundaViaComprovanteVeiculosBBean.detalheDetran.listaMultaRenainf}" 
                size="#{segundaViaComprovanteVeiculosBBean.detalheDetran.nroOcorrMultaRenainf}">
            
            	<p:outputPanel styleClass="col-xs-4">
                	<p><span><h:outputLabel value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.guia']}" /> </span>
                	<h:outputText value="#{segundaViaComprovanteVeiculosBBean.formataNumGuia(multa.numGu)}" /></p>
                </p:outputPanel>
                
            	<p:outputPanel styleClass="col-xs-4">
                	<p><span><h:outputLabel value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.autodeinfracao']}" /> </span>
                	<h:outputText value="#{multa.atInf}" /></p>
                </p:outputPanel>
                
            	<p:outputPanel styleClass="col-xs-4">
                	<p><span><h:outputLabel value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.orgaoautuador']}" /> </span>
                	<h:outputText value="#{segundaViaComprovanteVeiculosBBean.formataOrgaoAtuador(multa.cdOAt)}" /></p>
                </p:outputPanel>

            
            	<p:outputPanel styleClass="col-xs-4">
	                <p><span><h:outputLabel value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.datadainfracao']}" /> </span>
	                <h:outputText value="#{multa.dtInf}">
	                        <f:convertDateTime pattern="dd/MM/yyyy" />
	                </h:outputText></p>
                </p:outputPanel>
                
            	<p:outputPanel styleClass="col-xs-4">
	                <p><span><h:outputLabel value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.datadevencimento']}" /> </span>
	                <h:outputText value="#{multa.dtVen}">
	                    <f:convertDateTime pattern="dd/MM/yyyy" />
	                </h:outputText></p>
                </p:outputPanel>
                
            	<p:outputPanel styleClass="col-xs-4">
	                <p><span><h:outputLabel value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.valor']}" /> </span>
	                <h:outputText value="#{multa.vlMul}">
	                            <f:convertNumber type="currency" locale="pt_br" currencySymbol="(R$)" />
	                </h:outputText></p>
                </p:outputPanel>

            	<p:outputPanel rendered="#{status.index + 1 != segundaViaComprovanteVeiculosBBean.detalheDetran.nroOcorrMultaRenainf}">
            		 <p:outputPanel styleClass="col-xs-12 space-b"></p:outputPanel>
            	</p:outputPanel>
             
        </ui:repeat>
        
    </p:outputPanel>
	
	<!-- ####################################################################### MULTAS RENAINF FIM ######################################################################### -->
</ui:composition>

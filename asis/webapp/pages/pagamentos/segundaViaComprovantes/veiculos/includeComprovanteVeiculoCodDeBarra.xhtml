<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- ############################################################### DADOS 2ยบ VIA COMPROVANTE VEICULOS INICIO ####################################################################### -->

	<p:outputPanel styleClass="row">
		<p:outputPanel styleClass="col-xs-12">
		
			<p:outputPanel styleClass="row space-b">
				<p:outputPanel styleClass="col-xs-12">
					<c:forEach items="#{segundaViaVeicCodBarraBBean.subLista}" var="dado" varStatus="iteratorDados">														
					 	<p:outputPanel styleClass="row" rendered="#{dado.tipoLinha=='L'}">
	                        <p:outputPanel styleClass="col-xs-12">					                
								<h:outputText value="#{dado.label} " styleClass="bold"/>	<h:outputText value="#{dado.valor}"/>									
	                        </p:outputPanel>
	                    </p:outputPanel>
					</c:forEach>	
				</p:outputPanel>
			</p:outputPanel>
			
			<p:outputPanel styleClass="row space-b">
                 <p:outputPanel styleClass="col-xs-12">
                   <p:separator />
                 </p:outputPanel>
             </p:outputPanel>
             
			<p:outputPanel styleClass="row space-b">
				<p:outputPanel styleClass="col-xs-12">
					<c:forEach items="#{segundaViaVeicCodBarraBBean.subLista}" var="dado" varStatus="iteratorDados">
						<p><h:outputText value="#{dado.valor}" rendered="#{dado.tipoLinha=='I'}"/></p>										
					</c:forEach>
				</p:outputPanel>
            </p:outputPanel>
             
		 </p:outputPanel>
	</p:outputPanel>
	<!-- ############################################################### DADOS 2ยบ VIA COMPROVANTE VEICULOS  FINAL ####################################################################### -->


	<!-- ####################################################################### FIM ######################################################################### -->
</ui:composition>

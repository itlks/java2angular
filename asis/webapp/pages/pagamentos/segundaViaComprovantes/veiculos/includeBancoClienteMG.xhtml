<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- ############################################################### INFORMACOES CLIENTE INICIO ####################################################################### -->

    <p:outputPanel styleClass="col-xs-12">
         <p:outputPanel styleClass="row">
             <p:outputPanel styleClass="col-xs-12">
                 <h:outputLabel styleClass="bold" value="#{msg['page.internetBanking.limiteDiario.alterar.confirmacao.BancoSantaBrasSA']}"/>
             </p:outputPanel>
         </p:outputPanel>
 
 		<p:outputPanel styleClass="row">
             <p:outputPanel styleClass="col-xs-4">
                 <h:outputLabel styleClass="bold space" value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.banco']}"/>
                 <h:outputText value="#{segundaViaComprovanteVeiculosBBean.session.banco}"/>
             </p:outputPanel>
 
             <p:outputPanel styleClass="col-xs-4">
                <h:outputLabel styleClass="bold space" value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.agencia']}"/>
                <h:outputText value="#{segundaViaComprovanteVeiculosBBean.session.agencia}"/>
             </p:outputPanel>
 
             <p:outputPanel styleClass="col-xs-4">
                <h:outputLabel styleClass="bold space" value="#{msg['pages.pagamentos.segundaviacomprovante.veiculos.contacorrente']}"/>
                <h:outputText value="#{segundaViaComprovanteVeiculosBBean.session.conta}"/>
             </p:outputPanel>
         </p:outputPanel>
         
 		<p:outputPanel styleClass="row">
             <p:outputPanel styleClass="col-xs-12 space-b">
                <h:outputText value="#{segundaViaComprovanteVeiculosBBean.session.nomeTitularConta}"/>
             </p:outputPanel>
         </p:outputPanel>
    <br/><br/>
     </p:outputPanel>
	<!-- ####################################################################### INFORMACOES CLIENTE FIM ######################################################################### -->
</ui:composition>

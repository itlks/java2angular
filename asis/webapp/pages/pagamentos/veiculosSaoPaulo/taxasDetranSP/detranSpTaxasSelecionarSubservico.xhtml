<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">
	<ui:define name="content">

		<ui:include
			src="/pages/pagamentos/veiculosSaoPaulo/taxasDetranSP/detranSpTaxasAviso.xhtml" />
		<ui:include src="/commons/inicializaDL.xhtml" />
		<ui:include src="/commons/gerarNovoReferOper.xhtml" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.detranSp.selecao.dados']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<h:outputLabel
								value="#{msg['pages.detranSp.selecao.subservicos']}" />
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="table-responsive table table-striped">
						<p:dataTable tableStyleClass="table-hover" var="item" id="tabela1"
							value="#{taxasDetranSpBBean.dto.subServicosDTO.listaSubServicos}"
							selectionMode="single"
							selection="#{taxasDetranSpBBean.dto.subServicoSelecionado}"
							rowKey="#{item.codigoSubServico}">

							<p:ajax event="rowSelect" onstart="openLoad()"
								oncomplete="closeLoad()"
								listener="#{taxasDetranSpBBean.onRowSelectSubservico}" />

							<p:column headerText="#{msg['pages.detranSp.selecao.descricao']}">
								<h:outputText value="#{item.descricaoSubServico}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</p:outputPanel>

				<p:outputPanel styleClass="row space-b">
					<p:outputPanel styleClass="col-xs-12 text-right">
						<p:blockUI block="btnVoltar" trigger="btnVoltar" />
						<p:commandButton id="btnVoltar"
							styleClass="btn btn-default btn-cinza" role="button"
							action="goMenu" value="#{msg['pages.detranSp.botao.voltar']}" />
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

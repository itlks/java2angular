<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
	<p:remoteCommand autoRun="true" actionListener="#{SegundaViaLicenciamentoBBean.initConfirmacao}" 
			immediate="true"/>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.pagamentos.veiculossp.licenciamento.confirmacao.ConfiOsDadosDeSeu']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">
					<ui:include
						src="/pages/pagamentos/veiculosSaoPaulo/segundaViaLicenciamento/segundaViaLicenciamentoBody.xhtml" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		
		
			<p:outputPanel>
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml"/>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">

		<p:commandButton id="cmdLnkVoltar"
					styleClass="btn btn-default btn-cinza" role="button"
					value="#{msg['page.btn.voltar']}"
					action="#{segundaViaLicenciamentoBBean.voltarConfirmacao}" />
				
				<p:blockUI block="cmdLnkContinuar" trigger="cmdLnkContinuar" />	
				<p:commandButton id="cmdLnkContinuar" styleClass="btn btn-default"
					role="button" value="#{msg['page.btn.continuar']}"
					onstart="encryptSecureDL();"
					action="#{segundaViaLicenciamentoBBean.continuarConfirmacao}" />
				<p:defaultCommand target="cmdLnkContinuar"/>
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

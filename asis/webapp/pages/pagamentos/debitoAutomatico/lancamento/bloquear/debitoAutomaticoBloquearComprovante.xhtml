<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<span><p>#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.bloqueioLancamentoNaoPermitira']}</p></span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h:outputText for="" styleClass="h4"
						value="#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.comprovanteBloqueioDebitoAgendados']}" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel>
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<p:outputLabel for="empresaConveniada" styleClass="space"
									value="#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.empresaConveniada']}" />
								<h:outputText id="empresaConveniada"
									value="#{debitoAutomaticoBloquearBBean.debitoAutomaticoBloquearDTO.empresa}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<p:outputLabel for="identificacaoConsumidor"
									styleClass="space"
									value="#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.identificacaoConsumidor']}" />
								<h:outputText id="identificacaoConsumidor"
									value="#{debitoAutomaticoBloquearBBean.debitoAutomaticoBloquearDTO.identificacao}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<p:outputLabel for="formaPagamento" styleClass="space"
									value="#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.formaPagamento']}" />
								<h:outputText id="formaPagamento"
									value="#{debitoAutomaticoBloquearBBean.debitoAutomaticoBloquearDTO.formaPagamento}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<p:outputLabel for="dataVencimento" styleClass="space"
									value="#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.vencimento']}" />
								<h:outputText id="dataVencimento"
									value="#{debitoAutomaticoBloquearBBean.debitoAutomaticoBloquearDTO.vencimento}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<p:outputLabel for="historicoComplementarExtrato"
									styleClass="space"
									value="#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.valor']} " />
								<h:outputText id="historicoComplementarExtrato"
									converter="valorMonetarioConverter"
									value="#{debitoAutomaticoBloquearBBean.debitoAutomaticoBloquearDTO.valor}" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
					
						<p:outputPanel styleClass="col-xs-4">
							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-12">
									<h:outputText styleClass="bold"
										value="#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.autenticacaoBancaria']}" />
								</p:outputPanel>
							</p:outputPanel>
							
							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-12">
									<h:outputText
										value="#{debitoAutomaticoBloquearBBean.debitoAutomaticoBloquearDTO.autenticacaoBancaria}" />
								</p:outputPanel>
							</p:outputPanel>

						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-4">
						
							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-12">
									<h:outputText styleClass="bold"
										value="#{msg['pages.pagamentos.debito.automatico.lancamento.bloquear.dataHoraTransacao']}" />
								</p:outputPanel>
							</p:outputPanel>
							
							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-12">
									<h:outputText
										value="#{debitoAutomaticoBloquearBBean.debitoAutomaticoBloquearDTO.dataHoraTransacao}" />
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>

					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>

				<ui:include src="/commons/pdf/pdfButtons.xhtml" />

			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

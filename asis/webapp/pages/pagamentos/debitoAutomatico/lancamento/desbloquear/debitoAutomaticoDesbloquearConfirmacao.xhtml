<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow flex-align-v">
					<i class="fa fa-exclamation-circle"></i>
					<span><p>#{msg['pages.pagamentos.debito.automatico.lancamento.desbloquear.informativoConfirmacao']}</p></span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.pagamentos.debito.automatico.lancamento.desbloquear.funcionalidadeTitulo']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<ui:include src="/pages/pagamentos/debitoAutomatico/lancamento/desbloquear/debitoAutomaticoDesbloquearInformacoes.xhtml" />				     
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel>
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel id="panelBotao" styleClass="col-md-12 text-right"
				rendered="#{debitoAutomaticoDesbloquearBBean.tipoContaSelecionada != null}">
				
				<p:commandLink id="voltar" styleClass="btn btn-default btn-cinza" role="button"
					action="#{debitoAutomaticoDesbloquearBBean.voltarEmResultado}">
					#{msg['page.btn.voltar']}
				</p:commandLink>

				<p:commandLink id="btnConfirmar" onclick="encryptSecureDL();"
					action="#{debitoAutomaticoDesbloquearBBean.continuarEmComprovante}"
					role="button" value="#{msg['page.btn.continuar']}" styleClass="btn btn-default" />

			</p:outputPanel>
			
			<p:blockUI block="panelBotao" trigger="btnConfirmar" />
			
		</p:outputPanel>
		<br />
		<br />
	</ui:define>
</ui:composition>

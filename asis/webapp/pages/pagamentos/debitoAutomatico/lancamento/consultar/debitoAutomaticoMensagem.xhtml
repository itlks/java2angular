<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.title.popup']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12" rendered="true">
							<h5>#{debitoAutomaticoSelecaoBBean.mensagem}</h5>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<h:panelGroup styleClass="col-xs-12 text-right">

				<p:commandButton id="btnVoltar" styleClass="btn btn-default btn-cinza"
					action="#{debitoAutomaticoSelecaoBBean.voltarTelaMensagem}" role="button"
					value="#{msg['page.btn.voltar']}" />

			</h:panelGroup>
		</p:outputPanel>

	</ui:define>
</ui:composition>

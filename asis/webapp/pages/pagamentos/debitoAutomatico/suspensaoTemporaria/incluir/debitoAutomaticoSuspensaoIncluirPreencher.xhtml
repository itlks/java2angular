<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.pagamentos.debito.automatico.incluir.suspensao.tituloInclusao']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">
				
					<p:outputPanel styleClass="row">
		
						<p:outputPanel styleClass="col-xs-12">
							<h:outputLabel for="" styleClass="space"
								value="#{msg['pages.pagamentos.debito.automatico.incluir.suspensao.tipoConta']}" />
							<h:outputText for="" value="#{debitoAutomaticoSuspensaoIncluirBBean.dto.tipoConta.descricao}" />
						</p:outputPanel>
		
						<p:outputPanel styleClass="col-xs-12">
							<h:outputLabel for="" styleClass="space"
								value="#{msg['pages.pagamentos.debito.automatico.incluir.suspensao.empresaConveniada']}" />
							<h:outputText for="" value="#{debitoAutomaticoSuspensaoIncluirBBean.dto.empresaConveniada.descEmpresaConveniada}" />
						</p:outputPanel>
		
						<p:outputPanel styleClass="col-xs-12">
							<h:outputLabel for="" styleClass="space"
								value="#{msg['pages.pagamentos.debito.automatico.incluir.suspensao.formaPagamento']}" />
							<h:outputText for="" value="#{debitoAutomaticoSuspensaoIncluirBBean.dto.debito.inpgpccs}" />
						</p:outputPanel>
		
						<p:outputPanel rendered="#{debitoAutomaticoSuspensaoIncluirBBean.exibeIdentificacaoConsumidor}">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="" styleClass="space"
									value="#{msg['pages.pagamentos.debito.automatico.incluir.suspensao.confirmacao.identificacaoConsumidor']}" />
								<h:outputText for="" value="#{debitoAutomaticoSuspensaoIncluirBBean.dto.debito.refer}" />
							</p:outputPanel>
						</p:outputPanel>
		
						<p:outputPanel rendered="#{debitoAutomaticoSuspensaoIncluirBBean.exibeHistoricoComplementar}">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputLabel for="" styleClass="space"
									value="#{msg['pages.pagamentos.debito.automatico.incluir.suspensao.confirmacao.historicoComplementar']}" />
								<h:outputText for="" value="#{debitoAutomaticoSuspensaoIncluirBBean.dto.debito.txestr}" />
							</p:outputPanel>
						</p:outputPanel>
		
					</p:outputPanel>

					<p:separator />

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-md-4">

							<p:outputPanel styleClass="form-group">
								<h:outputLabel for="dataInicial"
									value="#{msg['pages.pagamentos.debito.automatico.incluir.suspensao.dataInicio']}" />
								<p:outputPanel styleClass="icon-data-input">
									<i class="fa fa-calendar"></i>

									<p:calendar id="dataInicial" showOtherMonths="true"
										pattern="dd/MM/yyyy"
										value="#{debitoAutomaticoSuspensaoIncluirBBean.inicioSuspensao}"
										maxlength="10"
										mindate="#{debitoAutomaticoSuspensaoIncluirBBean.dataAtual}"
										converter="dateCalendarTelaConverter"
										onkeyup="mascaraData(this, event); bloqueioCTRLV(this, event)"
										onkeypress="mascaraData(this, event)">
											<p:ajax event="change" process="@this" update="@this" />
									</p:calendar>
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-md-4">

							<p:outputPanel styleClass="form-group">
								<h:outputLabel for="dataFinal"
									value="#{msg['pages.pagamentos.debito.automatico.incluir.suspensao.dataFinal']}" />
								<p:outputPanel styleClass="icon-data-input">
									<i class="fa fa-calendar"></i>

									<p:calendar id="dataFinal" showOtherMonths="true"
										pattern="dd/MM/yyyy"
										value="#{debitoAutomaticoSuspensaoIncluirBBean.terminoSuspensao}"
										maxlength="10"
										mindate="#{debitoAutomaticoSuspensaoIncluirBBean.dataAtual}"
										converter="dateCalendarTelaConverter"
										onkeyup="mascaraData(this, event); bloqueioCTRLV(this, event)"
										onkeypress="mascaraData(this, event)">
											<p:ajax event="change" process="@this" update="@this" />
									</p:calendar>
								</p:outputPanel>
							</p:outputPanel>

						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<ui:include src="/commons/gerarNovoReferOper.xhtml" />

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
			
				<p:commandLink styleClass="btn btn-default btn-cinza" role="button"
					action="#{debitoAutomaticoSuspensaoIncluirBBean.voltarEmCriterioBusca}">#{msg['page.btn.voltar']}</p:commandLink>
				<p:commandLink styleClass="btn btn-default"
					action="#{debitoAutomaticoSuspensaoIncluirBBean.continuarEmConfirmacao}">#{msg['page.btn.continuar']}</p:commandLink>

			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

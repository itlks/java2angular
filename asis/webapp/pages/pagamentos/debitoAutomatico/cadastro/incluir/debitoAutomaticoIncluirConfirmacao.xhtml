<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">
	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 space-t">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<span class="site-map" style="text-indent: 0px;"> <span>
							<p>#{debitoAutomaticoIncluirBBean.mensagemAviso}</p>
					</span>
					</span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.subtitulo']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">
					<p:outputPanel styleClass="row">
						<h:outputLabel style="font-weight: bold" styleClass="col-xs-4"
							value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.msg']} " />
						<br />
						<br />
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p>
								<h:outputLabel
									value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.tipoConta']} " />
								<h:outputText
									value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.tipoConta}" />
							</p>
							<p>
								<h:outputLabel
									value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.empresa']} " />
								<h:outputText
									value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.empresaConveniada}" />
							</p>
							<p>
								<h:outputLabel
									value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.identConsumidor']} " />
								<h:outputText
									value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.identificacaoConsumidor}" />
							</p>
							<p:outputPanel styleClass="margin-space">
								<p>
									<p:commandLink id="lnkLimiteMax" styleClass="bold"
										onclick="PF('popupDetalheLimiteMaximo').show()"
										value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.inclusao.limiteMaxDebito']} " />
									<h:outputText
										value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.limiteMaximoDebito? 'SIM' : 'NÃO'}" />
								</p>
							</p:outputPanel>
							
							<p>
								<h:outputLabel value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.autorizoDebito']} " />
								<h:outputText value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.limiteMaximoAutorizado}" />
							</p>
							<p>
								<h:outputLabel value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.emitirAvisoCorreio']} " />
								<h:outputText value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.emitirAvisoCorreio ? 'SIM' : 'NÃO'}"/>
								<h:outputText value=" #{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.servicoSujeitoCobranca']}" />
							</p>
							
							<p>
								<h:outputLabel value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.formaPagamento']} " />
								<h:outputText value=" #{debitoAutomaticoIncluirBBean.campoFormaPagamento}" />
							</p>
							
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass=""
								rendered="#{debitoAutomaticoIncluirBBean.tipoPagamento eq 'C1'}">
								<h:outputLabel styleClass="space"
									value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.avisoCobranca1']}" />
								<h:commandLink id="tabelaServico"
									value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.avisoCobrancaLink']}"
									styleClass="space bold"
									onclick="window.open('http://www.santander.com.br/portal/gsb/script/templates/GCMRequest.do?page=254&amp;entryID=440','',''); return false"
									></h:commandLink>
								<h:outputLabel
									value="  #{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.avisoCobranca2']}"
									styleClass="space" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p>
								<h:outputLabel value="#{msg['pages.pagamento.debitoAutomatico.cadastro.alterar.confirmacao.historico']}: "/>
								<h:outputText value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.historicoComplementar}" />
							</p>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel>
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>
		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandLink id="cmdLnkVoltar"
					styleClass="btn btn-default btn-cinza no-visible" role="button"
					value="#{msg['page.btn.voltar']}"
					action="#{debitoAutomaticoIncluirBBean.voltarTelaPreenchimento}" />

				<p:blockUI block="cmdLnkContinuar" trigger="cmdLnkContinuar" />
				<p:commandLink id="cmdLnkContinuar" styleClass="btn btn-default"
					role="button" value="#{msg['page.btn.continuar']}"
					onclick="encryptSecureDL();"
					action="#{debitoAutomaticoIncluirBBean.continuarTelaConfirmacao}" />
				<p:defaultCommand target="cmdLnkContinuar" />
			</p:outputPanel>
		</p:outputPanel>
		<p:dialog widgetVar="popupDetalheLimiteMaximo" id="popupDetalheLimiteMaximo"
			header="#{msg['pages.pagamento.debitoAutomatico.cadastro.alterar.comprovante.limiteMaxDebito']}"
			position="center" width="800" height="190" modal="true" dynamic="true" 
			resizable="false" styleClass="modal-box modalGray no-print no-visible">
			<ui:include
				src="../consultar/debitoAutomaticoPopUpDetalheLimiteMaximo.xhtml" />
	</p:dialog>		
	</ui:define>
</ui:composition>

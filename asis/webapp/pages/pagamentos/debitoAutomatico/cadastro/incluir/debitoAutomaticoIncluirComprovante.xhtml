<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateComprovante.xhtml">

	<ui:define name="contentHeader">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<p>
						<span class="padding-right-15">#{debitoAutomaticoIncluirBBean.mensagemAviso}</span>
					</p>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row"
			rendered="#{!debitoAutomaticoIncluirBBean.exibeMsgPendencia}">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.subtitulo']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row"
			rendered="#{debitoAutomaticoIncluirBBean.exibeMsgPendencia}">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.compravante.transacao']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>

	<ui:define name="contentComprovante">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-2">
				<h:outputLabel
					value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.tipoConta']} " />
				<h:outputText
					value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.tipoConta}" />
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p>
					<h:outputLabel
						value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.empresa']} " />
					<h:outputText
						value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.empresaConveniada}" />
				</p>
				<p>
					<h:outputLabel
						value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.identConsumidor']} " />
					<h:outputText
						value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.identificacaoConsumidor}" />
				</p>
				
				<p>					
					<h:outputLabel
						value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.inclusao.limiteMaxDebito']} " />
					<h:outputText
						value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.limiteMaximoDebito ? 'Sim' : 'Não'}" />
				</p>
				<p>
					<h:outputLabel
						value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.autorizoDebito']} " />
					<h:outputText
						value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.limiteMaximoAutorizado}" />
				</p>
				<p>
					<h:outputLabel
						value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.emitirAvisoCorreio']} " />
					<h:outputText
						value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.emitirAvisoCorreio	? 'Sim' : 'Não'} " />
					<h:outputText
						value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.servicoSujeitoCobranca']}" />
				</p>
				
				<p>
					<h:outputLabel
						value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.formaPagamento']} " />
					<h:outputText
						value=" #{debitoAutomaticoIncluirBBean.campoFormaPagamento}" />
				</p>
				
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12"
				rendered="#{debitoAutomaticoIncluirBBean.tipoPagamento eq 'C1'}">
				<h:outputLabel
					value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.avisoCobranca1']}"
					styleClass="space" />
					
				<h:outputLabel
					value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.avisoCobrancaLink']}"
					styleClass="space" />
									
				<h:outputLabel
					value="  #{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.confirmacao.avisoCobranca2']}"
					styleClass="space" />
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p>
					<h:outputLabel
						value="#{msg['pages.pagamento.debitoAutomatico.cadastro.incluir.comprovante.historico']} " />
					<h:outputText value=" #{debitoAutomaticoIncluirBBean.debitoAutomaticoIncluirDTO.historicoComplementar}" />
				</p>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

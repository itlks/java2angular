<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<f:event type="preRenderView" listener="#{recargaProgramadaIncluirBBean.acessoDiretoConfirmacao}" />
        <!-- Titulo Confirmação inicio -->
		<p:outputPanel styleClass="row ">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.pagamentos.telefonePrePago.recargaProgramada.incluir.confirmacao']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<!-- Titulo Confirmação fim  -->

		<p:outputPanel styleClass="row">
			 <p:outputPanel styleClass="col-xs-12">
				 <p:outputPanel styleClass="box-shadow">
		         	<p:outputPanel styleClass="row">
		
						<ui:include src="/pages/pagamentos/telefonePrePago/recargaProgramada/incluir/recargaProgramadaIncluirInformacoes.xhtml"/>
				        	
					</p:outputPanel>
				</p:outputPanel>
	
	        <!-- Dispositivos de segurança inicio -->
	        <p:outputPanel>
		          <ui:include src="/commons/inicializaDL.xhtml" />
		          <ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
	        </p:outputPanel>
	        <!-- Dispositivos de segurança fim -->
			            
		     </p:outputPanel>
		 </p:outputPanel>
		
		<!-- Botoes inicio-->
		<p:outputPanel id="panelBotoes" styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:commandButton
					action="#{recargaProgramadaIncluirBBean.voltarEmPreenchimento}"
					styleClass="btn btn-default btn-cinza" role="button" value="#{msg['page.btn.voltar']}" />

				<p:commandButton id="btnConfirmar" onclick="encryptSecureDL();"
					action="#{recargaProgramadaIncluirBBean.continuarEmComprovante}"
					role="button" value="#{msg['page.btn.continuar']}" onstart="openLoad()" oncomplete="closeLoad()"
					styleClass="btn btn-default" />
				<p:defaultCommand target="btnConfirmar" />
					
			</p:outputPanel>
		</p:outputPanel>
		
		<p:blockUI block="panelBotoes" trigger="btnConfirmar" />
		<!-- Botoes fim-->

	</ui:define>
</ui:composition>

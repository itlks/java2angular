<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="col-xs-12">
		<h:outputLabel for="apelido" styleClass="space"
			value="#{msg['page.pagamentos.telefoneprepago.recarga.identificacao']}" />
		<h:outputText id="apelido" value="#{recargaApelidoBBean.telefoneDTO.apelido}" />
	</p:outputPanel>
	
	<p:outputPanel styleClass="col-xs-12">
		<h:outputLabel for="ddd" styleClass="space"
			value="#{msg['pages.pagamentos.telefoneprepago.recarga.ddd2pontos']}" />
		<h:outputText id="ddd" value="#{recargaApelidoBBean.telefoneDTO.ddd}" />
	</p:outputPanel>
	
	<p:outputPanel styleClass="col-xs-12">
		<h:outputLabel for="celular" styleClass="space"
			value="#{msg['page.pagamentos.telefoneprepago.recarga.telefone2pontos']}" />
		<h:outputText id="celular" value="#{recargaApelidoBBean.telefoneDTO.celularFormatado}" />
	</p:outputPanel>
	
</ui:composition>

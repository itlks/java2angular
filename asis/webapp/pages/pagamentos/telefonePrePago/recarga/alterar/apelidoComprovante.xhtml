<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:jsp="http://java.sun.com/JSP/Page" 
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    template="/templates/template_com_migalhaNovo.xhtml">

 <ui:define name="content">
 
	<p:outputPanel styleClass="row">
		<p:outputPanel styleClass="col-xs-12">
			<p:outputPanel styleClass="titulo-painel">
        <h4>#{msg['page.pagamentos.telefoneprepago.recarga.fimalteracao']}</h4>
	      	</p:outputPanel>
	    </p:outputPanel>
	</p:outputPanel>

	<p:outputPanel styleClass="row">
		<p:outputPanel styleClass="col-xs-12">
			<p:outputPanel styleClass="box-shadow no-margin-bottom">
				<p:outputPanel styleClass="row">
					<p:outputPanel styleClass="col-xs-12">
						<h:outputLabel for="apelido" styleClass="space"
							value="#{msg['page.pagamentos.telefoneprepago.recarga.identificacao']}" />
						<h:outputText id="apelido" value="#{recargaApelidoBBean.telefoneDTO.apelido}" />
					</p:outputPanel>
				
					<p:outputPanel styleClass="col-xs-12">
						<h:outputLabel for="ddd" styleClass="space"
							value="#{msg['pages.pagamentos.telefoneprepago.recarga.ddd2pontos']}" />
						<h:outputText id="ddd" value="#{recargaApelidoBBean.telefoneDTO.ddd}" />
					</p:outputPanel>
				
					<p:outputPanel styleClass="col-xs-12">
						<h:outputLabel for="celular" styleClass="space"
							value="#{msg['page.pagamentos.telefoneprepago.recarga.telefone2pontos']}" />
						<h:outputText id="celular" value="#{recargaApelidoBBean.telefoneDTO.celularFormatado}" />
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
			<ui:include src="/commons/pdf/pdfButtons.xhtml" />
		</p:outputPanel>
	</p:outputPanel>
	
</ui:define>
</ui:composition>

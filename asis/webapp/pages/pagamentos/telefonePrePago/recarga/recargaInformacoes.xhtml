<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="col-xs-12">
		<h:outputLabel for="" styleClass="space"
			value="#{msg['pages.pagamentos.telefonePrePago.recarga.empresa']}" />
		<h:outputText for="" value="#{recargaPrePagoBBean.operadoraSelecionada}" />
	</p:outputPanel>

	<p:outputPanel styleClass="col-xs-12">
		<h:outputLabel for="" styleClass="space"
			value="#{msg['pages.pagamentos.telefoneprepago.recarga.codigodearea']}" />
		<h:outputText for="" value="#{recargaPrePagoBBean.ddd}" />
	</p:outputPanel>

	<p:outputPanel styleClass="col-xs-12">
		<h:outputLabel for="" styleClass="space"
			value="#{msg['pages.pagamentos.telefonePrePago.recarga.ntelefone']}" />
		<h:outputText for="" value="#{recargaPrePagoBBean.telefoneFormatado}" />
	</p:outputPanel>

	<p:outputPanel styleClass="col-xs-12">
		<h:outputLabel for="" styleClass="space"
			value="#{msg['pages.pagamentos.telefoneprepago.recarga.valor']}" />
		<h:outputText for="" value="#{recargaPrePagoBBean.recarga}" >
			<f:convertNumber type="currency" locale="pt_br" currencySymbol="R$" />
		</h:outputText>
	</p:outputPanel>

	<p:outputPanel rendered="#{not empty recargaPrePagoBBean.dataAgendada}">
		<p:outputPanel styleClass="col-xs-12">
			<h:outputLabel for="" styleClass="space"
				value="#{msg['pages.pagamentos.telefoneprepago.recarga.dataAgendada']}" />
			<h:outputText for="" value="#{recargaPrePagoBBean.dataAgendada}" />
		</p:outputPanel>
	</p:outputPanel>
	
</ui:composition>

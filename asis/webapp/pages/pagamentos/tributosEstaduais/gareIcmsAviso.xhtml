<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-md-12">
			<p:outputPanel
				styleClass="aviso-interno-blocos alert-information box-shadow">
				<i class="fa fa-exclamation-circle"></i>
				<span>
					<p>
						<Strong><h:outputText
								value="#{msg['page.pagamentos.tributosEstaduais.gareIcmsSp.preenchimento.titulo.transacao.exclusiva']}" /></Strong>
					</p>
					<p>
						<h:outputText
							value="#{msg['page.pagamentos.tributosEstaduais.gareIcmsSp.preenchimento.titulo.efetuados']}" />
					</p>
					<p>
						<h:outputText
							value="#{msg['page.pagamentos.tributosEstaduais.gareIcmsSp.preenchimento.titulo.preencha.cuidadosamente']}" />
					</p>
					<p>
						<h:outputText
							value="#{msg['pages.apelidos.gpsAviso.para.mais.informacoes']}" />
						<h:outputLink id="linkSecretariaDaFazenda"
							value="#{msg['page.gare.aviso.site.fazenda']}" target="_blank"
							title="#{msg['page.gare.aviso.site.fazenda.nome']}">
                       		#{msg['page.gare.aviso.site.fazenda.nome']}
                       </h:outputLink>
					</p>
					<p>
						<p:commandLink actionListener="#{gareIcmsSpBBean.initLimites}">
							#{msg['pages.apelidos.gpsAviso.confira.limites']}
						</p:commandLink>
					</p>
				</span>
			</p:outputPanel>
		</p:outputPanel>
	</p:outputPanel>

	<ui:include src="/pages/limites/limites.xhtml" />

</ui:composition>

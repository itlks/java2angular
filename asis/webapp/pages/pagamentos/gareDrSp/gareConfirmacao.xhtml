<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.gare.confirmacao.header.dados.pagamento']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<!-- titulo blocos -->
				<p:outputPanel styleClass="box-shadow">
					<p:outputPanel styleClass="row">

						<ui:include src="/pages/pagamentos/gareDrSp/gareConteudo.xhtml" />

					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel>
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>

		<br />

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:commandLink styleClass="btn btn-default btn-cinza" role="button"
					value="#{msg['page.gare.confirmacao.botoes.voltar']}"
					immediate="true" action="#{gareDRSPBBean.voltarParaPreenchimento}" />

				<p:blockUI block="btnConfirmar" trigger="btnConfirmar" />
				<p:commandLink id="btnConfirmar" onclick="encryptSecureDL();"
					value="#{msg['page.gare.confirmacao.botoes.continuar']}"
					role="button" action="#{gareDRSPBBean.confirmarTelaConfirmacao}"
					styleClass="btn btn-default" />

			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

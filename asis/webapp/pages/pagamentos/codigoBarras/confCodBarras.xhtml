<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">	

	<ui:define name="content">
	
	    <p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
	        	<p:outputPanel styleClass="titulo-painel" rendered="#{!confirmaPagtoCodBarrasBBean.confirmaPagtoCodBarrasDTO.agendamento}">
	          		<h4>#{msg['pages.pagamento.codBarras.pagamento.confirmacao.titulo']} </h4>
	        	</p:outputPanel>
	        	
	        	<p:outputPanel styleClass="titulo-painel" rendered="#{confirmaPagtoCodBarrasBBean.confirmaPagtoCodBarrasDTO.agendamento}">

	        	</p:outputPanel>
			</p:outputPanel>
	    </p:outputPanel>

    	<p:outputPanel styleClass="row">
      		<p:outputPanel styleClass="col-xs-12">
        		<p:outputPanel styleClass="box-shadow">
          			<p:outputPanel styleClass="row space-b">
            			<p:outputPanel styleClass="col-xs-12">

		 						<p:outputPanel styleClass="row"  >
    	            				<p:outputPanel styleClass="col-xs-12">					                
			              				<h:outputLabel value="#{dado.label}" styleClass="space"  /><h:outputText value="#{dado.valor}"  />
                    				</p:outputPanel>              
                				</p:outputPanel>
							</c:forEach>
							<br />
							<p:outputPanel rendered="#{confirmaPagtoCodBarrasBBean.verificaLacreConectSocial() eq true}">
								<h:outputLabel value="Lacre Conectividade Social:" styleClass="space"/>
								<h:inputText value="#{confirmaPagtoCodBarrasBBean.confirmaPagtoCodBarrasDTO.codLacre}"/>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{confirmaPagtoCodBarrasBBean.verificaTomador() eq true}">
								<h:outputLabel value="Tipo do Tomador:" styleClass="space"/>
								<h:inputText value="#{confirmaPagtoCodBarrasBBean.confirmaPagtoCodBarrasDTO.tipoTomador}" />
							</p:outputPanel>
							
							<p:outputPanel rendered="#{confirmaPagtoCodBarrasBBean.verificaIdentificador() eq true}">
								<h:outputLabel value="NÃºmero do Identificador:" styleClass="space"/>
								<h:inputText value="#{confirmaPagtoCodBarrasBBean.confirmaPagtoCodBarrasDTO.numeroIdentificacaoRecolhimento}" />
							</p:outputPanel>
							
						</p:outputPanel>
          			</p:outputPanel>
        		</p:outputPanel>
      		</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row assinatura-abas">
      		<p:outputPanel styleClass="col-xs-12">
      			<p:outputPanel>						
					<ui:include src="/commons/inicializaDL.xhtml" />
					<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
				</p:outputPanel>
      		</p:outputPanel>
    	</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:commandLink id="btnVoltar"
					value="#{msg['page.btn.voltar']}"
					styleClass="btn btn-default btn-cinza"
					role="button"
					action="#{confirmaPagtoCodBarrasBBean.voltarConfirmacao}" />

				<p:commandLink id="btnConfirmar" 
					value="#{msg['page.btn.continuar']}" 
					styleClass="btn btn-default"
					role="button" 
					action="#{confirmaPagtoCodBarrasBBean.continuarConfirmacao}"
					onclick="encryptSecureDL();" />	
			</p:outputPanel>
		</p:outputPanel>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">


		<f:event type="preRenderView"
			listener="#{renavamListaBBean.acessoDiretoComprovante()}" />


		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText id="acao" value="#{renavamListaBBean.msgAcao}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="table-responsive table table-striped">
								<p:dataTable id="dtGrid" var="ren"
									value="#{renavamListaBBean.lDtoSelecionado}"
									tableStyleClass="table-td-equals">
									<p:column
										headerText="#{msg['page.pagamentos.renavam.alterarComprovante.renavam']}">

										<h:outputText value="#{ren.numero}"
											converter="converterNumeroRenavam" />

									</p:column>

									<p:column
										headerText="#{msg['page.pagamentos.renavam.alterarComprovante.apelido']}">
										<h:outputText value="#{ren.apelido}" />

									</p:column>
									<p:column
										headerText="#{msg['page.pagamentos.renavam.alterarComprovante.estado']}">
										<h:outputText value="#{ren.estado}" />
									</p:column>

								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
					<p:separator />
					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
				</p:outputPanel>


				<!-- botÃµes -->

				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12">
			<p:outputPanel
				styleClass="aviso-interno-blocos alert-information box-shadow">
				<i class="fa fa-exclamation-circle"></i>
				<p:outputPanel styleClass="row">
					<p:outputPanel styleClass="col-xs-11">

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputText styleClass="bold"
									value="#{msg['pages.apelidos.gpsAviso.transacao.exclusiva']}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputText
									value="#{msg['pages.apelidos.gpsAviso.os.pagamentos']}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputText
									value="#{msg['pages.apelidos.gpsAviso.e.vedada.a.utilizacao']}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputText
									value="#{msg['pages.apelidos.gpsAviso.a.receita.que.resulta']}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputText
									value="#{msg['pages.apelidos.gpsAviso.preencha.cuidadosamente']}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<h:outputText
									value="#{msg['pages.apelidos.gpsAviso.para.mais.informacoes']} " />
								<h:outputText
									value="#{msg['pages.apelidos.gpsAviso.previdencia.social']}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">

								<ui:include src="/pages/limites/limites.xhtml" />
								<p:commandLink onstart="openLoad()" oncomplete="closeLoad()"
									actionListener="#{tributosFederaisGPSBBean.initLimites}"
									value="#{msg['page.gare.aviso.confira.limites']}" />
							</p:outputPanel>
						</p:outputPanel>

					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
	</p:outputPanel>

</ui:composition>

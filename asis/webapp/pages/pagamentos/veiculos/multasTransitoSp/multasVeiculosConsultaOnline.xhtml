<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<ui:include src="/commons/gerarNovoReferOper.xhtml" />

		<p:outputPanel id="painelGeral">

			<p:outputPanel styleClass="row">
				<p:outputPanel styleClass="col-xs-12">
					<p:outputPanel
						styleClass="aviso-interno-blocos alert-information box-shadow">
						<i class="fa fa-exclamation-circle" />
						<span> <h:outputText styleClass="bold"
								value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosRenavamOnline.transacaoExclusiva']}" />
							<br /> <br /> <h:outputText
								value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosRenavamOnline.pagamentosEfetuados1']}" />
							<br /> <h:outputText
								value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosRenavamOnline.pagamentosEfetuados2']}" />
							<br /> <h:outputText
								value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosRenavamOnline.pagamentosEfetuados3']}" />
							<br /> <h:outputText
								value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosRenavamOnline.pagamentosEfetuados4']}" />

							<br /> <br />
							<p>
								<ui:include src="/pages/generico/limites2.xhtml">
									<h:outputText
										value="#{msg['page.pagamentos.veiculossp.ipva.listarenavam.mensagem.9']}" />
								</ui:include>
							</p>
							<p>
								<p:commandLink styleClass="bold"
									actionListener="#{multasVeiculosBBean.initLimites}"
									value="#{msg['page.pagamentos.veiculossp.ipva.listarenavam.mensagem.9']}" />
							</p>
						</span>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>

			<p:outputPanel styleClass="row">
				<p:outputPanel styleClass="col-xs-12">
					<p:outputPanel styleClass="titulo-painel">
						<h:outputText styleClass="h4"
							value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.informeDados']}" />
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>

			<p:outputPanel styleClass="row">
				<p:outputPanel styleClass="col-xs-12">
					<p:outputPanel styleClass="box-shadow">

						<ui:include
							src="/pages/pagamentos/veiculos/multasTransitoSp/multasSpDadosComuns.xhtml" />
						<p:separator />

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-12">
								<p>
									<h:outputText styleClass="bold"
										value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.multasPendentes']}" />
								</p>
								<p>
									<h:outputText
										value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.existem']}" />
									<h:outputText
										value="#{multasVeiculosBBean.multas.numeroMultas}" />
									<h:outputText
										value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.multasPendentes2']}" />
								</p>
								<br />
								<p:outputPanel styleClass="table-responsive table table-striped">

									<p:dataTable id="guia"
										value="#{multasVeiculosBBean.multas.listaGuiaDTO}"
										selection="#{multasVeiculosBBean.selecionadoListaGuias}"
										var="gui" rowKey="#{gui.guia}">

										<p:column selectionMode="multiple"
											styleClass="selection-Mode table-tam" onclick="chkCLick" />

										<p:column
											headerText="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.guia']}"
											styleClass="col-xs-2">
											<h:outputText value="#{gui.guia}" />
										</p:column>

										<p:column
											headerText="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.dataInfracao']} "
											styleClass="col-xs-2">
											<h:outputText value="#{gui.dataInfracao}">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</p:column>

										<p:column
											headerText="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.dataVencimento']}"
											styleClass="col-xs-2">
											<h:outputText value="#{gui.dataVencimento}" />
										</p:column>

										<p:column
											headerText="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.autoInfracao']} "
											styleClass="col-xs-2">
											<h:outputText value=" #{gui.autoInfracao}">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</p:column>

										<p:column
											headerText="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.orgaoAutuador']} "
											styleClass="col-xs-2">
											<h:outputText value=" #{gui.orgaoAutuador}">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</p:column>

										<p:column
											headerText="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.valor']}"
											styleClass="col-xs-2 text-right">
											<h:outputText value="#{gui.valor}">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</p:column>

										<f:facet name="footer">
											<h:outputText styleClass="col-xs-3 text-left"
												value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.valorTotal']}" />
											<h:outputText styleClass="col-xs-9 text-right noPaddingR"
												value="#{multasVeiculosBBean.valorTotal}">
												<f:convertNumber type="currency" currencySymbol="" />
											</h:outputText>
										</f:facet>
									</p:dataTable>

								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:commandButton styleClass="btn btn-default btn-cinza"
					role="button"
					value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.voltar']}"
					action="#{multasVeiculosBBean.voltarMultasVeiculosRenavamOnline}" />

				<p:blockUI trigger="btnContinuar" block="btnContinuar" />
				<p:commandButton styleClass="btn btn-default" role="button"
					id="btnContinuar"
					value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosConsultaOnline.continuar']}"
					action="#{multasVeiculosBBean.continuarMultasVeiculosConsultaOnline}" />
				<p:defaultCommand target="btnContinuar" />

			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<style>
.box-shadow .col-xs-4, .box-shadow .row .quebra {
	margin: 10px 0;
}
</style>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel"
					rendered="#{!multasVeiculosBBean.multas.geraPendencia}">
					<h:outputText styleClass="h4"
						value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.alterarFinalizada']}" />
				</p:outputPanel>
				<p:outputPanel styleClass="titulo-painel"
					rendered="#{multasVeiculosBBean.multas.geraPendencia}">
					<h:outputText styleClass="h4"
						value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.transacaoFinalizada']}" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-4">
							<p>
								<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.renavam']}" />
								<h:outputText id="idNrRenavam"
									converter="converterNumeroRenavam"
									value="#{multasVeiculosBBean.multas.renavam}" />
							</p>
							<p:outputPanel styleClass="quebra" />
							<p>
								<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.proprietario']}" />
								<h:outputText value=" #{multasVeiculosBBean.multas.proprietario}"/>
							</p>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<p>
								<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.codigoMunicipio']}" />
								<h:outputText value=" #{multasVeiculosBBean.multas.codigoMunicipio}" />
							</p>
							<p:outputPanel styleClass="quebra" />
							<p>
								<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.cpfCnpj']}" />
								<h:outputText value=" #{multasVeiculosBBean.multas.cpfCnpj}" />
							</p>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<br />
							<p:outputPanel styleClass="quebra" />
							<p>
								<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.placaVeiculo']}" />
								<h:outputText value=" #{multasVeiculosBBean.multas.placaVeiculo}" />
							</p>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">

						<p:outputPanel styleClass="col-xs-12 space-b">
							<p:separator />
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-12">
							<p>
								<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.multasPendentes']}" />
							</p>
							<p:outputPanel styleClass="quebra" />
						</p:outputPanel>

						<ui:repeat value="#{multasVeiculosBBean.selecionadoListaGuias}"
							var="gui">
							<p:outputPanel styleClass="col-xs-4">
								<p>
									<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.guia']}" />
									<h:outputText value=" #{gui.guia}" />
								</p>
								<p>
									<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.dataInfracao']}" />
									<h:outputText value=" #{gui.dataInfracao}" />
								</p>
							</p:outputPanel>
							<p:outputPanel styleClass="col-xs-4">
								<p>
									<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.autoInfracao']}" />
									<h:outputText value=" #{gui.autoInfracao}" />
								</p>
								<p>
									<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.datavencimento']}" />
									<h:outputText value=" #{gui.dataVencimento}" />
								</p>
							</p:outputPanel>
							<p:outputPanel styleClass="col-xs-4">
								<p>
									<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.orgaoAutuador']}" />
									<h:outputText value=" #{gui.orgaoAutuador}" />
								</p>
								<p>
									<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.valor']}" />
									<h:outputText value=" R$ #{multasVeiculosBBean.formataValor(gui.valor)}" />
								</p>
							</p:outputPanel>
						</ui:repeat>

						<p:outputPanel styleClass="quebra" />
						<p:outputPanel styleClass="col-xs-4">
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.valorTotal']}
							" /><h:outputText value=" R$ #{multasVeiculosBBean.calcularValorTotalConfirmacao()}" />
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-12 space-b">
							<p:separator />
						</p:outputPanel>

					</p:outputPanel>


					<p:outputPanel styleClass="row"
						rendered="#{!multasVeiculosBBean.multas.geraPendencia}">

						<p:outputPanel styleClass="col-xs-12 space-b">
							<p>#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.pagamentoEfetuadoMeio']}</p>
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-4">
							<p>
								<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.autenticacaoBancaria']}" />
								<br /> <h:outputText value=" #{multasVeiculosBBean.multas.autBancaria}" />
							</p>
							<p>
								<br /> <h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.dataContabil']}" />
								<br /> <h:outputText value=" #{multasVeiculosBBean.multas.dataContabil}" />
							</p>
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-4">
							<p>
								<h:outputText styleClass="bold" value="#{msg['pages.pagamentos.veiculos.multas.TransitoSp.multasVeiculosComprovante.dataPagamento']}" />
								<br /> <h:outputText value=" #{multasVeiculosBBean.multas.dataPagamento}" />
							</p>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12"
							rendered="#{multasVeiculosBBean.multas.geraPendencia}">
							<h4 align="center">
								<h:outputText styleClass="bold" value="#{msg['pages.pagamento.veiculosSP.ipva.comprovante.Demonstrativo']}" />
							</h4>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="form-group col-xs-12">
							<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>

				<p:outputPanel styleClass="no-print no-visible">
					<ui:include src="/commons/pdf/pdfButtons.xhtml" />
				</p:outputPanel>

			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

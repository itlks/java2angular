<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">
	
	<ui:define name="content"> 

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.amex.apelidos.conferirAlteracao']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>  

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-lg-8">
							<p:outputPanel styleClass="col-md-4 space-t">
								<h:outputLabel value="#{msg['page.pagamentos.tributos.municipais.iptu.sp.apelido.alterar.confirmacao.numero.contribuinte']}" />
							</p:outputPanel>
							<p:outputPanel styleClass="col-md-6 text-right">
								<p:inputText styleClass="form-control" maxlength="11"
									onkeypress="if(!isNumberKey(event)){return false;}"
									value="#{pagamentosTributosMunicipaisIptuSPBBean.apelidoSelecionado.numContribuinte}" />
							</p:outputPanel>

						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>      

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
			   <p:commandLink styleClass="btn btn-default btn-cinza" action="goPagamentosTributosMunicipaisIptuSP" role="button">#{msg['page.pagamentos.tributos.municipais.iptu.sp.apelido.alterar.confirmacao.btn.voltar']}</p:commandLink>
			   <p:commandLink styleClass="btn btn-default" action="#{pagamentosTributosMunicipaisIptuSPBBean.goAlterarApelidoComprovante}" role="button">#{msg['page.pagamentos.tributos.municipais.iptu.sp.apelido.alterar.confirmacao.btn.continuar']}</p:commandLink>
			</p:outputPanel>
		</p:outputPanel> 
	       
	</ui:define>
</ui:composition>

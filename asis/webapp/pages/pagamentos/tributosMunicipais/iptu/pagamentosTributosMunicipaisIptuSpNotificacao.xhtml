<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">
	

	<ui:define name="content">
		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<span>
						<p>
							<strong><h:outputText value="Transação exclusiva para pagamento on-line do IPTU da Prefeitura do Município de São Paulo." /></strong>
						</p>
						
						<p>
							<h:outputText value="Serviço disponível somente em dias úteis, das 7h às 21h. No vencimento, o pagamento deverá ser efetuado até as 21h." />
						</p>
						
						<p>
							<h:outputText value="Os campos assinalados com * são de preenchimento obrigatório. Preencha cuidadosamente, pois os dados informados são de sua responsabilidade. " />
						</p>
						
						<p>
							<h:outputText value="Para mais informações, acesse o site da " />
							<p:commandLink 	style="margin-left: 5px;"
											oncomplete="window.open('http://portal.prefeitura.sp.gov.br/secretarias/financas/tributos/iptu/', '_blank')">
								Prefeitura de São Paulo
							</p:commandLink>
						</p>
						
						<p>
							<strong>
								<p:commandLink
									style="text-decoration: underline;"
									actionListener="#{pagamentosTributosMunicipaisIptuSPBBean.initLimites}"
									value="#{msg['pages.apelidos.gpsAviso.confira.limites']}">
								</p:commandLink>
							</strong>
						</p>
					</span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>    
		<ui:include src="/pages/limites/limites.xhtml" />  

        <p:outputPanel styleClass="row">
            <p:outputPanel styleClass="col-lg-12">
                <p:outputPanel styleClass="titulo-painel">
                    <h4>#{msg['page.pagamentos.tributos.municipais.iptu.sp.notificacao.label.informativo']}</h4>
                </p:outputPanel>
            </p:outputPanel>
        </p:outputPanel>  

        <p:outputPanel styleClass="row">
            <p:outputPanel styleClass="col-lg-12">
                <p:outputPanel styleClass="box-shadow">    

                    <p:outputPanel styleClass="row">
                        <p:outputPanel styleClass="col-md-12">
							<p:outputPanel styleClass="row col-xs-12">
								<h:outputText value="#{msg['page.pagamentos.tributos.municipais.iptu.sp.notificacao.nome.contribuinte']}" styleClass="bold" rendered="#{!pagamentosTributosMunicipaisIptuSPBBean.pagamento.OENOMECONTRIBUINTE eq ''}"/>
								<h:outputText value=" #{pagamentosTributosMunicipaisIptuSPBBean.pagamento.OENOMECONTRIBUINTE}" rendered="#{!pagamentosTributosMunicipaisIptuSPBBean.pagamento.OENOMECONTRIBUINTE eq ''}"/> 
							</p:outputPanel>
							
							<p:outputPanel styleClass="row col-xs-12">
                            	<h:outputText value="#{msg['page.pagamentos.tributos.municipais.iptu.sp.notificacao.numero.contribuinte']}" styleClass="bold" />
								<h:outputText value=" #{pagamentosTributosMunicipaisIptuSPBBean.pagamento.OENUCCM}" />
							</p:outputPanel>
							
							<p:outputPanel styleClass="row col-xs-12">
								<h:outputText value="#{msg['page.pagamentos.tributos.municipais.iptu.sp.notificacao.ano.exercicio']}" styleClass="bold" />
								<h:outputText value=" #{pagamentosTributosMunicipaisIptuSPBBean.pagamento.OEEXERCICIO}" />
							</p:outputPanel>
							
                          <p:separator styleClass="col-xs-12 space-t space-b"/>
                          <br/>

                          <p:outputPanel styleClass="table-responsive table table-striped">
                            <p:dataTable 	id="tabelaNotificacao"
                             				value="#{pagamentosTributosMunicipaisIptuSPBBean.listaNotificacoes}"
                             				var="notificacao" 
                             				selection="#{pagamentosTributosMunicipaisIptuSPBBean.notificacaoSelecionada}"
                             				rowKey="#{notificacao}">
                             				
                             	<p:column selectionMode="single" />
                             	
                             	<p:column headerText="Notificações">                             		
                             		<h:outputText value="Notificacao - 0#{notificacao}" />
                             	</p:column>
                                
                             </p:dataTable>
                             
                          </p:outputPanel>

						</p:outputPanel>
                    
                   </p:outputPanel>

                </p:outputPanel>
            </p:outputPanel>
        </p:outputPanel>      

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
			   <p:commandLink styleClass="btn btn-default btn-cinza" action="#{pagamentosTributosMunicipaisIptuSPBBean.voltar}"  role="button">#{msg['page.pagamentos.tributos.municipais.iptu.sp.notificacao.btn.voltar']}</p:commandLink>
			   <p:commandLink styleClass="btn btn-default" action="#{pagamentosTributosMunicipaisIptuSPBBean.goPaginaPorPaginaNotificacao}" role="button">#{msg['page.pagamentos.tributos.municipais.iptu.sp.notificacao.btn.continuar']}</p:commandLink>
			</p:outputPanel>
		</p:outputPanel> 
 
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.segunda.via.comprovantes.contas.subtitulo']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
				
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							
							
							
							<c:forEach items="#{segundaViaComprovanteTributosMunicipaisBBean.segViaTributosMunicipaisDTO.dados}" var="dado" varStatus="iteratorDados">														
							 	<p:outputPanel styleClass="row" rendered="#{dado.tpLinha=='L'}">
			                        <p:outputPanel styleClass="col-xs-3">					                
										<h:outputText value="#{dado.label}" styleClass="bold"/>										
			                        </p:outputPanel>
			                    
			                        <p:outputPanel styleClass="col-xs-8">							            
										<h:outputText value="#{dado.valor}"/>																			
			                        </p:outputPanel>
			                    </p:outputPanel>
							</c:forEach>
																	
							
						</p:outputPanel>
					</p:outputPanel>

 					<p:outputPanel styleClass="row space-b">
                        <p:outputPanel styleClass="col-xs-12">
                          <p:separator />
                        </p:outputPanel>
                    </p:outputPanel>                      					

                    <p:outputPanel styleClass="row space-b">
                        <p:outputPanel styleClass="col-xs-12">
                          <c:forEach items="#{segundaViaComprovanteTributosMunicipaisBBean.segViaTributosMunicipaisDTO.dados}" var="dado" varStatus="iteratorDados">
								<p><h:outputText value="#{dado.valor}" rendered="#{dado.tpLinha=='I'}"/></p>										
							</c:forEach>
                        </p:outputPanel>
                    </p:outputPanel>  
                    
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-4">
							<p><strong>#{msg['page.segunda.via.comprovantes.contas.autenticacao']}</strong></p>
							<p><h:outputText value="#{segundaViaComprovanteTributosMunicipaisBBean.segViaTributosMunicipaisDTO.autenticacaoBancaria}" />
							</p>
						</p:outputPanel> 
						
						<p:outputPanel styleClass="col-xs-4">						
							<p><strong>#{msg['page.segunda.via.comprovantes.contas.data']}</strong></p>
							<p><h:outputText value="#{segundaViaComprovanteTributosMunicipaisBBean.segViaTributosMunicipaisDTO.dataTransacao} - #{segundaViaComprovanteTributosMunicipaisBBean.segViaTributosMunicipaisDTO.horaTransacao}" />
							</p>							
						</p:outputPanel>											
					</p:outputPanel>

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>
					
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="form-group col-xs-12">
							<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />						
						</p:outputPanel>
					</p:outputPanel>
					
				</p:outputPanel>
				
	            <ui:include src="/commons/pdf/pdfButtons.xhtml" />
	           	
			</p:outputPanel>
			
		</p:outputPanel>
			
		<p:outputPanel styleClass="row space-b">
            <p:outputPanel styleClass="col-xs-12 text-right no-print no-visible">            
               <p:commandLink styleClass="btn btn-default btn-cinza" 
               				  action="#{segundaViaComprovanteTributosMunicipaisBBean.voltarSegViaTributosMunicipais}" 
               				  role="button">#{msg['page.btn.voltar']}
               </p:commandLink>
            </p:outputPanel>
        </p:outputPanel>     
			
	</ui:define>
</ui:composition>

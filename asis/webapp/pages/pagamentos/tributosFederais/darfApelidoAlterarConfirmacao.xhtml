<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{darfBBean.verificaExibicaoMensagemErroTelaConfirmacao}" />
	</f:metadata>
		
	<ui:define name="content">
		
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.pagamentos.tributos.federais.apelidosAlterarConfirmacao.confiraDados']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		
		<p:outputPanel styleClass="row" id="panelGeral">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="row">
							<p:outputLabel>#{msg['page.pagamentos.tributos.federais.apelidosAlterarConfirmacao.identificacao']}</p:outputLabel>
							 #{apelidoBBean.configuracaoApelido.apelidoEscolhido.identificacao}						
							<p:separator />
					</p:outputPanel>
					
					<p:outputPanel styleClass="row" id="PanelPreenchimento" >
						<p:outputPanel styleClass="col-md-4">
							<p:outputPanel styleClass="form-group" >
								<p:outputLabel value="#{msg['page.pagamentos.tributos.federais.apelidosAlterarConfirmacao.cpfCnpj']}" />

								<p:inputText value="#{apelidoBBean.configuracaoApelido.apelidoEscolhido.cnpjCpf}" onkeyup="maskCpfCnpj(this, event)" maxlength="18"
									id="cpfCnpj" styleClass="form-control" />
								<p:outputLabel value="#{msg['page.pagamentos.tributos.federais.apelidosAlterarConfirmacao.somenteNumeros']}"/>	
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="col-md-4">
							<p:outputPanel styleClass="form-group">
								<p:outputLabel value="#{msg['page.pagamentos.tributos.federais.apelidosAlterarConfirmacao.receita']}" />

								<p:inputText value="#{apelidoBBean.configuracaoApelido.apelidoEscolhido.codigoReceita}" onkeypress="return onlyNumbers(event)"
									maxlength="4" styleClass="form-control" />
									
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel styleClass="col-md-4">
							<p:outputPanel styleClass="form-group">
								<p:outputLabel value="#{msg['page.pagamentos.tributos.federais.apelidosAlterarConfirmacao.numeroReferencia']}" />
								<p:inputText styleClass="form-control" maxlength="17" onkeypress="return onlyNumbers(event)"
									value="#{apelidoBBean.configuracaoApelido.apelidoEscolhido.numeroReferencia}" />
							</p:outputPanel>
						</p:outputPanel>
						
					</p:outputPanel>
					
					
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:blockUI block="btnVoltar" trigger="btnVoltar" />
				<p:commandLink id="btnVoltar" value="#{msg['page.pagamentos.tributos.federais.apelidosAlterarConfirmacao.voltar']}" styleClass="btn btn-default btn-cinza"
					action="#{apelidoBBean.goApelido()}"/>
					
				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:commandLink id="btnContinuar" value="#{msg['page.pagamentos.tributos.federais.apelidosAlterarConfirmacao.continuar']}" styleClass="btn btn-default"
					action="#{darfBBean.continuarDarfApelidosAlterarConfirmacao}" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

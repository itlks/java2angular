<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel styleClass="row space-b">

			<h5>
				<h:outputText value="#{msg['pages.pagamento.veiculosMG.licenciamento.pagamento.RENAV']} " styleClass="bold" />

			</h5>									
		</p:outputPanel>
	</p:outputPanel>
	
	<p:separator />
	
	<p:outputPanel styleClass="row space-b">	
		<p:outputPanel styleClass="col-xs-4">
			<h5 class="space-b">
				<h:outputText value="#{msg['pages.pagamento.veiculosMG.licenciamento.pagamento.Propr']} " styleClass="bold" />

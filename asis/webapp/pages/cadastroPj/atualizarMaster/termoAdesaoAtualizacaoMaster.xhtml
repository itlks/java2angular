<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovoSemMenuSair.xhtml">

	<ui:define name="content">
		<ui:include src="/commons/invalidTeclado.xhtml" />
		<script language="JavaScript" type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/default.js"/>
			<p:outputPanel styleClass="row space-b">
				<p:outputPanel styleClass="col-xs-12">
					
						<h1>#{msg['pages.cadastroPj.recadastramento.titulo.1']}</h1>
				</p:outputPanel>
			</p:outputPanel>

			<p:outputPanel styleClass="row">
				<p:outputPanel styleClass="col-xs-12">
					<p:outputPanel styleClass="titulo-painel">
						<h4>Recadastramento efetivado</h4>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>

			<p:outputPanel styleClass="row" style="margin-bottom:70px;">
				<p:outputPanel styleClass="col-xs-12">
					<p:outputPanel styleClass="box-shadow no-margin-bottom">
					
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-6">
								<p><strong>#{msg['pages.cadastroPj.atualizar.label.nomeTitular']}</strong>
									#{atualizarMasterBBean.dto.cliente}</p>
							</p:outputPanel>

							<p:outputPanel styleClass="col-xs-2">
								<p class="text-right">
									<strong>#{msg['pages.cadastroPj.atualizar.label.agencia']}</strong>
									#{atualizarMasterBBean.dto.agencia}</p>
							</p:outputPanel>

							<p:outputPanel styleClass="col-xs-3">
								<p class="text-right">
								    <strong>#{msg['pages.cadastroPj.atualizar.label.conta']}</strong>
									#{atualizarMasterBBean.dto.contaCorrente}</p>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row space-b">
							<p:outputPanel styleClass="col-xs-12">
								<p:separator />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row space-b">
							<p:outputPanel styleClass="col-xs-12 space-b">

								<h5>#{msg['pages.recadastro.master.termo.adesao.imprimir']}</h5>
								<h5>#{msg['pages.recadastro.master.termo.adesao.autorizacao']}</h5>
								<p:outputPanel styleClass="row space-b">
									<p:outputPanel styleClass="col-xs-12">
									</p:outputPanel>
								</p:outputPanel>
								<p:outputPanel styleClass="row space-b">
									<p:outputPanel styleClass="col-xs-12">
									</p:outputPanel>
								</p:outputPanel>
								<h5 align="center">
									<strong>#{msg['pages.recadastro.master.termo.adesao.proposta']}</strong>
								</h5>

							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row" style="padding: 0px 100px 0px 100px;">
							<p:outputPanel styleClass="col-xs-12">
								<p:outputPanel styleClass="contrato">

									<ui:include src="/pages/cadastroPj/atualizarMaster/termoAdesao.xhtml" />

								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
					
					<ui:include src="/commons/pdf/pdfButtons.xhtml" >
						
						<ui:param name="divHtml" value="true"/>
					</ui:include>
				</p:outputPanel>

		</p:outputPanel>
	</ui:define>
</ui:composition>

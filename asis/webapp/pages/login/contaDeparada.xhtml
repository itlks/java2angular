<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateMensagem.xhtml">

	<ui:define name="mensagem-conteudo">
		<p:outputPanel styleClass="containerModal">
	    <p:outputPanel styleClass="row">
	      <p:outputPanel styleClass="col-xs-12">
	        <p:outputPanel styleClass="box-shadow">
	          <p:outputPanel styleClass="titulo-painel-login-2 space-b">
	            <h3>Atenção!</h3>
	          </p:outputPanel>
	          <p:outputPanel >                 
	              <p:outputPanel styleClass="row">
	                <p:outputPanel styleClass="col-xs-12">
	                  <p:outputPanel styleClass="form-group">
	                    <p:outputLabel escape="false" value="#{ msg['page.login.label.conta.deparada'] }" />
	                  </p:outputPanel>
	                </p:outputPanel>
	              </p:outputPanel>
	    
	              <p:outputPanel styleClass="row">
	                <p:outputPanel styleClass="col-xs-12">
	                  <p:outputPanel styleClass="form-group">
	                    <p:outputLabel escape="false" value="Anote estes números e clique em sair." />
	                  </p:outputPanel>
	                </p:outputPanel>
	              </p:outputPanel>
	
	              <p:outputPanel styleClass="row">
	                <p:outputPanel styleClass="col-xs-12">
	                  <p:outputPanel styleClass="form-group">
	                    <p:outputLabel value="Agência: #{loginBBean.session.agenciaPara}" />
	                    <p:outputLabel styleClass="space-l" value="Conta: #{loginBBean.session.contaPara}"/>
	                  </p:outputPanel>
	                </p:outputPanel>
	              </p:outputPanel>             
	           
	            <!-- teclado fim -->
	          </p:outputPanel>
	        </p:outputPanel>
	      
	      </p:outputPanel>
	    </p:outputPanel>
	    </p:outputPanel>
	</ui:define>

	<ui:define name="mensagem-options">
		<p:outputPanel>											
			<h:outputLink value="https://www.santander.com.br/br/pessoa-juridica" styleClass="btn btn-default">#{msg['pages.aviso.label.sair']} 
				<p:ajax event="click" listener="#{mensagemBBean.sair}"></p:ajax>
			</h:outputLink>	
	    </p:outputPanel>
	</ui:define>

</ui:composition>

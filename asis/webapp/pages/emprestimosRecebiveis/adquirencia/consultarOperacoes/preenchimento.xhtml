<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">


	<ui:define name="content">

		<p:outputPanel styleClass="row no-visible">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos min-lines alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<span>
						<p>#{msg['page.adquirencia.preenchimento.detalhe']}</p>
					</span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 ">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.adquirencia.preenchimento.consultarOperacoes']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">



					<p:outputPanel styleClass="row">

						<p:outputPanel styleClass="col-xs-6">

							<h:outputLabel
								value="#{msg['page.adquirencia.preenchimento.operacoes']}"></h:outputLabel>
							<p:outputPanel styleClass="radio">
								<h:selectOneRadio id="CondicaoDePesquisa"
									value="#{consultarAntecipacaoBBean.dto.condicaoPesquisa}">
									<f:selectItem itemLabel="#{msg['page.adquirencia.preenchimento.doDia']}" itemValue="Do_dia" />
									<f:selectItem itemLabel="#{msg['page.adquirencia.preenchimento.diasAnteriores']}"
										itemValue="Dias_anteriores" />
								</h:selectOneRadio>
							</p:outputPanel>
						</p:outputPanel>


					</p:outputPanel>
				</p:outputPanel>


				<p:outputPanel styleClass="row space-t">
					<p:outputPanel styleClass="col-xs-12 text-right">

						<p:commandLink styleClass="btn btn-default btn-cinza"
							action="#{consultarAntecipacaoBBean.voltarParaMenu()}"
							role="button">
				         #{msg['page.adquirencia.preenchimento.voltar']}
				      	</p:commandLink>
						<p:commandLink styleClass="btn btn-default"
							action="#{consultarAntecipacaoBBean.continuarTelaPreenchimento()}"
							role="button">
				         #{msg['page.btn.continuar']} 
				      </p:commandLink>

					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

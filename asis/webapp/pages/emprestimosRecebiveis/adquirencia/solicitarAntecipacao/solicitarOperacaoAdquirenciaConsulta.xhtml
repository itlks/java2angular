<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 ">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.emprereceb.maqsantandergetnet.antecRecebSantanderGetNet.informeOnumeroEstabelecimento']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="col-xs-4">
								<p:outputPanel styleClass="form-group">
									<h:outputLabel for=""
										value="#{msg['pages.emprereceb.maqsantandergetnet.antecRecebSantanderGetNet.estabelecimento']}" />
									<p:inputMask styleClass="form-control" id="estabelecimento_hash_1"
										mask="99999999999"
										value="#{solicitarOperacaoAdquirenciaBBean.dto.estabelecimento}" />
								</p:outputPanel>
							</p:outputPanel>
							<p:outputPanel styleClass="col-xs-4">
								<p:outputPanel styleClass="form-group">
									<h:outputLabel for=""
										value="#{msg['pages.emprereceb.maqsantandergetnet.antecRecebSantanderGetNet.bandeira']}" />

									<h:selectOneMenu name="tipoBandeira" id="tipoBandeira"
										value="#{solicitarOperacaoAdquirenciaBBean.dto.bandeiraSelecionada}">

										<p:ajax event="change" process="@this"
											listener="#{solicitarOperacaoAdquirenciaBBean.listaBandeiraOperacaoAdquirencia}" />

										<f:selectItems
											value="#{solicitarOperacaoAdquirenciaBBean.listaBandeiraOperacaoAdquirencia}"
											var="bandeiraOperacaoAdquirencia"
											itemLabel="#{bandeiraOperacaoAdquirencia.descricao}"
											itemValue="#{bandeiraOperacaoAdquirencia}" />

									</h:selectOneMenu>

								</p:outputPanel>
							</p:outputPanel>

							<p:outputPanel styleClass="col-xs-1" />

							<p:outputPanel styleClass="col-xs-3">
								<p:graphicImage value="/images/selo-getnet-2.png" width="200px" />
							</p:outputPanel>

							<p:outputPanel styleClass="space-t col-xs-4 pull-right">
								<p:outputPanel styleClass="space-t pull-right ">
									<p:commandButton id="btnExibir" styleClass="btn btn-default"
										actionListener="#" role="button"
										action="#{solicitarOperacaoAdquirenciaBBean.exibirDaTelaConsulta}"
										value="#{msg['page.btn.exibir']}" />
									<p:blockUI block="btnExibir" trigger="btnExibir" />
								</p:outputPanel>
							</p:outputPanel>

						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>

				<p:outputPanel styleClass="row space-t">
					<p:outputPanel styleClass="col-xs-12 text-right">
						<p:blockUI block="btnVoltar" trigger="btnVoltar" />
						<p:commandButton id="btnVoltar"
							styleClass="btn btn-default btn-cinza" role="button"
							action="goMenu" value="#{msg['page.btn.voltar']}" />
					</p:outputPanel>
				</p:outputPanel>

			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

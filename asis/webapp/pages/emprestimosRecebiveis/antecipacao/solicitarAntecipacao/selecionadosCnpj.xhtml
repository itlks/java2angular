<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">
	<ui:define name="content">

		<f:event type="preRenderView"
			listener="#{antecipacaoDemaisCredenciadorasBBean.acessoDiretoSelecionados()}" />

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow">
					<i class="fa fa-exclamation-circle" />
					<p>
						<h:outputText
							value="#{msg['page.empereb.antecipcielorede.solicantecip.selecionados.linha1']}" />
					</p>
					<p>
						<h:outputText
							value="#{msg['page.empereb.antecipcielorede.solicantecip.selecionados.linha2']}" />
					</p>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h:outputText styleClass="h4"
						value="#{msg['page.empereb.antecipcielorede.solicantecip.selecionados.antecipDemaisCreden']}" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">
					<h:outputText styleClass="h5 bold"
						value="#{msg['page.empereb.antecipcielorede.solicantecip.selecionados.cnpjSelec']}" />
					<br />
					<br />
					<p:outputPanel styleClass="table table-striped">
						<p:dataTable id="dataMaster" var="e"
							value="#{antecipacaoDemaisCredenciadorasBBean.listaCnpjSelecionados}"
							emptyMessage="#{msg['page.emprestimosERecebiveis.termo.de.adesao.contrato.preencher.tableSemRegistro']}"
							tableStyleClass="table table-striped">
							<p:column styleClass="col-xs-6"
								headerText="#{msg['page.empereb.antecipcielorede.solicantecip.razaoSocial']}">
								<h:outputText value="#{e.razaoSocial}" />
							</p:column>
							<p:column styleClass="col-xs-6" headerText="#{msg['page.empereb.antecipcielorede.solicantecip.cpfCnpj']}">
								<h:outputText value="#{e.cpfCnpjWeb}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>

					<br />

					<p:outputLabel value="#{msg['page.empereb.antecipcielorede.solicantecip.selecionados.selecFormaAntecip']}" />
					<br />
					<p:outputPanel styleClass="row ">
						<p:outputPanel styleClass="col-xs-4">
							<p:outputPanel styleClass="table-responsive radio">
								<h:selectOneRadio id="idEscolha"
									value="#{antecipacaoDemaisCredenciadorasBBean.strEscolha}"
									layout="custom">
									<f:selectItems
										value="#{antecipacaoDemaisCredenciadorasBBean.listaEscolha}"
										var="c" itemLabel="#{c.label}" itemValue="#{c.value}" />
								</h:selectOneRadio>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12">

			</p:outputPanel>
		</p:outputPanel>

		<!-- BOTOES INICIO -->
		<p:outputPanel id="panelBotoes" styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">

				<p:commandButton styleClass="btn btn-default btn-cinza"
					action="#{antecipacaoDemaisCredenciadorasBBean.voltarEmSelecao}"
					role="button" value="#{msg['page.btn.voltar']}" />
				<p:commandButton id="btnContinuar"
					action="#{antecipacaoDemaisCredenciadorasBBean.continuarEmFormaAntecipacao}"
					role="button" value="#{msg['page.btn.continuar']}"
					styleClass="btn btn-default" />
				<p:defaultCommand target="btnContinuar" />

			</p:outputPanel>
		</p:outputPanel>
		<p:blockUI block="panelBotoes" trigger="panelBotoes" />

	</ui:define>
</ui:composition>

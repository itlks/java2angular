<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">
	
	<ui:define name="content" >
	    <p:outputPanel styleClass="row space-b">
	      <p:outputPanel styleClass="col-xs-12">
	        <p:outputPanel
	          styleClass="aviso-interno-blocos alert-information box-shadow min-lines">
	          <i class="fa fa-exclamation-circle" />
	          <p><h:outputText value="#{msg['page.empereb.antecipcielorede.solicantecip.labelPrincipal']}" /></p>
	        </p:outputPanel>
	      </p:outputPanel>
	    </p:outputPanel>
	    
	
	    <p:outputPanel styleClass="row">
	      <p:outputPanel styleClass="col-xs-12">
	        <p:outputPanel styleClass="titulo-painel">
	          <h:outputText styleClass="h4" value="#{msg['page.empereb.antecipcielorede.solicantecip.selecaoEmpresa']}" />
	        </p:outputPanel>
	      </p:outputPanel>
	    </p:outputPanel>
	
			    <p:outputPanel styleClass="row">
			      <p:outputPanel styleClass="col-xs-12">
			        <p:outputPanel styleClass="box-shadow space-b">
			          <p:outputPanel styleClass="row">
			            <p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="table-responsive table table-striped">
								<p:dataTable id="dataMaster" var="e"
									value="#{antecipacaoDemaisCredenciadorasBBean.listaCnpj}"
									selection="#{antecipacaoDemaisCredenciadorasBBean.listaCnpjSelecionados}"
									rowKey="#{e}"
									emptyMessage="#{msg['page.emprestimosERecebiveis.termo.de.adesao.contrato.preencher.tableSemRegistro']}"
									tableStyleClass="table table-striped">
									<p:column id="selectAllMasters" selectionMode="multiple">
										<h:outputText value="#{msg['page.empereb.antecipcielorede.solicantecip.todas']}" />
									</p:column>
									
									<p:column styleClass="col-xs-6" headerText="#{msg['page.empereb.antecipcielorede.solicantecip.razaoSocial']}">
										<h:outputText value="#{e.razaoSocial}" />
									</p:column>
									<p:column styleClass="col-xs-6" headerText="#{msg['page.empereb.antecipcielorede.solicantecip.cpfCnpj']}">
										<h:outputText value="#{e.cpfCnpjWeb}" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
			          </p:outputPanel>
			        </p:outputPanel>
			      </p:outputPanel>
			    </p:outputPanel>
	
	    <!-- Botoes inicio-->
		<p:outputPanel id="panelBotoes" styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:blockUI trigger="btnContinuar" block="btnContinuar"/>
				<p:commandButton id="btnContinuar"
					action="#{antecipacaoDemaisCredenciadorasBBean.continuarEmSelecionados}"
					role="button" value="#{msg['page.btn.continuar']}"
					styleClass="btn btn-default" />
				<p:defaultCommand target="btnContinuar" />
			</p:outputPanel>
		</p:outputPanel>
		<!-- Botoes fim-->
		
	</ui:define>
</ui:composition>

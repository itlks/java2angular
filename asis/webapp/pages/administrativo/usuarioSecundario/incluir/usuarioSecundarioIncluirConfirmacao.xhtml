<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText
							value="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.confirme.inclusao']}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">
					<p:outputPanel styleClass="space-b">
						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-4">
								<h:outputLabel for="usuSecNomeCompleto" styleClass="space"
									value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.label.nome']}" />
								<h:outputText id="usuSecNomeCompleto"
									value="#{usuarioSecundarioIncluirBBean.dto.nomeUsuario}" />
							</p:outputPanel>

							<p:outputPanel styleClass="col-xs-4">
								<h:outputLabel for="cpf" styleClass="space"
									value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.label.cpf']}" />
								<h:outputText id="cpf"
									value="#{usuarioSecundarioIncluirBBean.dto.nrCpf}"
									converter="converterCpfCnpj" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-4">
								<h:outputLabel for="usuSecArea" styleClass="space"
									value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.label.area']}" />
								<h:outputText id="usuSecArea"
									value="#{usuarioSecundarioIncluirBBean.dto.nomeArea}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-4">
								<h:outputLabel for="usuSecAcesso" styleClass="space"
									value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.label.acesso']}" />
								<h:outputText id="usuSecAcesso"
									value="#{usuarioSecundarioIncluirBBean.dto.nomeLogon}" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-4">
								<h:outputLabel for="usuSecTelFixo" styleClass="space"
									value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.label.contato']}" />
								<h:outputText id="usuSecTelFixo"
									value="#{usuarioSecundarioIncluirBBean.dto.nrTelefone}"
									converter="converterCelularTelefone" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row"
							rendered="#{usuarioSecundarioIncluirBBean.exibeCelular}">
							<p:outputPanel styleClass="col-xs-4">
								<h:outputLabel for="usuSecTelCel" styleClass="space"
									value="#{msg['page.administrativo.usuarioSecundario.incluir.telefoneCelular']}" />
								<h:outputText id="usuSecTelCel"
									value="#{usuarioSecundarioIncluirBBean.dto.nrCelular}"
									converter="converterCelularTelefone" />
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="row">
							<p:outputPanel styleClass="col-xs-4">
								<h:outputLabel for="acessoMobile" styleClass="space"
									value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.label.mobile.banking']}" />
								<h:outputText id="acessoMobile"
									value="#{usuarioSecundarioIncluirBBean.dto.inAcesMobl == msg['pages.administrativo.usuarioSecundarioAlterar.table.habilitado'] ?  msg['padrao.sim'] : msg['padrao.nao']}" />
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<h5>
								<h:outputText for="tabela1" styleClass="space"
									value="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.atribuicao.de.perfis']}" />
							</h5>

							<p:outputPanel styleClass="table-responsive table table-striped">
								<p:dataTable id="tabela1" var="usr"
									value="#{usuarioSecundarioIncluirBBean.dtoPreenchimentoPerfil}"
									styleClass="data-table-header-custom label-custom tacle-custom-zebrada tacle-custom-border-transparente">
									<p:column styleClass="col-xs-4"
										headerText="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.agencia.conta']}">
										<h:outputText value="#{usr.agencia}" styleClass="space" />
										<h:outputText value="#{usr.numeroConta}" />
									</p:column>
									<p:column styleClass="col-xs-4"
										headerText="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.perfil.acesso']}">
										<h:outputText value="#{usr.descricaoPerfilAcesso}"
											rendered="#{usr.perfilAcesso != '0'}" />
										<h:outputText
											value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.combobox.selecione']}"
											rendered="#{usr.perfilAcesso == '0'}" />
									</p:column>
									<p:column styleClass="col-xs-4"
										headerText="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.perfil.autorizacao']}">
										<h:outputText value="#{usr.descricaoPerfilAutorizacao}"
											rendered="#{usr.perfilAutorizacao != '0'}" />
										<h:outputText
											value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.combobox.selecione']}"
											rendered="#{usr.perfilAutorizacao == '0'}" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<h5>
								<h:outputText for="tabela2" styleClass="space"
									value="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.atribuicao.de.convenios']}" />
							</h5>

							<p:outputPanel styleClass="table-responsive table">
								<p:dataTable id="tabela2" var="con"
									value="#{usuarioSecundarioIncluirBBean.convenios}"
									tableStyleClass="tacle-custom tacle-custom-header-left"
									styleClass="data-table-header-custom label-custom tacle-custom-zebrada tacle-custom-border-transparente">
									<p:column styleClass="col-xs-4"
										headerText="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.convenio']}">
									</p:column>
									<p:column styleClass="col-xs-4"
										headerText="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.permitir.acesso']}">
									</p:column>
									<p:column styleClass="col-xs-4"
										headerText="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.perfil.autorizacao']}">
									</p:column>

									<p:subTable var="convenioUsuario" value="#{con.list}"
										rendered="#{con.list != null and !con.list.isEmpty()}">
										<f:facet name="header">
											<h:outputText value="#{con.header}"/>
										</f:facet>
										<p:column styleClass="col-xs-4">
											<h:outputText styleClass="space-l"
												value="#{convenioUsuario.convenio}" />
										</p:column>
										<p:column styleClass="col-xs-4">
											<h:outputText
												value="#{convenioUsuario.permitirAcessoBoolean ? msg['padrao.sim'] : msg['padrao.nao']}" />
										</p:column>
										<p:column styleClass="col-xs-4">
											<h:outputText value="#{convenioUsuario.descricao}"
												rendered="#{convenioUsuario.perfilAutorizacao != '0'}" />
											<h:outputText
												value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.combobox.selecione']}"
												rendered="#{convenioUsuario.perfilAutorizacao == '0'}" />
											<h:outputText value="#{convenioUsuario.perfilAutorizacao}"
												rendered="#{convenioUsuario.perfilAutorizacao eq '--'}" />
										</p:column>
									</p:subTable>
								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel
			rendered="#{usuarioSecundarioIncluirBBean.exibeAssinatura}">
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:commandButton id="btnVoltar"
					styleClass="btn btn-default btn-cinza"
					action="#{usuarioSecundarioIncluirBBean.voltarUsuarioSecundarioIncluirPreenchimentoConvenio}"
					role="button"
					value="#{msg['pages.usuarioSecundario.usuarioInclusaoConfirmacao.voltar']}" />

				<p:blockUI block="btnContinua" trigger="btnContinua" />

				<p:commandButton styleClass="btn btn-default" id="btnContinua"
					action="#{usuarioSecundarioIncluirBBean.goUsuarioSecundarioIncluirComprovante}"
					onclick="encryptSecureDL();" role="button"
					value="#{msg['page.btn.continuar']}" />
				<p:defaultCommand target="btnContinua" />

			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

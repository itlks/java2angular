<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.administrativo.usuario.secundario.senhas.confirmacao.titulo']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-4">
							<p:outputPanel>
								<h:outputLabel for="nomeUsuario"
									value="#{msg['pages.administrativo.usuario.secundario.senhas.completo']}"
									styleClass="space" />
								<h:outputText id="nomeUsuario"
									value="#{usuarioSecundarioSenhaBBean.usuario.nomeUsuario}" />
							</p:outputPanel>

							<p:outputPanel>
								<h:outputLabel for="nomeArea"
									value="#{msg['pages.administrativo.usuario.secundario.senhas.area']}"
									styleClass="space" />
								<h:outputText id="nomeArea"
									value="#{usuarioSecundarioSenhaBBean.usuario.nomeArea}" />
							</p:outputPanel>

							<p:outputPanel>
								<h:outputLabel for="nomeLogon"
									value="#{msg['pages.administrativo.usuario.secundario.senhas.acesso']}"
									styleClass="space" />
								<h:outputText id="nomeLogon"
									value="#{usuarioSecundarioSenhaBBean.usuario.nomeLogon}" />
							</p:outputPanel>

							<p:outputPanel>
								<h:outputLabel for="tipoSenhaDesc"
									value="#{msg['pages.administrativo.usuario.secundario.senhas.senha']}"
									styleClass="space" />
								<h:outputText id="tipoSenhaDesc"
									value="#{usuarioSecundarioSenhaBBean.tipoSenhaDesc}" />
							</p:outputPanel>


						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">


							<p:outputPanel>
								<h:outputLabel for="cpf"
									value="#{msg['pages.administrativo.usuario.secundario.senhas.cpf']}"
									styleClass="space" />
								<h:outputText id="cpf"
									value="#{usuarioSecundarioSenhaBBean.usuario.nrCpf}">
									<f:converter converterId="converterCpfCnpj" />
								</h:outputText>
							</p:outputPanel>

						</p:outputPanel>

					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel
			rendered="#{usuarioSecundarioSenhaBBean.session.tipoAcessoContrato eq '2'}">
			<p:outputPanel>

				<ui:include src="/commons/inicializaDL.xhtml" />
				<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:commandButton id="btnVoltar"
					styleClass="btn btn-default btn-cinza" role="button"
					action="#{usuarioSecundarioSenhaBBean.voltarTelaConfirmacao}"
					value="#{msg['page.btn.voltar']}" />

				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:commandButton id="btnContinuar" styleClass="btn btn-default"
					action="#{usuarioSecundarioSenhaBBean.continuarEmConfirmacao}"
					value="#{msg['page.btn.continuar']}">
					<p:ajax
						disabled="#{usuarioSecundarioSenhaBBean.session.tipoAcessoContrato eq '1'}"
						event="click" onstart="encryptSecureDL();" process="@all" />
				</p:commandButton>
				<p:defaultCommand target="btnContinuar" />

			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

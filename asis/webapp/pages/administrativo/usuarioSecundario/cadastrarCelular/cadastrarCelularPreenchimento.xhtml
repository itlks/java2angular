<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">
	<ui:define name="content">
	
		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-lg-12">

					<i class="fa fa-exclamation-circle"></i>
					     <span><p>
					      #{msg['pages.administrativo.perfilSecundario.cadastrarCelular.preencher.texto']}
					     </p></span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4> #{msg['pages.administrativo.perfilSecundario.cadastrarCelular.preencher.aviso']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow ">

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-md-12">
							<span> #{msg['pages.administrativo.perfilSecundario.cadastrarCelular.preencher.aviso2']}</span>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="table-responsive table table-striped">
						<p:dataTable id="tabela1">
							<p:column styleClass="col-md-3" headerText="CPF">
								<h:outputText value="CPF" />
							</p:column>
							<p:column styleClass="col-md-3" headerText="Nome completo">
								<h:outputText value="nome" />
							</p:column>
							<p:column styleClass="col-md-3" headerText="Usuário">
								<h:outputText value="Usuário" />
							</p:column>
							<p:column styleClass="col-md-3" headerText="Confirmar o telefone">
								<h:outputText value="ConfirmTel" />
							</p:column>
						</p:dataTable>
					  <!-- Tabela fim -->
					  
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		
     	<ui:include src="/commons/gerarNovoReferOper.xhtml" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-md-12 text-right">
			
				<p:commandLink
					action="#{cadastrarCelularBBean.voltarEmMenu}"
					styleClass="btn btn-default btn-cinza" role="button">
			      	#{msg['page.btn.voltar']}
				</p:commandLink>

				<p:blockUI block="btnConfirmar" trigger="btnConfirmar" />
				<p:commandLink id="btnConfirmar" onclick="encryptSecureDL();"
					action="#{cadastrarCelularBBean.continuarEmConfirmacao}"
					role="button" value="#{msg['page.btn.continuar']}"
					styleClass="btn btn-default" />
			</p:outputPanel>
		</p:outputPanel>

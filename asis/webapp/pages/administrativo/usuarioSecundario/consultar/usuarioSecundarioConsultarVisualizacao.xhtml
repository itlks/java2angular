<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h:outputText styleClass="h4"
						value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.consultaUsuario']}" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-4">
									<h:outputLabel for="nomeUsuario" styleClass="space"
										value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.nomeCompleto']}" />
									<h:outputText id="nomeUsuario"
										value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.nomeUsuario}" />
								</p:outputPanel>

								<p:outputPanel styleClass="col-xs-4">
									<h:outputLabel for="cpf" styleClass="space"
										value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.cpf']}" />
									<h:outputText id="cpf"
										value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.cpfFormatado}" />
								</p:outputPanel>

							</p:outputPanel>

							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-4">
									<h:outputLabel for="nomeArea" styleClass="space"
										value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.area']}" />
									<h:outputText id="nomeArea"
										value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.nomeArea}" />
								</p:outputPanel>
							</p:outputPanel>

							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-4">
									<h:outputLabel for="nomeAcesso" styleClass="space"
										value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.nomeAcesso']}" />
									<h:outputText id="nomeAcesso"
										value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.nomeAcesso}" />
								</p:outputPanel>
							</p:outputPanel>

							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-4">
									<h:outputLabel for="telefoneFixo" styleClass="space"
										value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.telefoneFixo']}" />
									<h:outputText id="telefoneFixo"
										value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.telefoneFixoFormatado}" />
								</p:outputPanel>
							</p:outputPanel>

							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-4">
									<h:outputLabel for="telefoneCelular" styleClass="space"
										value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.telefoneCelular']}" />
									<h:outputText id="telefoneCelular"
										value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.celularFormatado}" />
								</p:outputPanel>
							</p:outputPanel>

							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-4">
									<h:outputLabel for="acessoMobile" styleClass="space"
										value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.acessoMobile']}" />
									<h:outputText id="acessoMobile"
										value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.acessoMobileSimNao}" />
								</p:outputPanel>
							</p:outputPanel>

						</p:outputPanel>

					</p:outputPanel>

					<p:outputPanel styleClass="row space-b"
						rendered="#{not empty usuarioSecundarioConsultarBBean.usuarioSelecionado.listaPerfis}">
						<p:outputPanel styleClass="col-xs-12">
							<h:outputText styleClass="space-b h4"
								value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.atribuicaoPerfis']}" />

							<p:outputPanel styleClass="table-responsive table table-striped">
								<p:dataTable id="gridPerfis"
									value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.listaPerfis}"
									var="p">
									<p:column
										headerText="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.agenciaContaCorrente']}">
										<h:outputText value="#{p.agenciaConta}" />
									</p:column>
									<p:column
										headerText="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.perfilAcesso']}">
										<h:outputText value="#{p.descPerfilAcesso}" />
									</p:column>
									<p:column
										headerText="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.perfilAutorizacao']}">
										<h:outputText value="#{p.descPerfilAutorizacao}" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>

						</p:outputPanel>
					</p:outputPanel>


					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">

							<h:outputText styleClass="space-b h4"
								value="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.atribuicaoConvenios']}" />
							<p:outputPanel styleClass="row"
								rendered="#{empty usuarioSecundarioConsultarBBean.usuarioSelecionado.listaConvenios}">
								
								<p:outputPanel styleClass="col-xs-12">
									<p:separator styleClass="space-b"/>
									<h:outputText styleClass="space-b h5"
										value="#{msg['page.usuario.secundario.usuarioConsulta.semConvenios']}" />
								</p:outputPanel>
							</p:outputPanel>


							<p:outputPanel
								rendered="#{not empty usuarioSecundarioConsultarBBean.usuarioSelecionado.listaConvenios}">
								<p:outputPanel styleClass="table-responsive table table-striped">
									<p:dataTable id="gridConvenios" var="conv"
										value="#{usuarioSecundarioConsultarBBean.usuarioSelecionado.listaConvenios}">

										<p:columnGroup type="header">
											<p:row>
												<p:column
													headerText="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.convenio']}" />
												<p:column
													headerText="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.perfilAcesso']}" />
												<p:column
													headerText="#{msg['page.usuario.secundario.usuarioConsultaConfirmacao.perfilDeAutorizacao']}" />
											</p:row>
										</p:columnGroup>

										<p:subTable var="list" value="#{conv.listaConvenioPerfis}">
											<f:facet name="header">
												<h:outputLabel for="" value="#{conv.nomeDoConvenio}" />
											</f:facet>
											<p:column>
												<h:outputText value="#{list.nomeConvenio}" />
											</p:column>
											<p:column>
												<h:outputText value="#{list.perfilAcesso}" />
											</p:column>
											<p:column>
												<h:outputText value="#{list.perfilAutorizacao}" />
												<h:outputText value="#{msg['pages.administrativo.usuarioSecundario.usuarioInclusaoPerfil.combobox.selecione']}" rendered="#{list.perfilAutorizacao eq ''}" />
											</p:column>
										</p:subTable>

									</p:dataTable>
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>


		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton styleClass="btn btn-default btn-cinza"
					action="#{usuarioSecundarioConsultarBBean.voltarUsuarioSecConLista}"
					role="button"
					value="#{msg['page.usuario.secundario.usuarioConsulta.voltar']}" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

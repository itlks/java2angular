<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos flex-align-v alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<span><p>
							<strong>#{msg['page.mobileToken.excluirPreenchimento.alerta.texto1.1']}</strong>
						</p> #{msg['page.mobileToken.excluirPreenchimento.alerta.texto1.2']}
						<p>
							#{msg['page.mobileToken.excluirPreenchimento.alerta.texto1.3']}</p> </span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<!-- Assinatura -->

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel>
					<ui:include src="/commons/inicializaDL.xhtml" />
					<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton styleClass="btn btn-default btn-cinza"
					role="button" id="btnVoltar" action="#{solicitarTokenBBean.voltar}"
					value="#{msg['page.btn.voltar']}" />
				<p:commandButton styleClass="btn btn-default" role="button"
					id="btnContinuar" onstart="encryptSecureDL();openLoad()"
					oncomplete="closeLoad()"
					action="#{solicitarTokenBBean.continuarPreenchimento}"
					value="#{msg['page.btn.continuar']}" />
				<p:defaultCommand target="btnContinuar" />

			</p:outputPanel>
		</p:outputPanel>


	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.administrativo.solicitar.token.confira']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow col-xs-12">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputLabel styleClass="space" for="nomeUsuarioPrincipal"
								value="#{msg['page.administrativo.solicitar.token.usuario.solicitante']}" />
							<h:outputText id="nomeUsuarioPrincipal"
								value="#{solicitarTokenBBean.session.nomeUsuarioPrincipal}" />
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputLabel styleClass="space" for="numeroTokens"
								value="#{msg['page.administrativo.solicitar.token.quantidade']}" />
							<h:outputText id="numeroTokens" value="#{solicitarTokenBBean.numeroTokens}" />
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputLabel styleClass="space" for="enderecoEditado"
								value="#{msg['page.administrativo.solicitar.token.endereco']}" />
							<h:outputText id="enderecoEditado" value="#{solicitarTokenBBean.enderecoEditado}" />

						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<!-- Assinatura -->
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel>
					<ui:include src="/commons/inicializaDL.xhtml" />
					<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton styleClass="btn btn-default btn-cinza"
					role="button" action="#{solicitarTokenBBean.voltar}"
					value="#{msg['page.btn.voltar']}" />
				<p:commandButton styleClass="btn btn-default" role="button"
					onstart="encryptSecureDL();openLoad()" oncomplete="closeLoad()"
					id="btnContinuar"
					action="#{solicitarTokenBBean.efetivarSolicitacao}"
					value="#{msg['page.btn.continuar']}" />
				<p:defaultCommand target="btnContinuar" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>

</ui:composition>

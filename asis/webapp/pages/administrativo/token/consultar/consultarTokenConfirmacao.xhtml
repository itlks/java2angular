<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:jsp="http://java.sun.com/JSP/Page"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/templateConsultaNovo.xhtml">

<ui:define name="content">
	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12">
			<p:outputPanel
				styleClass="aviso-interno-blocos flex-align-v alert-information box-shadow">
				<i class="fa fa-exclamation-circle"></i>
				<span><p><strong>#{msg['page.consultarToken.alerta.texto1.1']}</strong></p>
					 #{msg['page.consultarToken.alerta.texto1.2']}
					<p>#{msg['page.consultarToken.alerta.texto1.3']}</p>
					<p></p></span>
			</p:outputPanel>
		</p:outputPanel>
	</p:outputPanel>
	
	<p:outputPanel>
		<ui:include src="/commons/inicializaDL.xhtml" />
		<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
	</p:outputPanel>
				
		
	<p:outputPanel styleClass="row space-b">
		<p:outputPanel styleClass="col-xs-12 text-right">
			<p:commandLink styleClass="btn btn-default btn-cinza" role="button" action="#{tokenConsultaBBean.voltar}">#{msg['page.btn.voltar']}</p:commandLink>
			<p:commandLink styleClass="btn btn-default" role="button" onstart="encryptSecureDL();"
				action="#{tokenConsultaBBean.continuar}">#{msg['page.btn.continuar']}</p:commandLink>
		</p:outputPanel>
	</p:outputPanel>
		
</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/templateConsultaNovo.xhtml">
	<ui:define name="content">
		<script>
		jQuery(window).load(function() {
				validarChamadaPaginaConsultarToken();
			});
		</script>
		<p:remoteCommand name="validarChamadaPaginaConsultarToken" action="#{tokenConsultaBBean.validarChamadaPagina}"/>
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['consultarToken.label.titulo']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="table-responsive table table-striped">
						<p:dataTable id="tabela1"
							value="#{tokenConsultaBBean.buscaTokenResponseDTO.lstDispositvoDTO}"
							var="dispositivo">
							<p:column styleClass="col-xs-4"
								headerText="#{msg['consultarToken.tabela.numeroSerie']}">
								<h:outputText value="#{dispositivo.idDispositivo}" />
							</p:column>
							<p:column styleClass="col-xs-4"
								headerText="#{msg['consultarToken.tabela.situacao']}">
								<h:outputText value="#{dispositivo.statusPri}" />
							</p:column>
							<p:column styleClass="col-xs-4"
								headerText="#{msg['consultarToken.tabela.dataSolicitacao']}">
								<h:outputText
									value="#{tokenConsultaBBean.formatarData(dispositivo.dataSolicitacao)}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
						<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
				</p:outputPanel>
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>


	</ui:define>
</ui:composition>

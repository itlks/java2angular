<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateComprovante.xhtml">

	<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/styleAcc.css" />


	<ui:define name="contentHeader">

			<p:outputPanel styleClass="row space-b">
				<p:outputPanel styleClass="col-md-12">
					<h4>#{msg['page.mobileToken.excluirComprovanteFinalizada.titulo']}</h4>
				</p:outputPanel>
			</p:outputPanel>

			<p:outputPanel
				rendered="#{excluirMobileTokenBBean.quantidadeUsuarios}"
				styleClass="aviso-interno-blocos flex-align-v alert-information box-shadow">
				<i class="fa fa-exclamation-circle"></i>
				<span>
					<p>#{msg['page.mobileToken.excluirComprovante.msg']}</p>
				</span>		
			</p:outputPanel>
			
	</ui:define>
	
	<ui:define name="contentComprovante">

			<p:outputPanel styleClass="row space-b" rendered="#{excluirMobileTokenBBean.listMastersSelecionados != null &amp;&amp; !excluirMobileTokenBBean.listMastersSelecionados.isEmpty()}">
				<p:outputPanel styleClass="col-md-12">
					<h4>#{msg['page.mobileToken.excluirComprovante.table.header.masters']}</h4>
				</p:outputPanel>
			</p:outputPanel>

				<!-- Inicio do dataTable de master -->
				<p:dataTable id="dataTableMaster" var="user"
					value="#{excluirMobileTokenBBean.listMastersSelecionados}"
					rendered="#{excluirMobileTokenBBean.listMastersSelecionados != null &amp;&amp; !excluirMobileTokenBBean.listMastersSelecionados.isEmpty()}"
					tableStyleClass="table table-striped">

					<p:column style="width:40%"
						headerText="#{msg['page.mobileToken.excluirComprovante.table.header.nomeCompleto']}">
						<h:outputText value="#{user.nomeCompleto}" />
					</p:column>
					<p:column style="width:40%"
						headerText="#{msg['page.mobileToken.excluirComprovante.table.header.nomeAcesso']}">
						<h:outputText value="#{user.nomeAcesso}" />
					</p:column>
					<p:column
						headerText="#{msg['page.mobileToken.excluirComprovante.table.header.cpf']}">
						<h:outputText value="#{user.cpf}" converter="converterCpfCnpj" />
					</p:column>

				</p:dataTable>
				<!-- fim do dataTable de secundario -->


				<!-- Inicio do dataTable de secundario -->
				<p:outputPanel styleClass="row space-b" rendered="#{excluirMobileTokenBBean.listSecundariosSelecionados != null &amp;&amp; !excluirMobileTokenBBean.listSecundariosSelecionados.isEmpty()}">
					<p:outputPanel styleClass="col-md-12">
						<h4>#{msg['page.mobileToken.excluirComprovante.table.header.secundarios']}</h4>
					</p:outputPanel>
				</p:outputPanel>
				
				<p:dataTable id="dataTableSecundario" var="user"
					value="#{excluirMobileTokenBBean.listSecundariosSelecionados}"
					rendered="#{excluirMobileTokenBBean.listSecundariosSelecionados != null &amp;&amp; !excluirMobileTokenBBean.listSecundariosSelecionados.isEmpty()}"
					tableStyleClass="table table-striped">

					<p:column style="width:40%"
						headerText="#{msg['page.mobileToken.excluirComprovante.table.header.nomeCompleto']}">
						<h:outputText value="#{user.nomeCompleto}" />
					</p:column>
					<p:column style="width:40%"
						headerText="#{msg['page.mobileToken.excluirComprovante.table.header.nomeAcesso']}">
						<h:outputText value="#{user.nomeAcesso}" />
					</p:column>
					<p:column
						headerText="#{msg['page.mobileToken.excluirComprovante.table.header.cpf']}">
						<h:outputText value="#{user.cpf}" converter="converterCpfCnpj" />
					</p:column>

				</p:dataTable>
				<!-- fim do dataTable de secundario -->

	</ui:define>
</ui:composition>

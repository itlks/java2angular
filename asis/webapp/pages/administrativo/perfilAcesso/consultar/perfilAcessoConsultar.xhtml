<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">
		<f:event type="preRenderView"
			listener="#{perfilAcessoConsultarBBean.acessoDireto()}" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.perfilAcesso.administrativo.consultar.perfil']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-6">
							<h:outputLabel styleClass="space"
								value="#{msg['page.administrativo.perfilAcesso.incluir.nomePerfil']}" />
							<h:outputText
								value="#{perfilAcessoConsultarBBean.perfilAcessoSelecionado.nomePerfil}" />
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-6">
							<h:outputLabel styleClass="space"
								value="#{msg['page.administrativo.perfilAcesso.incluir.descricao']}" />
							<h:outputText
								value="#{perfilAcessoConsultarBBean.perfilAcessoSelecionado.descricao}" />
						</p:outputPanel>
					</p:outputPanel>

					<ui:include
						src="/pages/administrativo/perfilAcesso/perfilAcessoTreeViewVisualizacao.xhtml">
						<ui:param name="DTOlistaPerfilAcesso"
							value="#{perfilAcessoConsultarBBean.listaPerfilAcesso}" />
					</ui:include>

					<p:separator />

					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />

				</p:outputPanel>

				<ui:include src="/commons/pdf/pdfButtons.xhtml" />

			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b no-visible">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandLink id="btnVoltar" styleClass="btn btn-default btn-cinza"
					action="#{perfilAcessoConsultarBBean.voltarUsuarioSecConValidacao}"
					role="button"
					value="#{msg['page.administrativo.perfilAcesso.incluir.botaoVoltar']}" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<ui:include src="/commons/gerarNovoReferOper.xhtml" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.perfilAcesso.excluirSelecaoPerfil.escolha']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">

				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel
						rendered="#{excluirPerfilAcessoBBean.listaPerfil.isEmpty()}">
						<p:outputLabel id="semPerfil"
							value="#{msg['page.perfilAcesso.excluirSelecaoPerfil.semPerfil']}" />
					</p:outputPanel>

					<p:outputPanel styleClass="space-b"
						rendered="#{!excluirPerfilAcessoBBean.listaPerfil.isEmpty()}">
						<h5>#{msg['page.perfilAcesso.excluirSelecaoPerfil.escolhaPainel']}</h5>
					</p:outputPanel>
					
					<p:outputPanel styleClass="table-responsive table table-striped">
						<p:dataTable id="dtPerfis"
							selection="#{excluirPerfilAcessoBBean.perfilSelecionado}"
							rowKey="#{per.numeroSeqPerfilAcessoSec}"
							value="#{excluirPerfilAcessoBBean.listaPerfil}" var="per"
							rendered="#{!excluirPerfilAcessoBBean.listaPerfil.isEmpty()}"
							sortBy="#{per.nomePerfilAcesso}">

							<p:column styleClass="col-xs-1">
								<p:selectBooleanCheckbox value="#{per.perfilAcessoSelecionado}" />
							</p:column>

							<p:column sortBy="#{per.nomePerfilAcesso}"
								headerText="#{msg['page.perfilAcesso.excluirSelecaoPerfil.perfil']}">
								<h:outputText value="#{per.nomePerfilAcesso}" id="perfilNome" />
							</p:column>
							<p:column sortBy="#{per.nomePerfilAcesso}"
								headerText="#{msg['page.perfilAcesso.excluirSelecaoPerfil.descricao']}">
								<h:outputText value="#{per.descricaoPerfilAcesso}"
									id="perfilDescricao" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>

				</p:outputPanel>

			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton id="btnVoltar"
					styleClass="btn btn-default btn-cinza"
					action="#{excluirPerfilAcessoBBean.voltarMenu}" role="button"
					value="#{msg['page.perfilAcesso.excluirSelecaoPerfil.voltar']}"
					rendered="#{!excluirPerfilAcessoBBean.listaPerfil.isEmpty()}" />

				<p:commandButton id="btnContinuar" styleClass="btn btn-default"
					role="button" action="#{excluirPerfilAcessoBBean.continuarSelecao}"
					value="#{msg['page.perfilAcesso.excluirSelecaoPerfil.continuar']}"
					rendered="#{!excluirPerfilAcessoBBean.listaPerfil.isEmpty()}" />

				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:defaultCommand target="btnContinuar" />

			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

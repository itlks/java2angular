<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.prefilAcesso.excluirComprovante.titulo.excusao.finalizada']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">

					<p:outputPanel styleClass="table-responsive table table-striped">
						<p:dataTable var="perfil"
							value="#{excluirPerfilAcessoBBean.lPerfilExcluido}">

							<p:column
								headerText="#{msg['page.prefilAcesso.excluirComprovante.table.header.nome']}">
								<h:outputText value="#{perfil.nomePerfilAcesso}" id="perfilNome" />
							</p:column>
							<p:column
								headerText="#{msg['page.prefilAcesso.excluirComprovante.table.header.descricao']}">
								<h:outputText value="#{perfil.descricaoPerfilAcesso}"
									id="perfilDescricao" />
							</p:column>
							<p:column
								headerText="#{msg['page.prefilAcesso.excluirComprovante.table.header.resultado']}">
								<h:outputText value="Excluído com sucesso" id="msgConfirmacao"
									rendered="#{perfil.podeExcluir}" />
								<h:outputText value="Não pode ser excluído" id="msgConfirmacao2"
									rendered="#{!perfil.podeExcluir}" />
							</p:column>

						</p:dataTable>
					</p:outputPanel>

					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />

				</p:outputPanel>

				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>


</ui:composition>

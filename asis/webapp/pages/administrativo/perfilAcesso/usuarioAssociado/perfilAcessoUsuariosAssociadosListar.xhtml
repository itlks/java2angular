<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">
		<f:event type="preRenderView"
			listener="#{perfilAcessoUsuariosAssociadosBBean.acessoDireto()}" />
			
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.perfilAcesso.administrativo.consulta.usuarios.associados']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">

							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-6">
									<h:outputLabel styleClass="space"
										value="#{msg['page.administrativo.perfilAcesso.incluir.nomePerfil']}" />
									<h:outputText
										value="#{perfilAcessoUsuariosAssociadosBBean.perfilAcessoSelecionado.nomePerfil}" />
								</p:outputPanel>
							</p:outputPanel>

							<p:outputPanel styleClass="row">
								<p:outputPanel styleClass="col-xs-6">
									<h:outputLabel styleClass="space"
										value="#{msg['page.administrativo.perfilAcesso.incluir.descricao']}" />
									<h:outputText
										value="#{perfilAcessoUsuariosAssociadosBBean.perfilAcessoSelecionado.descricao}" />
								</p:outputPanel>
							</p:outputPanel>

						</p:outputPanel>
					</p:outputPanel>

					<p:separator />

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="table table-striped">

								<h:panelGroup
									rendered="#{perfilAcessoUsuariosAssociadosBBean.usuariosAssociados.size() > 0}">
									<p:blockUI block="dtPerfis" trigger="dtPerfis" />
									<p:dataTable id="dtPerfis"
										rendered="#{perfilAcessoUsuariosAssociadosBBean.usuariosAssociados.size() > 0}"
										value="#{perfilAcessoUsuariosAssociadosBBean.usuariosAssociados}"
										var="per" tableStyleClass="tacle-custom tacle-custom-zebrada"
										rowKey="#{per.noUsuario}">
										<p:column headerText="#{msg['page.table.header.usuario']}">
											<h:outputText value="#{per.noUsuario}" />
										</p:column>
										<p:column headerText="#{msg['page.table.header.agencia']}">
											<h:outputText value="#{per.nuAgencia}" />
										</p:column>
										<p:column headerText="#{msg['page.table.header.conta']}">
											<h:outputText value="#{per.nuConta}" />
										</p:column>
									</p:dataTable>
									<p:blockUI block="dtPerfis" trigger="dtPerfis" />
								</h:panelGroup>

								<h:panelGroup
									rendered="#{perfilAcessoUsuariosAssociadosBBean.usuariosAssociados.size() == 0}">
									<h:outputText
										value="#{msg['page.perfilAcesso.alterarSelecao.semPerfil']}" />
								</h:panelGroup>

							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />

				</p:outputPanel>

				<ui:include src="/commons/pdf/pdfButtons.xhtml" />

			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b no-visible">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton id="btnVoltar" styleClass="btn btn-default btn-cinza"
					action="#{perfilAcessoUsuariosAssociadosBBean.voltarMenu}" role="button"
					value="#{msg['page.administrativo.perfilAcesso.incluir.botaoVoltar']}" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>

</ui:composition>

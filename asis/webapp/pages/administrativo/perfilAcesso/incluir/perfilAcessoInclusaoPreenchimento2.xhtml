<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:santander="http://santander.com/ui"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<ui:include
			src="/pages/administrativo/perfilAcesso/incluir/perfilAcessoInclusaoPreenchimento2_conteudo.xhtml" />

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:commandButton id="botaoVoltar"
					styleClass="btn btn-default btn-cinza"
					action="#{perfilAcessoInclusaoBBean.voltarPreenchimento1}"
					role="button"
					value="#{msg['page.administrativo.perfilAcesso.incluir.botaoVoltar']}" />

				<p:commandButton id="botaoContinuar" styleClass="btn btn-default"
					role="button" onclick="obterSelectedNodes();"
					action="#{perfilAcessoInclusaoBBean.continuarConfirmacao}"
					value="#{msg['page.administrativo.perfilAcesso.incluir.botaoContinuar']}" />

				<p:blockUI block="botaoContinuar" trigger="botaoContinuar" />
				<p:defaultCommand target="botaoContinuar" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

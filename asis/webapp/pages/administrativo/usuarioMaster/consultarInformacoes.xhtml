<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">


		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.usuario.master.consultar.administrativas.consultarUsuarioMaster']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<h:outputLabel value="#{msg['page.usuario.master.consultar.administrativas.tiposContrato']}"/> #{usuarioMasterConsultarBBean.tipoContrato}
						</p:outputPanel>
					</p:outputPanel>

				
						<p:outputPanel styleClass="table-responsive table table-striped">
						
							<p:dataTable id="tabela1" var="master" emptyMessage="#{msg['page.usuario.master.consultar.administrativas.empty.table']}"					
								value="#{usuarioMasterConsultarBBean.contratoUsuario}">

								<p:column 
									headerText="#{msg['page.usuario.master.consultar.administrativas.cpf']}">
									<h:outputText value="#{master.cpfUsuario.toString()}"
										converter="converterCpfCnpj"/>
								</p:column>

								<p:column
									headerText="#{msg['page.usuario.master.consultar.administrativas.nomeAcesso']}">
									<h:outputText value="#{master.nomeUsuarioLogado}"/>
								</p:column>

								<p:column 
									headerText="#{msg['page.usuario.master.consultar.administrativas.nomeCompleto']}">
									<h:outputText value="#{master.nomeTitularConta}"/>
								</p:column>

								<p:column
									headerText="#{msg['page.usuario.master.consultar.administrativas.situacao']}">
									<h:outputText
										value="#{usuarioMasterConsultarBBean.getSituacaoByEnum(master.cdSituUsua, master.inStatusUsuario)}"/>
								</p:column>

							</p:dataTable>
						</p:outputPanel>
						

						
						
						
					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
				</p:outputPanel>
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
				
			</p:outputPanel>
			
		</p:outputPanel>
		<p:outputPanel styleClass="row space-b no-print no-visible">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:commandLink id="btnVoltar"
					styleClass="btn btn-default btn-secundario"
					action="#{usuarioMasterConsultarBBean.voltar}" role="button"
					value="#{msg['page.usuario.master.master.consultar.voltar']}" />
			</p:outputPanel>
		</p:outputPanel>


	</ui:define>
</ui:composition>

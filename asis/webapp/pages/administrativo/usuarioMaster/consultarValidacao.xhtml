<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">
	
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<span>
						<p><strong>#{msg['page.usuario.master.master.consultar.questoesSigilo']}</strong>
						<p>#{msg['page.usuario.master.master.consultar.assinaturaEletronica']}</p>
						<p>
							#{msg['page.usuario.master.master.consultar.solicitadaConfirmacoes']}</p>
						</p>
					</span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel>
	        <ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml"/>
		</p:outputPanel>

		<br />

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton id="btnVoltar"
					styleClass="btn btn-default btn-secundario"
					action="#{usuarioMasterConsultarBBean.voltar}" role="button"
					value="#{msg['page.usuario.master.master.consultar.voltar']}" />
				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:commandButton styleClass="btn btn-default" id="btnContinuar"
					onstart="encryptSecureDL();"
					action="#{usuarioMasterConsultarBBean.continuar}" role="button"
					value="#{msg['page.usuario.master.master.consultar.continuar']}" />
				<p:defaultCommand target="btnContinuar" />
			</p:outputPanel>
		</p:outputPanel>


	</ui:define>
</ui:composition>

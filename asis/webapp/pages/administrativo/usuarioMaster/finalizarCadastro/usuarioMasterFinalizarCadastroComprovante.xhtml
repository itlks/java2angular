<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">


		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.usuarioMaster.masterCadastrar3.cadastramento.finalizado']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>



		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row">

						<p:outputPanel styleClass="col-xs-3">
							<p:outputPanel >
								<h:outputLabel styleClass="space" for="nomeCompleto"
									value="#{msg['pages.usuarioMaster.masterCadastrar2.nome']}">
								</h:outputLabel>
								<h:outputText id="nomeCompleto"
									value="#{usuarioMasterFinalizarCadastroBBean.usuarioSelecionado.nomeTitularConta}">
								</h:outputText>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-3">
							<p:outputPanel >
								<h:outputLabel styleClass="space" for="cpf"
									value="#{msg['pages.usuarioMaster.masterCadastrar2.cpf']} ">
								</h:outputLabel>
								<h:outputText id="cpf"
									value="#{usuarioMasterFinalizarCadastroBBean.usuarioSelecionado.cpfUsuario}"
									converter="converterCpfCnpj">
								</h:outputText>
							</p:outputPanel>
						</p:outputPanel>

					</p:outputPanel>

					<p:outputPanel styleClass="row">

						<p:outputPanel styleClass="col-xs-3">
							<p:outputPanel >
								<h:outputLabel styleClass="bold space"
									for="ddd"
									value="#{msg['pages.usuarioMaster.masterCadastrar2.ddd']}">
								</h:outputLabel>
								<h:outputText id="ddd"
									value="#{usuarioMasterFinalizarCadastroBBean.usuarioSelecionado.codigoDDD}" rendered="#{usuarioMasterFinalizarCadastroBBean.usuarioSelecionado.codigoDDD ne '0'}">
								</h:outputText>
							</p:outputPanel>
						</p:outputPanel>


						<p:outputPanel styleClass="col-xs-3">
							<p:outputPanel >
								<h:outputLabel styleClass="bold space"
									for="telefone"
									value="#{msg['pages.usuarioMaster.masterCadastrar2.telefone']} ">
								</h:outputLabel>
								<h:outputText id="telefone"
									value="#{usuarioMasterFinalizarCadastroBBean.usuarioSelecionado.numeroTelefone}" rendered="#{usuarioMasterFinalizarCadastroBBean.usuarioSelecionado.numeroTelefone ne '0'}">
								</h:outputText>
							</p:outputPanel>
						</p:outputPanel>

						<p:outputPanel styleClass="col-xs-3">
							<p:outputPanel >
								<h:outputLabel styleClass="bold space"
									for="ramal"
									value="#{msg['pages.usuarioMaster.masterCadastrar2.ramal']} ">
								</h:outputLabel>
								<h:outputText id="ramal"
									value="#{usuarioMasterFinalizarCadastroBBean.usuarioSelecionado.ramal}" rendered="#{usuarioMasterFinalizarCadastroBBean.usuarioSelecionado.ramal ne '0'}">
								</h:outputText>
							</p:outputPanel>
						</p:outputPanel>

					</p:outputPanel>

					<p:outputPanel styleClass="row">

						<p:outputPanel styleClass="col-xs-3">
							<p:outputPanel>
								<h:outputLabel  styleClass="bold space" for="nomeAcesso"
									value="#{msg['pages.usuarioMaster.masterCadastrar2.nome.acesso']} ">
								</h:outputLabel>

								<h:outputText id="nomeAcesso" value="#{usuarioMasterFinalizarCadastroBBean.dto.nomeAcesso}">
								</h:outputText>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>
					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
				</p:outputPanel>
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

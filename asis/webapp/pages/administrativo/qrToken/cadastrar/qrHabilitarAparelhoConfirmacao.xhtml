<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<f:event type="preRenderView"
			listener="#{qrTokenCadastroBBean.acessoDiretoConfirmacao}" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.administrativo.qrToken.cadastrar.confirmacao']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>
		<p:outputPanel styleClass="row ">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow ">
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-md-12 bold">
							<p>PASSO 4
								-#{msg['pages.administrativo.qrToken.cadastrar.EscolOMetodDeHabilConfirmacao']}</p>
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row value-inline">
						<p:outputPanel styleClass="col-xs-2">
							<p:outputLabel styleClass="bold"
								value="#{msg['pages.administrativo.qrToken.cadastrar.CPF']}" />
							<br />
							<p:outputLabel styleClass="bold"
								value="#{msg['pages.administrativo.qrToken.cadastrar.NomeDoApare']}" />
							<br />
							<p:outputLabel styleClass="bold"
								value="#{msg['pages.administrativo.qrToken.cadastrar.metodoHabilitacao']}" />
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-7">
							<span><h:outputText
									value="#{qrTokenCadastroBBean.session.cpfUsuario}"
									converter="converterCpfCnpj" /></span>
							<span><h:outputText
									value="#{qrTokenCadastroBBean.dto.nomeAparelho}" /><br /></span>
							<span><h:outputText
									value="#{qrTokenCadastroBBean.dto.metodoDeHabilitacaoEscolhido}"
									id="metodoHabilitacao" /><br /></span>
						</p:outputPanel>
					</p:outputPanel>


				</p:outputPanel>
			</p:outputPanel>

			<p:outputPanel>
				<ui:include src="/commons/inicializaDL.xhtml" />
				<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
			</p:outputPanel>

		</p:outputPanel>
		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:commandLink styleClass="btn btn-default btn-cinza"
					action="#{qrTokenCadastroBBean.voltarConfirmacao}" role="button">#{msg['page.btn.voltar']}</p:commandLink>
				<p:commandLink styleClass="btn btn-default" id="btnContinuar"
					onclick="encryptSecureDL();"
					action="#{qrTokenCadastroBBean.continuarConfirmacao}" role="button">#{msg['page.btn.continuar']}</p:commandLink>

				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

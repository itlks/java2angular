<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<ui:include
			src="/pages/administrativo/qrToken/cadastrar/qrAviso.xhtml">
		</ui:include>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['pages.administrativo.qrToken.cadastrar.Preen']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row ">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow ">
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-md-12">
							<h5 class="bold">PASSO 1 -
								#{msg['pages.administrativo.qrToken.cadastrar.InforONomeDoApare']}</h5>
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row ">

						<p:outputPanel styleClass="col-xs-2">
							<span><p:outputLabel styleClass="bold"
									value="#{msg['pages.administrativo.qrToken.cadastrar.CPF']}" /><br /></span>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-7">
							<span><span><h:outputText
									value="#{qrTokenCadastroBBean.session.cpfUsuario}"
									converter="converterCpfCnpj" /></span></span>
						</p:outputPanel>

					</p:outputPanel>
					<p:outputPanel styleClass="row">

						<p:outputPanel styleClass="col-xs-2" style="width:180px;">
							<p:outputLabel style="font-weight: bold;"
								value="#{msg['pages.administrativo.qrToken.cadastrar.NomeDoApare']}" />
						</p:outputPanel>


					</p:outputPanel>


						<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-4">
							<span><p:inputText id="nomeAparelho"
									styleClass="form-control" maxlength="20"
									value="#{qrTokenCadastroBBean.dto.nomeAparelho}"
									onblur="replaceSpecialChars(this); stringToUpperCase(this)" />
								<br /></span>
						</p:outputPanel>
						</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:commandLink styleClass="btn btn-default btn-cinza"
					action="#{qrTokenCadastroBBean.voltarMenu}" role="button">#{msg['page.btn.voltar']}</p:commandLink>
				<p:commandLink styleClass="btn btn-default"
					action="#{qrTokenCadastroBBean.continuarPreenchimento}"
					role="button">#{msg['page.btn.continuar']}
				</p:commandLink>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

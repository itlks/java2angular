<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText
							value="#{msg['pages.perfilDeAutorizacao.usuariosAssociados.listaPerfil.subtitulo']}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">

					<h:outputLabel
						value="#{msg['pages.perfilDeAutorizacao.usuariosAssociados.listaPerfil.perfisCadastrados']}" />
					<br />
					<h:outputText
						value="#{msg['pages.perfilDeAutorizacao.usuariosAssociados.listaPerfil.descricaoGrid']}" />

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="table-responsive table table-striped">

								<p:dataTable id="tabela" var="perfil"
									value="#{perfilAutorizacaoUsuariosAssociadosBBean.perfisCadastrados}"
									selectionMode="single"
									selection="#{perfilAutorizacaoUsuariosAssociadosBBean.selectedPerfil}"
									rowKey="#{perfil.numeroSeqPerfilAutorizacao}"
									emptyMessage="#{msg['pages.administrativo.perfilAutorizacao.consulta.empty.message']}">
									<p:ajax event="rowSelect"
										listener="#{perfilAutorizacaoUsuariosAssociadosBBean.selecionouPerfil}" />

									<p:column
										headerText="#{msg['pages.perfilDeAutorizacao.usuariosAssociados.listaPerfil.headerGridPerfil']}">
										<h:outputText value="#{perfil.nomePerfilAutorizacao}" />
									</p:column>
									<p:column
										headerText="#{msg['pages.perfilDeAutorizacao.usuariosAssociados.listaPerfil.headerGridDescricao']}">
										<h:outputText value="#{perfil.descricaoPerfilAutorizacao}" />
									</p:column>
								</p:dataTable>

							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
				</p:outputPanel>
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b no-visible">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:commandButton
					action="#{perfilAutorizacaoUsuariosAssociadosBBean.voltar}"
					styleClass="btn btn-default btn-cinza pull-right" role="button"
					value="#{msg['pages.perfilDeAutorizacao.usuariosAssociados.botaoVoltar']}" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

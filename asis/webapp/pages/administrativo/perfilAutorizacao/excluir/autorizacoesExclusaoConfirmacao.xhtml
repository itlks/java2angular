<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">


	<ui:define name="content">
		<f:event type="preRenderView"
			listener="#{perfilAutorizacaoExclusaoBBean.acessoDiretoConfirmacao()}" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText
							value="#{msg['page.administrativo.perfilAutorizacao.autorizacoesExclusaoConfirmacao.confirme.dados']}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>


		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">



					<p:outputLabel styleClass="row">
						<p:outputLabel styleClass="col-md-12">
							<h5>
								<h:outputText
									value="#{msg['page.administrativo.perfilAutorizacao.autorizacoesExclusaoConfirmacao.perfis.selecionados']}" />
							</h5>
						</p:outputLabel>
					</p:outputLabel>

					<p:dataTable var="perfil"
						value="#{perfilAutorizacaoExclusaoBBean.perfisSelecionados}"
						rowKey="#{perfil.nomePerfilAutorizacao}" disabledSelection="true"
						tableStyleClass="table table-striped">

						<p:column
							headerText="#{msg['page.administrativo.perfilAutorizacao.autorizacoesExclusaoConfirmacao.coluna.nome.perfil']}">
							<h:outputText value="#{perfil.nomePerfilAutorizacao}" />
						</p:column>

						<p:column
							headerText="#{msg['page.administrativo.perfilAutorizacao.autorizacoesExclusaoConfirmacao.coluna.descricao']}">
							<h:outputText value="#{perfil.descricaoPerfilAutorizacao}" />
						</p:column>

					</p:dataTable>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel>

			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-md-12 text-right">
				<p:blockUI block="btnVoltar" trigger="btnVoltar" />
				<p:commandButton id="btnVoltar"
					styleClass="btn btn-default btn-secundario" role="button"
					value="#{msg['page.btn.voltar']}" style="margin-right:10px;"
					action="#{perfilAutorizacaoExclusaoBBean.voltarConfirmacao}" />

				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:commandButton id="btnContinuar" styleClass="btn btn-default"
					value="#{msg['page.btn.continuar']}"
					action="#{perfilAutorizacaoExclusaoBBean.continuarConfirmacao}"
					onclick="encryptSecureDL();" role="button" />
				<p:defaultCommand target="btnContinuar" />

			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

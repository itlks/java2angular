<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText
							value="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoComprovante.text1']}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-lg-12 space-b">
							<h5>
								<h:outputText
									value="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoComprovante.perfis.selecionados']}" />
							</h5>
						</p:outputPanel>
					</p:outputPanel>

					<p:dataTable var="perfil"
						value="#{perfilAutorizacaoExclusaoBBean.perfisSelecionados}"
						rowKey="#{perfil.nomePerfilAutorizacao}" disabledSelection="true"
						tableStyleClass="table table-striped"
						emptyMessage="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoComprovante.text2']}">

						<p:column
							headerText="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoComprovante.perfil']}">
							<h:outputText value="#{perfil.nomePerfilAutorizacao}" />
						</p:column>
						<p:column
							headerText="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoComprovante.descricao']}">
							<h:outputText value="#{perfil.descricaoPerfilAutorizacao}" />
						</p:column>

					</p:dataTable>

					<br></br>
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

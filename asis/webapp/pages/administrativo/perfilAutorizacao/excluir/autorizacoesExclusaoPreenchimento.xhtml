<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">
		<ui:include src="/commons/gerarNovoReferOper.xhtml" />
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText
							value="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoPreenchimento.perfil.autorizacao']}" />
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow">

					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-md-12">
							<h5>
								<h:outputText
									value="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoPreenchimento.escolha.perfil']}" />
							</h5>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-md-12">
							<p:dataTable id="dataTablePerfis" var="perfil"
								value="#{perfilAutorizacaoExclusaoBBean.perfisCadastrados}"
								selection="#{perfilAutorizacaoExclusaoBBean.perfisSelecionados}"
								emptyMessage="#{msg['page.administrativo.perfilAutorizacao.consultarSelecaoPerfilAutorizacao.sem.registros']}"
								rowKey="#{perfil.nomePerfilAutorizacao}" rowSelectMode="add"
								tableStyleClass="table table-striped">

								<p:column selectionMode="multiple" />

								<p:column
									headerText="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoPreenchimento.perfil']}">
									<h:outputText value="#{perfil.nomePerfilAutorizacao}" />
								</p:column>

								<p:column
									headerText="#{msg['pages.administrativo.perfilAutorizacao.autorizacoesExclusaoPreenchimento.descricao']}">
									<h:outputText value="#{perfil.descricaoPerfilAutorizacao}" />
								</p:column>

							</p:dataTable>
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-md-12 text-right">

				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:commandButton styleClass="btn btn-default btn-secundario"
					role="button" value="#{msg['page.btn.voltar']}"
					style="margin-right:10px;"
					action="#{perfilAutorizacaoExclusaoBBean.voltarPreenchimento}" />
				<p:commandButton styleClass="btn btn-default"
					value="#{msg['page.btn.continuar']}"
					action="#{perfilAutorizacaoExclusaoBBean.continuarPreenchimento}"
					id="btnContinuar" role="button" />
				<p:defaultCommand target="btnContinuar" />

			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

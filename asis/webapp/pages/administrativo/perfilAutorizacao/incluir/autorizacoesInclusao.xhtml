<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel
					styleClass="aviso-interno-blocos flex-align-v alert-information box-shadow">
					<i class="fa fa-exclamation-circle"></i>
					<span>
						<h:outputText value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.msg1']}"/><br/>
						<h:outputText value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.msg2']}"/><br/>
						<h:outputText value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.msg3']}"/>
					</span>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row no-visible">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>
						<h:outputText value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.incluirAutorizacao']}"/>
					</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow" id="panelGeral">

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<h5 class="space-b">
								<h:outputText value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.titulo']}"/>
							</h5>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-4">

							<p:outputPanel styleClass="form-group">
								<h:outputLabel for="nomePerfilAutorizacao"
									value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.nome']}" />
								<p:inputText id="nomePerfilAutorizacao"
									styleClass="form-control"
									value="#{perfilAutorizacaoIncluirBBean.novoPerfil.nomePerfilAutorizacao}"
									maxlength="40" />
							</p:outputPanel>

							<p:outputPanel styleClass="form-group">
								<h:outputLabel for="descricaoPerfilAutorizacao"
									value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.nome2']}" />
								<p:inputText id="descricaoPerfilAutorizacao"
									styleClass="form-control"
									value="#{perfilAutorizacaoIncluirBBean.novoPerfil.descricaoPerfilAutorizacao}"
									maxlength="50" />
							</p:outputPanel>

						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel id="panelGrid" styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<h:outputText
								value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.perfis']}"
								styleClass="row bold h5" />
							<h:outputText styleClass="row"
								value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.msg4']}" />

							<p:outputPanel styleClass="table-responsive table table-striped">
								<p:dataTable id="perfisCadastrados" var="perfil"
									value="#{perfilAutorizacaoIncluirBBean.perfisCadastrados}"
									selection="#{perfilAutorizacaoIncluirBBean.perfilSelecionado}"
									rowKey="#{perfil.numeroSeqPerfilAutorizacao}"
									emptyMessage="#{msg['pages.administrativo.perfilAutorizacao.consulta.empty.message']}">
									<p:column selectionMode="single" />
									<p:column
										headerText="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.tPerfil']}">
										<h:outputText value="#{perfil.nomePerfilAutorizacao}" />
									</p:column>
									<p:column
										headerText="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.tDescricao']}">
										<h:outputText value="#{perfil.descricaoPerfilAutorizacao}" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:blockUI block="voltarSelecao" trigger="voltarSelecao" />
				<p:commandButton styleClass="btn btn-default btn-cinza" role="button"
					id="voltarSelecao"
					value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.voltar']}"
					action="#{perfilAutorizacaoIncluirBBean.voltarTelaSelecao}" />

				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:commandButton styleClass="btn btn-default" role="button"
					action="#{perfilAutorizacaoIncluirBBean.continuarTelaSelecao}"
					id="btnContinuar"
					value="#{msg['page.administrativo.perfilAutorizacao.preenchimento1.continuar']}" />
				<p:defaultCommand target="btnContinuar" />
					
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">


	<ui:define name="content">
		<f:event type="preRenderView"
			listener="#{perfilAutorizacaoIncluirBBean.acessoDiretoConfirmacao()}" />

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h:outputText styleClass="h4"
						value="#{msg['pages.perfilAutorizacao.autorizacoesInclusaoConfirmacao.confirma.dados']}" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">
					<ui:include
						src="/pages/administrativo/perfilAutorizacao/incluir/conteudoTransacoes.xhtml"></ui:include>

				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel>
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSegurancaNovo.xhtml" />
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 text-right">

				<p:blockUI block="voltarConfirmacao" trigger="voltarConfirmacao" />
				<p:commandButton id="voltarConfirmacao" styleClass="btn btn-default btn-cinza"
					value="#{msg['pages.perfilAutorizacao.autorizacoesInclusaoConfirmacao.voltar']}"
					action="#{perfilAutorizacaoIncluirBBean.voltarTelaConfirmacao}"
					role="button" />

				<p:blockUI block="btnContinuar" trigger="btnContinuar" />
				<p:commandButton id="btnContinuar" styleClass="btn btn-default"
					onstart="encryptSecureDL();"
					value="#{msg['pages.perfilAutorizacao.autorizacoesInclusaoConfirmacao.continuar']}"
					action="#{perfilAutorizacaoIncluirBBean.continuarTelaConfirmacao}"
					role="button" />
				<p:defaultCommand target="btnContinuar" />

			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h:outputText styleClass="h4"
						value="#{msg['page.administrativo.perfilAutorizacao.consultarSelecaoPerfilAutorizacao.titulo.escolha.perfil']}" />
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<h:outputText styleClass="space-b"
								value="#{msg['page.administrativo.perfilAutorizacao.alterarSelecao.cliquePerfilExibirDetalhe']}" />
							<p:outputPanel styleClass="table-responsive table-striped">

								<p:dataTable id="perfisCadastrados" var="perfil"
									value="#{alterarPerfilAutorizacaoBBean.perfisCadastrados}"
									selectionMode="single"
									selection="#{alterarPerfilAutorizacaoBBean.perfilSelecionado}"
									rowKey="#{perfil.numeroSeqPerfilAutorizacao}"
									emptyMessage="#{msg['pages.administrativo.perfilAutorizacao.consulta.empty.message']}">

									<p:ajax event="rowSelect"
										listener="#{alterarPerfilAutorizacaoBBean.selecionarPerfil}" />

									<p:column
										headerText="#{msg['page.administrativo.perfilAutorizacao.alterarSelecao.perfil']}">
										<h:outputText value="#{perfil.nomePerfilAutorizacao}" />
									</p:column>
									<p:column
										headerText="#{msg['page.administrativo.perfilAutorizacao.alterarSelecao.descricao']}">
										<h:outputText value="#{perfil.descricaoPerfilAutorizacao}" />
									</p:column>
								</p:dataTable>

							</p:outputPanel>

							<p:blockUI block="perfisCadastrados" trigger="perfisCadastrados" />

						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
				<p:commandButton styleClass="btn btn-default btn-cinza"
					action="#{alterarPerfilAutorizacaoBBean.voltarTelaSelecao}"
					role="button" id="voltarHome"
					value="#{msg['page.administrativo.perfilAutorizacao.alterarSelecao.voltar']}" />
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/templateConsultaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row no-visible">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>#{msg['page.administrativo.perfilAutorizacao.consultarSelecaoPerfilAutorizacao.titulo.escolha.perfil2']}</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-12">
							<p:outputPanel styleClass="row space-b">
								<p:outputPanel styleClass="col-xs-12">
									<p>
										#{msg['page.administrativo.perfilAutorizacao.consultarSelecaoPerfilAutorizacao.titulo.clique.perfil']}
									</p>
								</p:outputPanel>
							</p:outputPanel>

							<p:outputPanel styleClass="col-xs-14 table-responsive table table-striped">

								<p:dataTable id="perfisCadastrados" var="perfil"
									value="#{perfilAutorizacaoConsultaBBean.perfisCadastrados}"
									selectionMode="single"
									selection="#{perfilAutorizacaoConsultaBBean.perfilSelecionado}"
									rowKey="#{perfil.numeroSeqPerfilAutorizacao}"
									emptyMessage="#{msg['pages.administrativo.perfilAutorizacao.consulta.empty.message']}">

									<p:ajax event="rowSelect"
										listener="#{perfilAutorizacaoConsultaBBean.selecionarPerfil}" />

									<p:column
										headerText="#{msg['page.administrativo.perfilAutorizacao.consultarSelecaoPerfilAutorizacao.coluna.perfil']}">
										<h:outputText value="#{perfil.nomePerfilAutorizacao}" />
									</p:column>

									<p:column
										headerText="#{msg['page.administrativo.perfilAutorizacao.consultarSelecaoPerfilAutorizacao.coluna.descricao']}">
										<h:outputText value="#{perfil.descricaoPerfilAutorizacao}" />
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
					<ui:include src="/commons/rodapeCentralAtendimento.xhtml" />
				</p:outputPanel>
				<ui:include  src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>
		
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 text-right no-print no-visible">
				<p:commandLink 	styleClass="btn btn-default btn-cinza"
								actionListener="#" action="#{perfilAutorizacaoConsultaBBean.voltar}"
								role="button">
                  		#{msg['pages.investimento.perfilInvestidor.perfil.risco.voltar']} 
               	</p:commandLink>
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

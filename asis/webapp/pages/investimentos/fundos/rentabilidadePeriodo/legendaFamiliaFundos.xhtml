<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:outputPanel styleClass="row">
		<p:outputPanel styleClass="col-md-12">

			<ui:repeat 
				value="#{listaLegenda}"
				var="legenda"
				varStatus="status">

				<h:panelGroup rendered="#{status.index % 2 eq 0}"
					styleClass="col-xs-6 space-b">
					<i class="fa fa-circle space-r" style="color:##{legenda.cordaFamilia}" aria-hidden="true"></i>
					<h:outputText value="#{legenda.nomeRedFundo}" />
				</h:panelGroup>

				<h:panelGroup rendered="#{status.index % 2 eq 1}"
					styleClass="col-xs-6 space-b">
					<i class="fa fa-circle space-r" style="color:##{legenda.cordaFamilia}" aria-hidden="true"></i>
					<h:outputText value="#{legenda.nomeRedFundo}" />
					<br />
				</h:panelGroup>
			</ui:repeat>
			
		</p:outputPanel>
	</p:outputPanel>
	

</ui:composition>

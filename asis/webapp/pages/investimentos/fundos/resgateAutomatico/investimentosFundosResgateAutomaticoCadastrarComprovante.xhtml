<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalhaNovo.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="titulo-painel">
					<h4>O cadastro foi concluído com sucesso. Veja seu comprovante.</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-lg-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
				
					<p:outputPanel>
						<span> 
							<strong>Fundo: </strong> <h:outputText value="#{investimentosFundosResgateAutomaticoBBean.fundoSelecionado.descFundo}" />
						</span>
					</p:outputPanel>

					
					<p:outputPanel styleClass="row ">
						<p:outputPanel styleClass="col-md-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>
					

					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-md-6">
							<span> 
								<strong>
									Data / hora da Transação:
								</strong>
								<p>
									<h:outputText value="#{investimentosFundosResgateAutomaticoBBean.dataAutenticacaoStr}" />
								</p>
							</span>
						</p:outputPanel>
						
						<p:outputPanel styleClass="col-lg-6">
							<span> 
								<strong>
									Autenticação bancaria:
								</strong>
								<p>
									<h:outputText value="#{investimentosFundosResgateAutomaticoBBean.referOper}" /> 
								</p>
								
							</span>
						</p:outputPanel>

					</p:outputPanel>
					
					
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-md-12">
							<p:separator />
						</p:outputPanel>
					</p:outputPanel>

					<ui:include src="/commons/centralAtendimento.xhtml" />
				</p:outputPanel>
				 
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

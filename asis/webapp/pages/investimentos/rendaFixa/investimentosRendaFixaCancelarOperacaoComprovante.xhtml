<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalha.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 ">
				<p:outputPanel styleClass=" titulo-painel">
					<h4>O cancelamento da aplicação foi concluído com sucesso.
						Veja seu comprovante.</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12">
				<p:outputPanel styleClass="box-shadow no-margin-bottom">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel for="" value="Transação: " styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.descricaoAcaoTelaConfirmar}" /> </span>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel for="" value="Produto: " styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.operacaoSelecionado.desreds}" /></span>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel for="" value="Prazo: " styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.operacaoSelecionado.prazo}" /> dias</span>
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row space-b">
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel for="" value="Valor da aplicação: "
								styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.operacaoSelecionado.importe}" /></span>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel for="" value="Taxa/Percentual: " styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.operacaoSelecionado.porcent}" /></span>
						</p:outputPanel>
					</p:outputPanel>

					<p:outputPanel styleClass="row">
						<p:outputLabel styleClass="col-xs-6">
							<p>
								<strong>Autenticação bancária:</strong>
							</p>
							<p>
								<span>#{investimentosRendaFixaCancelarOperacaoBBean.referOper}</span>
							</p>
						</p:outputLabel>
						<p:outputLabel styleClass="col-xs-6">
							<p>
								<strong>Data / hora da transação:</strong>
							</p>
							<p>
								<span>#{investimentosRendaFixaCancelarOperacaoBBean.dataAutenticacaoStr}</span>
							</p>
						</p:outputLabel>
					</p:outputPanel>

					<p:separator styleClass="space-b" />
					<ui:include src="/commons/centralAtendimento.xhtml" />

				</p:outputPanel>
				<ui:include src="/commons/pdf/pdfButtons.xhtml" />
			</p:outputPanel>
		</p:outputPanel>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template_com_migalha.xhtml">

	<ui:define name="content">

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 ">
				<p:outputPanel styleClass=" titulo-painel">
					<h4>Confira os dados para finalizar o cancelamento da aplicação</h4>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel styleClass="row">
			<p:outputPanel styleClass="col-xs-12 ">
				<p:outputPanel styleClass="box-shadow">
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel value="Transação: " styleClass="bold" />
							<span> <h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.descricaoAcaoTelaConfirmar}" /> </span>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel value="Produto: " styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.operacaoSelecionado.desreds}" /></span>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel value="Prazo: " styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.operacaoSelecionado.prazo}" /> dias</span>
						</p:outputPanel>
					</p:outputPanel>
					<p:outputPanel styleClass="row">
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel value="Valor da aplicação: "
								styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.operacaoSelecionado.importe}" /></span>
						</p:outputPanel>
						<p:outputPanel styleClass="col-xs-4">
							<h:outputLabel value="Taxa/Percentual: " styleClass="bold" />
							<span><h:outputText value="#{investimentosRendaFixaCancelarOperacaoBBean.operacaoSelecionado.porcent}" /></span>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</p:outputPanel>
		</p:outputPanel>

		<p:outputPanel>
			<ui:include src="/commons/inicializaDL.xhtml" />
			<ui:include src="/commons/dispositivoSeguranca.xhtml" />
		</p:outputPanel>

		<p:outputPanel styleClass="row space-b">
			<p:outputPanel styleClass="col-xs-12 text-right">
			
				<p:commandLink styleClass="btn btn-default btn-cinza"
					action="#{investimentosRendaFixaCancelarOperacaoBBean.voltarParaTelaPreenchimento}" role="button">
					         Voltar 
				</p:commandLink>
				<p:commandLink 	styleClass="btn btn-default"
								onstart="encryptSecureDL();"
								action="#{investimentosRendaFixaCancelarOperacaoBBean.confirmarCancelamento}" role="button">
					         	Continuar 
				</p:commandLink>
				
			</p:outputPanel>
		</p:outputPanel>

	</ui:define>
</ui:composition>
